- content: 人及び家畜の基本保護（直接接触保護）及び故障保護（間接接触保護）を含み，低圧電気設備の感電保護に関する特に必要な要求事項について規定。また，外的影響（ＪＩＳ　Ｃ　６０３６４－５－５１の５１２．２参照）に関してこれらの要求事項の適用についても扱う。
