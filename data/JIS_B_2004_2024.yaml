abstract:
- content: ＪＩＳ　Ｂ（一般機械）部門に規定するバルブの表示通則について規定。他の部門のバルブにも適用可能である。ただし，ＪＩＳ　Ｂ　２００５（規格群）に規定する工業プロセス用調節弁及びＪＩＳ　Ｂ　２０６１に規定する給水栓には，この規格を適用しない。また，個別の製品規格に表示の規定がある場合は，その規定を優先する。
