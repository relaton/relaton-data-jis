abstract:
- content: プラスチックの機械的特性に関する次のマルチポイントデータの取得と提示のための試験手順について規定。動的弾性率；定速引張特性：極大を示す応力とそのときのひずみ，引張応力－ひずみ曲線；引張クリープ；シャルピー衝撃強さ　試験方法及び試験条件は，射出若しくは圧縮成形するか，又は特定の厚みのシートを機械加工して所定の寸法の試験片を作製することが可能なプラスチックに対して適用。
