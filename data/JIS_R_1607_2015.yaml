abstract:
- content: 機械部品，構造材料などの高強度材料として使用する巨視的に均質でち（緻）密質のファインセラミックスの室温（５～３５　℃）における破壊じん性試験方法について規定。巨視的に均質でち密質のファインセラミックスは，通常のモノリシックセラミックスのほかに，ウィスカー又は粒子で分散強化した複合材料も含まれるが連続繊維強化複合材料及び多孔体には適用しない。
