- content: ソフトウェアパッケージ，例えば，文書処理用，表計算用，データベース用，科学技術計算用のプログラム製品及びユーティリティプログラム製品に適用。－ソフトウェアパッケージのための要求事項（品質要求事項）　－これらの要求事項に対してソフトウェアパッケージをどのように試験するかの指針（試験の指針，特に第三者機関での試験の指針）　の項目を規定。
