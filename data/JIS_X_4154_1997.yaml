- content: 白黒２値，白黒多階調又はフルカラーのテキスト，画像及び幾何図形から構成される電子化文書を，提示（印刷又は他の適当な媒体への表示）に適した形式で記述するための言語を定義。将来における画像生成技術の発展に対応可能にするために，拡張性を考慮している。多様な接続要求に対応したさまざまな機器構成のもとで用いることを意図し，特にＯＳＩ通信網上における使用に適している。
