abstract:
- content: |-
    この規格は，パルプの銅エチレンジアミン（CED）溶液の希薄濃度における極限粘度数を測定する方法について規定する。
    この規格は，主に漂白化学パルプのCED可溶性サンプルに適用されるが，CED溶液に完全に溶解するあらゆる種類のパルプにも適用可能である。
