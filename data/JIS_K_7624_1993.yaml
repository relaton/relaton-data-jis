abstract:
- content: 写真フィルムに潤滑処理が施されているか否かを判定する試験方法について規定。この試験方法は，現像処理済みフィルムに適用することを目的としているが，他の場合にも使用することができる。また，乳剤面，支持体側の面のいずれにも適用できる。試験結果は，摩擦係数によって示されるが，フィルム材料の摩擦特性を示すものではない。
