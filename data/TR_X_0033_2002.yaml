- content: Ｗｏｒｌｄ　Ｗｉｄｅ　Ｗｅｂの出版言語であるハイパテキストマーク付け言語（ＨＴＭＬ）の版４．０を定義。ＨＴＭＬの以前の版における，テキスト，マルチメディア及びハイパリンクの各機能に加えて。ＨＴＭＬ４．０は，より多くのマルチメディアオプション，スクリプト言語，スタイルシート，一層高度な印刷機能，及び障害をもつ利用者にとって更にアクセスしやすい文書をサポートする。
