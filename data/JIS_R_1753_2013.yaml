abstract:
- content: 室内環境などの可視光照射条件下における，平板状の可視光応答形光触媒材料のセルフクリーニング性能を評価するために水接触角を測定する方法について規定。ただし，水が染み込むため水滴を保持できない透水性のあるもの，水滴が隠れる凹凸をもつ形状のもの，清浄な表面においても水接触角が著しく大きなもの，有機物を表面に付着させることによって水接触角を十分に増加させることができないものなどの，付着した有機物の分解による水接触角の変化を用いた評価ができないものは除く。
