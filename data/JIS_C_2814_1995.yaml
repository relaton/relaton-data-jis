abstract:
- content: ６００Ｖ以下の一般屋内配線及び屋側配線において，銅電線の接続に使用する分離可能形電線コネクタで，周波数が１０００Ｈｚ以下の交流又は直流で，定格電圧が７５０Ｖ以下のもについて規定。電線コネクタに適用する電線の範囲は，単線では直径０．８～３．２ｍｍ，より線及び可とうより線では公称断面積０．５～３８ｍｍ×２とする。
