abstract:
- content: 診断用Ｘ線装置のシステム又は構成部品の特性決定のために，放射線条件を正しく決定するための試験手順について適用。乳房撮影を除き，放射線ビームの線質を物質の放射線吸収端を利用して意図的に変えるような場合（例えば，希土類フィルタによる。）には適用しない。
