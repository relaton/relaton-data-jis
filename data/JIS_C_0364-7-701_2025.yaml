abstract:
- content: "この規格は，バスタブ及び／又はシャワーを特定の場所に恒久的に設置することを意図した屋内又は屋外における電気設備について規定する。\nバスタブ及び／又はシャワーのある場所の範囲を，次によって区画する。\n－\t最も低い床仕上げ面\n－\t最も低い床仕上げ面上3
    mの水平面\n－\tバスタブ又はシャワー用の固定水栓から4 mの距離に垂直に取り囲む仮想面\n－\tバス又はシャワーのある場所に接する，6 cmまでの深さの壁，床及び天井の空間"
