- content: 一般家庭の押入れ，たんすなど比較的狭い空間において除湿を目的として使用するもので，除湿を行うための吸湿剤の成分に塩化カルシウム，酸化カルシウム，塩化マグネシウム及びシリカゲルを使用した家庭用除湿剤について規定。商品の包装用のもの並びに食品及び人体に使用するものを除く。
