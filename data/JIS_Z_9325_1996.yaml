abstract:
- content: 校正機関・試験所が特定の校正・試験を実施する能力があるものとして承認を得ようとする場合，校正機関・試験所が準拠して運営していることを立証しなければならない一般要求事項を規定。校正機関・試験所の業務の特定の性格に応じて，能力を評価するために又は他の基準との適合性を決定するために発表しなければならない補足的な要求事項及び情報は，承認を与える組織が作成してもよい。
