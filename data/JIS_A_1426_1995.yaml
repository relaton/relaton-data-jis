abstract:
- content: 蓄熱媒体として液体を使用し，熱エネルギーを顕熱として貯蔵するソーラーシステム用直接蓄熱形，間接蓄熱形等の太陽蓄熱槽の蓄熱性（保温性能，出湯性能，熱交換性能）試験方法について規定。ただし，潜熱を利用する集熱媒体及び蓄熱媒体を用いる蓄熱槽には適用しない。蓄熱槽とは，給湯用及び蓄熱用を含む蓄熱槽容量１０００ｌ以下のものとし，補助熱源装置が蓄熱槽に一体となって組み込まれたものを含む。
