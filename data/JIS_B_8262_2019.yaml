abstract:
- content: 一般消費者が消費する液化石油ガス（以下，ＬＰガスという。）を供給するために用いるホースのうち，次のホース［ａ）高圧ホース　高圧部でＬＰガス容器と圧力調整器又は逆止弁付根元バルブとを接続するために用いる最高使用圧力１．５６ＭＰａ，使用温度範囲－２５℃～＋４０℃のホース。；ｂ）低圧ホース　低圧部で主に圧力調整器とねじガス栓又は供給配管（低圧配管）とを接続するために用いる最高使用圧力０．３ＭＰａ，使用温度範囲－２５℃～＋４０℃のホース。］の性能及び寸法について規定。
