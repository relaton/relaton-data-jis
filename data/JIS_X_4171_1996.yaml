abstract:
- content: ＳＧＭＬ文書交換様式（ＳＤＩＦ）と呼ぶデータ構造について規定。ＳＤＩＦによって，幾つもの実体に記憶できるＪＩＳ　Ｘ　４１５１に適合する文書を一つの交換用データ列に封入でき，それを用いて文書の受け手を個々の実体を再構成できる。ＳＤＩＦは，文書体系が必要とする関連文書，例えば同封物説明書，送り状，目録カード，書式化手続き又は「文書プロファイル」をそのデータ列に含ませることもできる。
