abstract:
- content: 個別の物体の質量又はばら状の物体の一塊の質量を計量する自動はかりのうち，自動重量選別機，質量ラベル貼付機及び計量値付け機であって，検査目量の数が１００以上のものに対する性能要件及び試験方法について規定。自動捕捉式はかりの計量要件及び技術要件を評価するための統一的な基準及び試験方法を提供することを意図している。
