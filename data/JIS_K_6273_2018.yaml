abstract:
- content: 加硫ゴム及び熱可塑性ゴムの一定の伸長率の下における引張永久ひずみを，試験室の標準温度又は規定する温度で求める方法，並びに定荷重の下における引張永久ひずみ，伸び率及びクリープ率を，試験室の標準温度で求める方法について規定。また，この規格は，国際ゴム硬さが２０ＩＲＨＤ～９４ＩＲＨＤの加硫ゴム及び熱可塑性ゴムに適用。なお，この試験方法は，クリープ率の小さな試料の評価には適用できない。
