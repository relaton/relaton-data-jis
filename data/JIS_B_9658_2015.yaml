abstract:
- content: 精米麦機械及びその附属装置（精米麦機械）について，ＪＩＳ　Ｂ　９７００，ＪＩＳ　Ｂ　９９６０－１，ＪＩＳ　Ｂ　９６５０－１及びＪＩＳ　Ｂ　９６５０－２に規定する要求事項を拡張し，精米麦機械に特有の安全・衛生に関する設計要求事項について規定。動力，加熱及び制御に何らかのエネルギーを使用し，商用の食料品又はその原料を量産する工場などの作業場所で使用する精米麦機械に適用し，家庭，レストランなどのちゅう（厨）房で使用する精米麦機械には適用しない。
