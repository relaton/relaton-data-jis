- content: "次の［－医療機器のリスクマネジメントプロセスにおける生物学的評価を管理する一般原則；－\t身体との接触形態及び接触期間に基づく医療機器のカテゴリ；－適切な出典からの既存データの評価；－\t要求されるデータセットと既存データとのギャップの特定，その結果に基づくリスク分析；－医療機器の生物学的安全性の評価に必要な追加データの特定；－医療機器の生物学的安全性のリスクアセスメント］について規定。"
