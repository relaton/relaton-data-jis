abstract:
- content: 人体を通過する電流経路について，その危険性は通過電流の強さ及び継続時間によって定まる。人体のインピーダンスは接触電圧によって変化することから，電流と電圧との関係は直線的でなく，したがって，この関係に関するデータが要求される。皮膚，血液，筋肉，その他細胞組織及び関節など人体の各部は，電流に対して抵抗分と容量分とからなるインピーダンスをもっている。
