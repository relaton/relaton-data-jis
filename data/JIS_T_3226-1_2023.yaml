- content: 注射針及び交換可能又は交換不可能な医薬品容器を使用することを意図する，注射針を使用する注入システム（ＮＩＳ）について規定。この規格中で取り扱う医薬品容器には，製造販売業者又は使用者によって充填されるシングルドーズ及びマルチドーズのシリンジ，並びにカートリッジシステムを含む。
