- content: アルミニウム及びアルミニウム合金の製品に施した陽極酸化処理及び封孔処理を行った皮膜の絶縁破壊試験方法及び耐電圧試験方法について規定。この試験方法は，試験片の切断部付近，穴加工された付近，鋭角に加工された角部の付近，及びバリがある付近には適用しない。
