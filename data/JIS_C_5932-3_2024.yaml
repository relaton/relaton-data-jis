abstract:
- content: この規格は，屋内環境条件で光ファイバを用いた光伝送に使用する偏光無依存形光アイソレータの定格，光アイソレータが最低限満足する光学特性，耐環境性及び耐久性，表示，包装，並びに安全について規定する。この規格で規定する要求事項は，シングルモード光ファイバピッグテール形光アイソレータに適用する。
