abstract:
- content: 鉄筋コンクリート製のプレキャストコンクリート製品について規定。日本工業規格が別途定められている建築用コンクリート製品，及び視覚障害者誘導用コンクリート製品には，この規格は適用しない。鉄筋コンクリート構造とすることを意図しない施工上の安全確保などを目的として，鋼材などを用いている製品には，適用しない。
