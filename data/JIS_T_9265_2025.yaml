abstract:
- content: |-
    この規格は，フレームの下端に車輪をもつ3本以上の脚を備えた，両上肢又は上部体幹で身体を支え操作する歩行補助具について規定する。前後の車軸間の距離が250 mm未満のものは除く。
    なお，体重又は力をかけるとロックする圧力ブレーキをもつ車輪は，車輪とみなさない。
