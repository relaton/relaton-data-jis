abstract:
- content: この規格は，飽和蒸気又は熱水を用いて医療機器など（被滅菌物）を滅菌する高圧蒸気滅菌器（以下，滅菌器という。）の安全性，性能，試験及び表示に関する要求事項について規定する。ただし，ウォッシャステリライザを含むバイオハザード対応の滅菌器，その他の滅菌器は除く。また，この規格の対象とする滅菌器は，国で定める圧力容器規定に該当する第一種圧力容器（小型圧力容器を除く。）をもつものとする。
