- content: ＪＩＳ　Ｘ　０２０１に規定する図形文字符号及びＪＩＳ　Ｘ　０２０８に規定する漢字符号を用いて情報処理及びデータ伝送を行うシステム間で情報交換に用いる制御文字の機能及び符号化表現について規定。情報交換を行う当事者間の了解のもとにこの規格で規定する制御文字の一部分を選択し，情報交換を行ってもよい。
