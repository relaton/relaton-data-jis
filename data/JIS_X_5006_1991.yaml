abstract:
- content: ＯＳＩ管理に関する現在及び将来の規格の開発を協調のとれたものにするための枠組みを確立し，これらの規格の共通基準　（ａ）ＯＳＩ管理に関する用語を定義し，ＯＳＩ管理の概念を規定。　（ｂ）ＯＳＩ管理対象の概略，ＯＳＩ管理が提供するファシリティ，ＯＳＩ管理の構造を規定。　（ｃ）ＯＳＩ管理の動作を規定。　を規定。ＯＳＩ管理に関するサービス又はプロトコルについては規定しない。システムの実装仕様書及び実装の適合性を検証するための基準となるものではない。
