abstract:
- content: 定常状態で作動している往復動内燃機関の排気の排気煙特性を測定する２つの方法について詳細を記する。一つは光ビームの明るさを測定することで煙の不透過率を評価する方法で，もう一つの方法は，フィルタの黒色化の度合いを測定することによって，“すず”の含有量を評価する方法である。又は，必要な場合特別な機関に適用するため個別の要求も記述される。
