abstract:
- content: 血圧の経時変動を長時間監視する目的のために，人の心臓及び血管系の内圧を，血液に直接接触する液体を中間伝導体として体外に導き，圧力変換器によって電気信号に変換し，その血圧波形及び血圧値を表示し，あらかじめ設定した血圧値を超えたとき，警報を発生する観血式血圧監視装置について規定。圧力変換器，血圧計測部についてはＪＩＳ　Ｔ　１１１６による。
