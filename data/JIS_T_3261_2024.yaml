- content: カテーテルなどを身体へ経皮的又は経口的に挿入，配置するときに用いる単回使用の血管用又は非血管用カテーテルイントロデューサについて規定。ただし，ヘパリン，ウロキナーゼなどの生物由来原料をコーティングして抗血栓性を発現させるシースイントロデューサは除く。
