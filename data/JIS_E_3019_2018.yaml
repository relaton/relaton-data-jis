abstract:
- content: 鉄道信号保安部品（鉄道信号保安装置の機器及び部品をいう。以下，部品という。）が使用される環境に応じた温度での適性を調べるために行う温度試験方法について規定。ただし，次のもの［ａ）温度サイクル試験を目的とするもの。；ｂ）耐久性・耐候性及び耐食性の試験を目的とするもの。；ｃ）輸送及び貯蔵の場合に受ける温度についての試験を目的とするもの。；ｄ）鉄道車両に取り付ける機器及び部品。］は除く。
