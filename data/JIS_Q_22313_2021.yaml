abstract:
- content: "JIS Q 22301に規定する事業継続マネジメントシステム（BCMS）の要求事項を適用するための手引及び推奨事項を規定する。この規格に規定する手引及び推奨事項は，国際的な優良事例に基づいている。次の事項を行おうとする組織に適用が可能である。a)\tBCMSを実施し，維持し，改善する。b)\t表明した事業継続方針とこの規格との適合を保証する。c)\t事業の中断・阻害の発生時にも，あらかじめ定めた許容できる能力で，製品及びサービスの提供を継続することができることを必要とする。d)\tBCMSの効果的な適用を通じて組織のレジリエンスの向上を求める。この手引及び推奨事項は，商工業，公共及び非営利の分野で活動する大中小の組織を含む，あらゆる規模及び種類の組織に適用することが可能である。採用するアプローチは，組織の事業環境及び複雑さによって異なる。"
