abstract:
- content: 油圧システムにおいて，動力は閉じられた回路内の加圧流体によって伝達，制御される，ポンプは，回転機械動力を変換する機器である。モータは，流体動力を回転機械動力に変換する機器である。回転形又は揺動形の油圧ポンプ及び油圧モータの押しのけ容積（Ｖ）について規定。
