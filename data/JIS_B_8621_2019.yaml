abstract:
- content: 遠心圧縮機，圧縮機駆動用電動機，蒸発器，水冷凝縮器，附属冷媒配管，制御装置などによって冷凍サイクルを構成し，水の冷却又は加熱を行う遠心冷凍機で，この規格の標準定格に従った冷凍能力又はヒートポンプ加熱能力が，１５０ｋＷ以上の冷凍機について規定。温度３５℃において飽和蒸気圧力が３ＭＰａ以下の実用的な冷媒を使用する冷凍機に適用し，水以外のブラインを用いて冷却及び加熱するもの，並びに飲用に供するものには適用しない。
