abstract:
- content: 完成した機械の非回転部分，また適用できる場合には非往復部分での振動の測定と評価に関する一般的な条件と手順を規定するもので，振動の大きさと振動変化によって表された一般的な評価基準として，運転監視と受入試験に適用。結合された他方の機械への影響を最小にし，かつ，機械の信頼性，安全性及び長期運転を確保することを目的。運転制限値の設定についても規定。
