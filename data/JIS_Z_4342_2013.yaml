abstract:
- content: 原子炉事故などによって放射性物質が拡散した状況下で，食品中及び食材中のγ線放出核種の放射能濃度を測定するシンチレーション式放射能測定器について規定。分析専門機関で用いるゲルマニウムγ線検出器のような低バックグラウンド仕様の据置形放射能分析機器には適用しない。
