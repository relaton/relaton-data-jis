abstract:
- content: 音源を囲む測定直方体面での音圧レベルの測定及び音源から発生する音響パワーレベルの算出方法に関して，実用測定方法及び簡易測定方法を規定。測定環境及び機器に対する要件並びに音源のＡ特性音響パワーレベル（実用測定方法及び簡易測定方法），オクダーブバンド音響パワーレベル又は１／３オクターブバンド音響パワーレベル（実用測定方法だけ）を算出するのに必要となる測定直方体面での音圧レベルを求める手法も規定。
