- content: 原子力施設及び放射線施設の作業環境における，X線及びγ線の周辺線量当量率（線量率）を連続的に監視するための可搬形のエリアモニタ（以下，モニタという。）について規定。パルス状の放射線の測定に関わる性能，及び事故時又は緊急時の線量率測定に関わる特別な性能は，規定しない。この規格で規定する環境条件を超えてモニタを使用するために付加された機能の性能についても，規定しない。
