abstract:
- content: 満水状態の閉管路内における導電性流体の流量測定に使用される産業用電磁流量計について規定する。この規格は，励磁コイルの駆動に交流又はパルス状の直流を用いた電磁流量計に適用。また，主電源から電力供給を受ける電磁流量計，及び電池又は他の電源から電力供給を受ける電磁流量計にも適用。
