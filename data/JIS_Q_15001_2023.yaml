abstract:
- content: 組織が，自らの事業の用に供している個人情報について，個人情報保護マネジメントシステムを確立し，実施し，維持し，改善するための要求事項について規定。この規格が規定する要求事項は，組織の種類又は規模を問わず，全ての組織に適用可能となることを意図している。この規格の適用は，個人情報の保護に関する法律（平成１５年法律第５７号）に定められた個人情報取扱事業者及び個人情報取扱事業者に準じる者を対象としている。
