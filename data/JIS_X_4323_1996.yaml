abstract:
- content: 記録媒体用の高品質音響信号の符号化表現及び高品質音響信号の復合方法について規定。符号器入力及び復合器出力は，コンパクトディスク及びディジタル音響テープの規格と同様に，現行のＰＣＭ規格と互換である。ＣＤ，ＤＡＴ及び磁気ハードディスクのような，１．５Ｍｂｉｔ／ｓの連続転送速度で音響信号及び動画信号の双方のビット流を供給するディジタル記録媒体への応用を想定。
