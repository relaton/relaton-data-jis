abstract:
- content: ＪＩＳ　Ｘ　５００６で規定されたシステム管理での相互作用を行うために，集中的又は非集中的な管理環境の中で応用プロセスが使用するシステム管理機能を規定。はん（汎）用定義，サービス及び機能単位から構成される機能を規定。ＪＩＳ　Ｘ　５００３で規定された応用層に位置し，ＪＩＳ　Ｘ　５７２０で提供されるモデルに従って定義。システム管理機能の役割は，ＪＩＳ　Ｘ　５７６３による。
