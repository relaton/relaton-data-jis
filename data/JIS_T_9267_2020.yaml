- content: 歩行を補助する３本以上の分離脚と握部とで構成された多脚つえの安定性，静的強度，耐久性などに関する要求事項及び試験方法について規定。ただし，３本以上の分離脚をもつつえであってもわき（腋）下若しくは前腕で支持するつえ，又は可動部（ユニバーサルジョイントなど）をもつつえには，適用しない。
