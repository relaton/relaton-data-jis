abstract:
- content: 切替機能を規定。切替機能は，ＪＩＳ　Ｘ　５００６で規定されたシステム管理での相互作用を行うために，集中的又は非集中的な管理環境の中で応用プロセスが使用するシステム管理機能を規定。１対１のバックアップ関係を管理するためのサービス及びサービスの一般定義を規定。ＪＩＳ　Ｘ　５００３で規定された応用層に位置し，ＪＩＳ　Ｘ　５７２０で提供されるモデルに従って定義。
