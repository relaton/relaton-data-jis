abstract:
- content: 周波数５０Ｈｚ又は６０Ｈｚの交流電圧６００Ｖ以下の電路の配線に接続して使用する配線器具で，（１）開閉器（カットアウトスイッチ，カバー付きナイフスイッチ，低圧箱開閉器及びこれらに類する開閉器）（２）点滅器（屋内用小形スイッチ類，光電式自動点滅器及びこれらに類する点滅器）（３）接続器（ねじ込み式ソケット類，配線用差込接続器，シーリングローゼット，電気器具用差込接続器，屋内配線用ジョイントボックス及びこれらに類する接続器）（４）連用配線器具の取付枠及びフラッシプレート　（５）住宅用分電箱　の一般的試験方法について規定。
