abstract:
- content: この規格は，シングルモード光ファイバを使用する敷設済み光ファイバケーブル設備の減衰量及び光反射減衰量の測定について規定する。このケーブル設備は，シングルモード光ファイバ，コネクタ，アダプタ，スプライス，及び他の受動部品を含めることが可能である。ケーブル配線は，家庭用，商業用，産業用，及びデータセンターの構内，並びに外部の設備環境を含む様々な環境に設置してもよい。
