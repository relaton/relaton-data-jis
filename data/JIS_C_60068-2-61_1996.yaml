abstract:
- content: 供試品が一連の温度，湿度，必要があれば減圧などの環境ストレスから構成された環境条件におかれた時，供試品の適応性を決めるための組合せ試験方法を規定。加えるストレスの順序及びある段階から次の段階へ移る際の条件が，自然の気候条件で観測されたのと同じタイプの劣化機構を加速し，十分進行させるために選択される。劣化の機構が同じであり，試験に対する規定の要求が満足されていれば，他の電気製品にも適用。
