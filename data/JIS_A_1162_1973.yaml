abstract:
- content: 常圧養生した気ほうコンクリートの長さ変化について規定。高圧養生した気ほうコンクリートについてはＪＩＳ　Ａ　５４１６による。気ほうコンクリートとは，セメントペースト中に微細な気ほうをセメントペーストに対する容積比で２５％以上均等に含ませて作ったもので，かさ比重が１．２以下の常圧養生したもの。
