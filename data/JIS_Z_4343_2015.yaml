- content: 原子力施設及び放射線施設における作業者，放射性物質に汚染された又は汚染されたおそれのある地域で就業する作業者及び同地域に居住する一般公衆の内部被ばく線量を推定するために，人体内のγ線放出核種から放出されるγ線を体外から検出することによって放射能を測定する体内放射能測定装置について規定。核燃料再処理施設などで必要とされる２００ｋｅＶ以下のγ線及びＸ線を対象とした低エネルギー測定用の装置並びに鉄遮蔽室などを装備することによって極低バックグラウンド環境を実現した研究目的の装置には適用しない。
