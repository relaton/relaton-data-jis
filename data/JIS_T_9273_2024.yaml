- content: 手動車椅子に装着し，人力でけん引する装置に関する要求事項及びその試験方法について規定。この規格でいう手動車椅子には，簡易形電動装置を搭載した車椅子も含む。けん引装置が装着される車椅子については，この規格の適用範囲に含まない。
