abstract:
- content: ＪＩＳ　Ｘ　５００６で規定するシステム管理を目的とした相互動作を行うために，集中的又は非集中的な管理環境の中の応用プロセスが使用する一つのシステム管理機能を規定。事象報告管理機能を規定するものであり，サービス及び二つの機能単位からなる。ＪＩＳ　Ｘ　５００３で規定する応用層に位置し，ＩＳＯ／ＩＥＣ　９５９４で提供されるモデルに従って定義。
