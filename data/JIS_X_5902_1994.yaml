abstract:
- content: 情報資源辞書システムのサービスインタフェースについて規定。一連のＩＲＤＳ規格は，企業の情報資源を記述し，管理可能な形で使用するソフトウェアツールを規定。ＩＲＤ定義水準で保持されるデータ構造及びその内容の一部並びにＩＲＤ水準で保持されるデータ構造を定義。双方の水準での，データの保持及び賢作のために提供されるサービスについても定義。一連のＩＲＤＳ規格については，ＩＳＯ／ＩＥＣ　１００２７による。
