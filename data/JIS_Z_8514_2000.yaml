abstract:
- content: 据置き使用のために設計された分離したリニア・キーボードに関し，典型的なオフィスでの仕事に用いるキーボードの設計に関するユーザの限界及び能力を考慮した指針について規定。キーボード配列の配置，個々のキーの物理的な特性，及びキーボードのきょう（筐）体の設計に関して，人間工学上の要因に基づいた指針について規定。キーボードの物理的な属性を測定することによって，適合性を試験するための方法について規定。
