- content: 一般の視覚表示物に用いられる表面色について，ＪＩＳ　Ｚ　８１０２に示された無彩色を含む基本色の領域を，明所視及び薄明視並びに若年者層及び高齢者層の各条件において，ＪＩＳ　Ｚ　８７２１に規定された三属性による色の表示方法に従って示し，これらの基本色領域に基づいて，看板，標識などの視覚表示物の設計における識別性の高い色の組合せを作成する方法について規定。
