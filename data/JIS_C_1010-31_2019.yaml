- content: 次に示すタイプ［ａ）　Ａタイプ：低電圧用及び高電圧用の，減衰器なしプローブアセンブリ；ｂ）　Ｂタイプ：高電圧用の，減衰器又は分圧器付きプローブアセンブリ；ｃ）　Ｃタイプ：低電圧用の，減衰器又は分圧器付きプローブアセンブリ。；ｄ）　Ｄタイプ：低電圧用の，減衰器付き，減衰器なし又はその他のシグナルコンディショナ機能付きプローブアセンブリ。］の手持形及び手で操作するプローブアセンブリ，並びに関連附属品の安全要求事項について規定。ＪＩＳ　Ｃ　１０１０－２－３２（手持形及び手で操作する電流センサ）の適用範囲内の電流センサには適用しない。
