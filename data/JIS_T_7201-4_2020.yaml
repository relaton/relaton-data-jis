abstract:
- content: "麻酔器用呼吸システム，人工呼吸器用呼吸システム，加湿器又はネブライザに使用する呼吸セット及び呼吸管の基本的な要求事項について規定。特別な目的をもつ呼吸セット及び呼吸管［例１\t特別なコンプライアンス，圧力又は呼吸頻度を必要とする人工呼吸器；例２\t高頻度人工呼吸（ＨＦＯＶ），又は高頻度ジェットベンチレーション（ＨＦＪＶ）；例３\t新生児人工呼吸のための特殊なコネクタを装備する呼吸セット及び呼吸管］には適用しない（例参照）。"
