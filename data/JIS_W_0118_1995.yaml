abstract:
- content: 航空機の運動の形態及びそれらの基本的な動特性を特徴づける概念及び量を規定。航空機は，一定質量及び慣性をもった剛体であると仮定する。それぞれの航空機の特有の動特性を変えてしまうような系統は装備しない状態とする。ただし，殆どの定義は，航空機を質量及び慣性が変化する弾性体をした場合にも適用。この規格で定義した一般概念は，大気圏内の飛行状態に適用。
