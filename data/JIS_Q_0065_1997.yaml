abstract:
- content: 製品認証業務を行っている第三者機関が，適格であり信頼できると認められるために遵守しなければならない一般要求事項を規定。「認証機関」という用語は，製品認証業務を行っているすべての機関を網羅して用いている。また「製品」という用語は，最も広い意味で用いられ，プロセス及びサービスを含んでおり，「規格」という用語は，他の規準文書例えば仕様書又は技術規則を含んでいる。
