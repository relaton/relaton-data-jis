abstract:
- content: システム管理機能を定義し，応用プロセスがＪＩＳ　Ｘ　５００６で定義されたシステム管理を目的として相互動作を行うために，集中又は分散する管理環境において使用することができるようにする。利用計測機能を定義しており，サービス定義及びはん（汎）用定義を含んでいる。この機能は，ＪＩＳ　Ｘ　５００３で規定された応用層に位置し，ＪＩＳ　Ｘ　５２７０が提供するモデルに従って定義。
