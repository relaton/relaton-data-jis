abstract:
- content: 小形計算機において，周辺装置を接続するために用いる入出力インタフェースの電気的特性及び機械的特性並びに一般的に利用される周辺装置に対するコマンドセットについて規定。ＪＩＳ　Ｘ　６０５１の仕様を拡張。ＳＣＳＩ－１の仕様を基本的に包含しており，更にＳＣＳＩ－１装置及びＳＣＳＩ－２装置の混在システムについても考慮。
