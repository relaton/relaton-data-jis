abstract:
- content: 建築物及び壁，床，扉，窓などの建築部材の空気音遮断性能に関する単一数値評価量を定義し，建築物内部の騒音，建築外部の交通騒音など各種騒音源のスペクトルの違いを考慮して単一数値評価量に加えるべき調整項を定義し，さらに，ＪＩＳ　Ａ　１４１６，ＪＩＳ　Ａ　１４１７，ＩＳＯ　１４０－５，ＩＳＯ　１４０－９及びＩＳＯ　１４０－１０によって行った１／３オクターブ又はオクターブバンド測定の結果から，評価量及び調整項の値を求める方法について規定。
