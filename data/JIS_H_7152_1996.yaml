abstract:
- content: 商用周波数におけるアモルファス金属薄帯の鉄損特性及び交流磁化特性をＨコイル法による単板磁気試験装置によって測定する方法について規定。特性試験における適用範囲として，通常の鉄損測定の適用磁束密度は，１．５Ｔまでとし，交流磁化測定の適用磁界の強さは１ｋＡ／ｍまでとする。
