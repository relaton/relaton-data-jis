abstract:
- content: 計量オブジェクト及び属性の機能を定義。計量オブジェクト及び属性の機能は，ＪＩＳ　Ｘ　５００６で規定されたシステム管理を目的とした相互動作を行うために，集中又は分散する管理環境での応用プロセスが使用する一つのシステム管理機能とする。はん（汎）用定義で構成される機能を定義。この機能は，ＪＩＳ　Ｘ　５００３で規定された応用層に位置し，ＪＩＳ　Ｘ　５７２０が提供するモデルに従って定義。
