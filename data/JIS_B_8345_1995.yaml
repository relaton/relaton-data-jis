abstract:
- content: 空気以外のガス，又は吸込状態が常温，常圧と著しく異なる空気を扱う，圧力比約１．１以上の遠心，軸流及び斜流式のガス用ブロワ及び圧縮機の性能試験を，規定ガス又は試験ガスを用いて閉回路で行う試験及び検査方法について規定。特殊な情況のもと，又はこの規格の条件を満足しにくい圧縮機の試験では，受渡当事者間で協定を行い，この規格を適宜取捨補足のうえ適用。
