abstract:
- content: "置換（箇条1全てを，次に置き換え適用する。）\nこの規格は，バッテリ駆動機器その他の直流駆動機器を含め，定格電圧が250 V以下の液体洗浄剤又は蒸気を使用することによって，表面を清掃することを意図した家庭用電気掃除機（以下，機器という。）の安全性について規定する。壁紙はがし器，及び電熱素子又は液体容器を加圧するための手段を組み込んでいる表面清掃機器もこの規格の適用範囲である。\nこの規格では，住居の中及び周囲で，機器に起因して人が遭遇する共通的な危険性を可能な限り取り扱う。ただし，この規格では，通常，次の状態については規定していない。\n－\t次のような人（子供を含む。）が監視又は指示のない状態で機器を安全に用いることが不可能な場合\n・\t肉体的能力，知覚的能力又は知的能力の低下している人\n・\t経験及び知識の欠如している人\n－\t子供が機器で遊ぶ場合\nこの規格の適用に際しては，次のことに注意が必要である。\n－\t車両搭載用機器，船舶搭載用機器又は航空機搭載用機器には，追加の要求事項が必要になる場合がある。\n－\t厚生関係機関，労働安全所管機関，その他の当局によって，追加の要求事項が規定される場合がある。\nこの規格は，次のものには適用しない。\n－\t床処理機及び湿式洗いブラシ機（JIS
    C 9335-2-10）\n－\tビルに永久的に固定する掃除機\n－\tJIS C 9335-2-79に含まれる，すなわち，次のものをもつ洗浄機\n・\t2.5
    MPa以上の圧力\n・\t5 Lを超える加圧容積\n・\t圧力（MPa）と容器の容量（L）との積が5を超えるもの\n・\t160 ℃を超える液体温度\n・\t3?500
    Wを超える定格入力\n－\t業務用又は産業用の掃除機\n－\t腐食性又は爆発性の雰囲気（じんあい，蒸気又はガス）が存在するような特殊な状況にある場所で用いる機器\n－\tファブリックスチーマ（JIS
    C 9335-2-85）"
