abstract:
- content: この規格は，バッテリ駆動機器その他の直流駆動機器を含め，定格電圧が250V以下の液体洗浄剤又は蒸気を使用することによって，表面を清掃することを意図した家庭用電気掃除機の安全性について規定する。壁紙はがし器，及び電熱素子又は液体容器を加圧するための手段を組み込んでいる表面清掃機器もこの規格の適用範囲である。
