abstract:
- content: ＪＩＳ　Ｂ　６１９１に基づいて，普通精度のはん（汎）用ひざ形立てフライス盤の静的精度及び工作精度の検査方法並びに，それぞれの検査事項に対応する許容値について規定。機械の精度検査だけを取扱い，通常，精度検査の前に行う運転試験（振動，異常騒音，運動部品のステックスリップなど）又は機械の特性試験（主軸回転速度，送り速度など）には適用しない。
