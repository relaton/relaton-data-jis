abstract:
- content: 主に，液体又は油圧作動油に含まれる異物粒子と気泡とを識別することによって，粒子を気泡と区別して計数できる液中粒子計数器の気泡識別計数能力の評価試験方法について規定。この規格における気泡識別液中粒子計数器の一般的な計数粒径範囲は，３　μｍ～100　μｍである。
