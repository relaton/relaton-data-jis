abstract:
- content: 応答変数に関する精度プロファイル，すなわち，応答変数の標準偏差（ＳＤ）又は変動係数（ＣＶ）を正味状態変数の関数として記述する。；この精度プロファイルを検量線に関連させて正味状態変数に対する精度プロファイルに変換する。；この正味状態変数に対する精度プロファイルを使って，正味状態変数の限界値及び検出可能な最小値を推定する。；基本的方法について規定。
