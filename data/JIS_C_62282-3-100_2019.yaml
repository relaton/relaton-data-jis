abstract:
- content: 電気化学反応によって電力を発生する燃料電池発電システムのうち，次のａ）～ｆ）に該当する定置用燃料電池発電システム（以下，燃料電池発電システムという。）｛ａ）燃料電池の種類［１）アルカリ形燃料電池（ＡＦＣ）；２）りん酸形燃料電池（ＰＡＦＣ）；３）固体高分子形燃料電池（ＰＥＦＣ）；４）溶融炭酸塩形燃料電池（ＭＣＦＣ）；５）固体酸化物形燃料電池（ＳＯＦＣ）］；ｂ）システム構築形態　“一体化した燃料電池発電システム”又は“工場であらかじめ部分的に一体化し，現地で統合化する燃料電池発電システム”；ｃ）運転形態　系統連系運転，自立運転又は独立運転；ｄ）出力形態　直流電力，交流電力又は直流・交流両用出力；ｅ）システム形態　定置用の発電専用システム又はコージェネレーションシステム；ｆ）原燃料　次の供給燃料で動作するもの［１）天然ガス及びメタンを多く含むガス（バイオガス，石炭ガスなど）；２）石油精製液体燃料（軽油，ガソリン，灯油など）又は液化石油ガス（プロパン，ブタンなど）；３）アルコール，エステル，エーテル，アルデヒド，ケトン若しくはフィッシャー・トロプシュ合成による液体炭化水素，再生燃料（バイオマスなど）又は化石燃料から造る水素リッチの有機化合物（メタノール，エタノール，ジメチルエタン，バイオディーゼルなど）；４）水素及び水素を含む混合ガス（合成ガス，都市ガスなど）］｝の安全性に関する要求事項及び試験方法について規定。
