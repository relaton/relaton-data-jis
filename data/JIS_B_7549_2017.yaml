abstract:
- content: 感温筒，導管及び受圧変換部を一体形に連結した全系に液体を充満し，感温部の温度変化による液体の膨張圧力変化を機械的な変位に変換し，温度として指針の動きに転換する単針で丸形ケーシングに同心の温度範囲－５０℃～＋３００℃に使用する液体充満圧力式指示温度計について規定。
