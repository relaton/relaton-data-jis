abstract:
- content: 全ての電気推進装置に対する要求事項として次に示す仕様（発電機及びその原動機；配電盤；変圧器／リアクトル；半導体コンバータ；推進用電動機；励磁システム；制御，監視及び安全装置；電線，母線及びトランキングシステム；高調波フィルタ），システム設計，据付け及び試験について規定。補助操だ（舵）装置として装備するバウスラスタ及びスターンスラスタ，推進加勢装置及び帰港用装置，全ての補助発電装置，並びに蓄電池給電の推進機械及び機器を除く。
