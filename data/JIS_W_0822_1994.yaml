abstract:
- content: 亜音速及び超音速民間航空機用の機器の音響振動の影響に耐える能力を試験するための試験室条件を規定。機器の機能試験及び機器の音響耐久試験の２種類の試験について規定。機器の機能試験は，機器の開発及び型式証明取得段階で行う。音響耐久試験は，通常，機器の開発中に構造上の欠陥を発見するために行う。
