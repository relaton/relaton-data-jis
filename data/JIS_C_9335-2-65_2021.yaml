abstract:
- content: "定格電圧が，単相機器の場合は250 V以下，その他の機器の場合は480 V以下の家庭用及び類似の目的のための，空気清浄用機器の安全性について規定。通常，家庭で用いない機器でも，店舗，軽工業及び農場において一般人が用いる機器のような，一般大衆への危険源となる機器も，この規格の適用範囲である。この規格では，住居の中及び周囲で，機器に起因して人が遭遇する共通的な危険性を可能な限り取り扱う。ただし，通常，次の状態については規定していない。－\t次のような人（子供を含む。）が監視又は指示のない状態で機器を安全に用いることができない場合。・\t肉体的，知覚的又は知的能力が低下している人・\t経験及び知識の欠如している人－\t子供が機器で遊ぶ場合。注記1\tこの規格の適用に際しては，次のことに注意する。－\t車両搭載用機器，船舶搭載用機器又は航空機搭載用機器には，要求事項の追加が必要になる場合もある。－\t厚生関係機関，労働安全所管機関，その他の当局によって，追加要求事項を規定する場合がある。注記2\t次の機器への適用は意図していない。－\t産業目的専用の機器－\t腐食しやすい場所又は爆発性の雰囲気（じんあい，蒸気又はガス）が存在するような特殊な状態にある場所で用いる機器－\t空気清浄目的のためにビルに組み込まれた機器"
