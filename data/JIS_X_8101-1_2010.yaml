abstract:
- content: バイオメトリックシステムの性能を，性能の予測，性能の比較，及び規定性能要求事項遵守の検証を含む目的のために，誤り率及びスループットの観点で試験するための一般原則を確立する。；バイオメトリックシステムの性能尺度；試験方法，データの記録，及び結果の報告に関する要求事項；不適切なデータ収集又は分析手順による偏りを回避する手助けをし，フィールド性能の効率のよい最良推定を行う手助けをし，かつ，試験結果の適用範囲の限界を明確にするために，試験実施規約（ｔｅｓｔ　ｐｒｏｔｏｃｏｌ）を開発し記述するための枠組みを提供することについて規定。
