- content: 虹彩認証システムとは，「登録者を規定するためにあらかじめ登録してある虹彩の登録データと，ユーザが登録者であることを主張してあらたに入力した虹彩を比較し，両虹彩の類似度ないし距離を定量し出力するアルゴリズムまたは照合装置，及び虹彩が一致したか否かを判定するシステム」とする。
