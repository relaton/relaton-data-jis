abstract:
- content: 継代細胞を用いた細胞適合性評価試験には，目的に応じて種々の細胞が用いられる。整形外科及び歯科用インプラント材料の分野で使用され，取扱いが比較的容易なマウス線維芽組織由来Ｌ９２９細胞，マウス骨原性細胞ＭＣ３Ｔ３－Ｅ１及び培養時間が比較的長いチャイニーズハムスター肺線維芽細胞由来Ｖ７９細胞を用いる場合。金属イオンの生体組織への影響を調べるため，培養液との接触面積が大きくなる金属粉末を用い，培養液中で抽出を行った。この抽出培養液を用い，継代した３種類の株化細胞（Ｌ９２９，ＭＣ３Ｔ３－Ｅ１，Ｖ７９）を培養し，相対細胞増殖率に及ぼす各種金属濃度の影響について記述。Ｔｉ合金の円盤状プレート及びブロックを用いた細胞適合性評価方法に関しても報告。
