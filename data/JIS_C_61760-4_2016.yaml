- content: はんだ温度によって，感湿性部品の吸湿耐性水準への分類方法について規定。また，そのＭＳＬごとに包装，表示及び取扱いについて規定。既存規格が対象としていない部品の分類及び包装方法まで範囲を広げて規定。また，既存規格に規定がないＭＳＬを追加し，それに対応する包装方法について規定。
