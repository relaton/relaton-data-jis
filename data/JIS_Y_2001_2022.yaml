abstract:
- content: 貸出福祉用具のメンテナンス工程の管理に関する一般要求事項について規定。職員の数又はメンテナンス活動の範囲の大小に関係なく全ての貸出福祉用具のメンテナンス工程の管理に適用可能である。ただし，“洗浄及び消毒”作業は，この規格で取り扱う“メンテナンス”には含まない。また，その貸出福祉用具がもつ調整機能とは別に，特定の個人用にカスタマイズを行った貸出福祉用具は，この規格で取り扱う“貸出福祉用具”には含まない。貸出福祉用具のメンテナンスを行う組織が，この規格に含まれる点検，整備，検査の一つ又は幾つかを行わない場合には，それらの項目の要求事項は適用しない。
