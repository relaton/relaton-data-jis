abstract:
- content: 規定された速度の引張衝撃によって，プラスチック試験片を破断するときに要するエネルギーを測定する二つの試験方法によって規定。試験方法は，比較的高いひずみ速度で行う引張試験の一種である。試験方法は，試験片が軟らか過ぎたり，厚さが薄過ぎたり，また衝撃強度が大きすぎるために，ＩＳＯ　１７９及びＩＳＯ　１８０による試験が適用できない材料に適用。試験片の形によって異なる形状寸法などを規定。
