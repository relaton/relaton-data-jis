abstract:
- content: 主に河川水，海水，排水などを扱う水の環境分野，大気，排ガスなどを扱う気体の環境分野，高圧蒸気滅菌を伴う培養液，乳製品などを扱うバイオ・発酵醸造・食品産業分野，及びトルエンなどの有機溶剤を扱う化学工業分野などに用いる，蛍光（りん光を含む。）方式によって，気体及び／又は液体の酸素濃度を測定する可搬形の蛍光式酸素濃度計について規定。
