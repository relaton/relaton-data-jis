abstract:
- content: データ交換フォーマットJSONについて規定。JSONは，データ交換フォーマットを定義するための，軽量でテキストベース，かつ，言語に依存しない構文である。JSONは，ECMAScriptプログラミング言語から派生したものであるが，プログラミング言語に依存しない。JSONは，構造化データの移植可能な表現のために，少数の構造化規則を定義する。この規格の目的は，有効なJSONテキストの構文を定義することだけである。構文に適合するテキストの意味論又は解釈を提供することは意図していない。また，有効なJSONテキストが，プログラミング言語のデータ構造としてどのように実装されるかについても，意図的に定義していない。JSON構文には多くの適用可能な意味論が存在し，JSONテキストをプログラミング言語で処理又は対応付けすることが可能な方法も多く存在する。JSONによる意味のある情報交換には，関係者間で適用される特定の意味論についての合意が必要である。JSONに特定の意味上の解釈を定義することは，他の規格に委ねる。同様に，JSONを言語に対応付けることも，別に規定することもできる。例えば，ECMA-262は有効なJSONテキストとECMAScriptの実行時データ構造との対応付けを定義している。
