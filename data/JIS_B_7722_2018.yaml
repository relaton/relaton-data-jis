abstract:
- content: "次［ａ）\t直接検証とは，静的な方法であり，試験機がこの規格の要求事項を満たしていることを保証するために試験機の主要部品を測定することをいう。検証及び校正は，国内又は国際標準にトレーサブルな機器を使用する。；ｂ）\t間接検証とは，動的な方法であり，基準試験片を使って吸収エネルギーに対する測定目盛上の測定点を検証する。基準試験片の要求事項は，ＪＩＳ　Ｂ　７７４０による。］に記載する二つの検証の方法（直接検証及び間接検証）を規定。"
