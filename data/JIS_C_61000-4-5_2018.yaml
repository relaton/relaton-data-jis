- content: 電力系統における開閉及び雷の過渡現象による過電圧によって発生する単極性（正又は負）のサージに対する，イミュニティ要求事項及び試験方法について規定。これらの要求事項は，電気・電子装置に適用し，異なる環境及び設置状態に関係する幾つかの試験レベルの範囲を規定。
