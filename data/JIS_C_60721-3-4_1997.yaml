abstract:
- content: 屋外に設置する製品がさらされる環境パラメータとその厳しさの分類について規定。さらされる時間には，設置作業，非稼動時間，保守及び修理時間を含む。屋外条件とは，製品が常時又は一時的に設置される地上又は沖合いの場所であり，車両の中及び車両の上での条件を除外。
