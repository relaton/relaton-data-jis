- content: ＪＩＳ　Ｚ　９９０２と組み合わせて，医療用具の製造，及び該当する場合，据付け及び付帯サービスも含め，それらに対する品質システム要求事項を規定。ＪＩＳ　Ｚ　９９０２と組み合わせ，医療用具の供給者の品質システムを評価する必要がある場合に適用。
