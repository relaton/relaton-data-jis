abstract:
- content: この規格は，配管の経路の途中などに固定して燃料油（揮発油，灯油，軽油及び重油）の体積を計量する口径50 mm以下の定置燃料油メーター，大型車載燃料油メーター及び簡易燃料油メーターのうち，使用最大流量が60
    L/h（1 L/min）超えのものについて規定する。この規格は，粘度が0.1 Pa sを超える燃料油，及び温度が－20?℃未満又は50?℃を超える燃料油を計量するメーターには適用しない。
