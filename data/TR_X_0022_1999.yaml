abstract:
- content: ＷＷＷは，元来，人間が使用するために構築された。ウェブ上のすべてを自動化することは非常に困難だが，ウェブが含む情報の量を考えると，手動で管理することはできない。ウェブに含まれるデータを記述するために，メタデータを使うことを提案。メタデータとは“データについてのデータ”とする。資源記述の枠組みは，メタデータを処理するための基盤とする。
