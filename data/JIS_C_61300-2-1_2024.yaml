abstract:
- content: "この規格は，稼働中に発生する可能性のある一般的な振動周波数範囲及び大きさの振動によって，光コネクタ，光受動部品及びクロージャへの損失への影響を試験する方法について規定する。\n注記1\t稼働中に発生するほとんどの振動は，単調な状態ではない。しかし，この規格に規定する振動試験が，実際の稼働中の状態に対する適切な代替試験方法であることが従来から知られている。\n注記2\t関連する基本試験及び測定手順の通則は，JIS
    C 61300-1に規定している。\n注記3\tこの規格の対応国際規格及びその対応の程度を表す記号を，次に示す。\nIEC 61300-2-1:2023，Fibre
    optic interconnecting devices and passive components－Basic test and measurement
    procedures－Part 2-1: Tests－Vibration (sinusoidal)（IDT）\nなお，対応の程度を表す記号“IDT”は，ISO/IEC
    Guide 21-1に基づき，“一致している”ことを示す。"
