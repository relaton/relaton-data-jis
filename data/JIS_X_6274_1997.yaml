abstract:
- content: "－適用試験の条件及び基準駆動装置；光ディスクカートリッジの使用環境及び保存環境；データ処理システム間の機械的互換性を保証するための光ディスクカートリッジの機械的特性，物理的特性及び寸法；トラックとセクタの物理的な配置，誤り訂正符号及び使用される変調方式を含むディスク上のエンボスデータ及びユーザ記録データのフォーマット；ディスクのエンボス情報の特性；データ処理システムからデータを再生可能にするためのディスクの光磁気特性；データ処理システムがディスクからデータを再生可能にするためのディスク上のユーザ記録の最低品質　の事項について規定。"
