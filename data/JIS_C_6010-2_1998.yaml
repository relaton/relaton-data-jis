abstract:
- content: モジュール設計の装置及び設備を用いているすべての分野の電子機器に適用。工学的適合性に関する機械的インタフェイスの寸法適合性，例えば，プラグインユニット，プリント板，構成部品，器具，備品，室内空間，建築物などの２５ｍｍ基本の機器実装による機械的構造の部門規格を定義。産業用電子機器，情報技術，測定システム，通信システムなどの電子機器に使用されるあらゆる種類のキャビネット，ラック，サブラック及びシャシの整合寸法並びにピッチを規定。
