abstract:
- content: ＪＩＳ　Ｂ　６１９１及びＪＩＳ　Ｂ　６１９２に基づいて，普通精度のはん（汎）用タレット旋盤及び単軸自動旋盤の静的精度検査，工作精度及び数値制御による位置決め精度の検査方法，並びにそれぞれの検査事項に対応する許容値について規定。複数の工具を装着できるタレットを備えた旋盤だけに適用。
