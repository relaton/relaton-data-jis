- content: 建築物に使用する材料のうち，固相－固相間での相変化及び固相－液相間での相変化による潜熱を利用する潜熱蓄熱材（ＰＣＭ）を用いた材料，潜熱蓄熱材を容器に内包し封入した材料及びこれらと他の建築材料とを組み合わせた複合製品の蓄熱特性を測定する方法について規定。なお，潜熱蓄熱材を含まない建築材料（例えば，コンクリート，繊維板）に対しても適用可能である。
