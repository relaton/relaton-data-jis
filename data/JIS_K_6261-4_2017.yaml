- content: 伸長後，低温で凍結された加硫ゴム及び熱可塑性ゴムの試験片が，温度上昇に伴い弾性を回復して一定の収縮率に達したとき，その温度を求める方法（ＴＲ試験）について規定。５％～２０％の範囲の伸びを与えたときに，降伏点をもつ熱可塑性ゴムには適用しない。
