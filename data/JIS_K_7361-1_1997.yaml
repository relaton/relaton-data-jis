abstract:
- content: 平らで透明な，基本的には無色のプラスチックの可視領域における全光線透過率の試験方法について規定し，装置は，ＣＩＥ規格で指定する光源及びフォト検出器を備えたシングルビーム測光器を用いる。蛍光物質を含むプラスチックには適用できない。適用するプラスチックは，基本的に透明な成形材料，フィルム及び板で，厚さが１０ｍｍを超えないものとする。
