abstract:
- content: アルミニウム合金への非染色陽極酸化皮膜の生成及び試験に関する要求事項を規定。陽極酸化皮膜は，直流４０Ｖを使用するクロム酸法により生成する。封孔処理した陽極酸化皮膜は，耐食性を改善するため及び塗装の前処理として，航空宇宙用製品に適用。封孔処理しない陽極酸化皮膜は，構造用接着剤の使用に適した表面になり，またペイントの耐久性を向上させる。
