abstract:
- content: １９７４　ＳＯＬＡＳ　第Ｖ章及び国際高速船の安全に関する国際規則（ＨＳＣコード）に要求される，操だ用。並びに方位測定用又はそれらのいずれかに供する船用電子磁気コンパスの，構造及び性能についての一般要件，形式検査及び個別検査について規定。規定する磁気コンパスは，通常，全長２４ｍ以上の船舶に適用。
