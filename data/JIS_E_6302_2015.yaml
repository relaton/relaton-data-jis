abstract:
- content: 架空電車線で運転する鉄道車両用パンタグラフの設計，製造及び製品の評価に関する一般的事項について規定。絶縁用がいしを除いたパンタグラフで行う試験についても規定。鉄道車両の屋根上に取り付けたパンタグラフについて行う耐電圧試験には，適用しない。
