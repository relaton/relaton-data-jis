abstract:
- content: フォトルミネッセンスによるシリコン単結晶中の低炭素不純物濃度の測定方法について規定。格子間酸素濃度が１×１０１７　ａｔｏｍｓ／ｃｍ３～２×１０１７　ａｔｏｍｓ／ｃｍ３程度で，導電型がｎ型で抵抗率が５０　Ω・ｃｍ程度以上のシリコン単結晶，及び導電型がｐ型で抵抗率が１　ｋΩ・ｃｍ程度以上のシリコン単結晶に適用可能である。測定濃度範囲は１×１０１４　ａｔｏｍｓ／ｃｍ３～３×１０１５　ａｔｏｍｓ／ｃｍ３（２　ｐｐｂａ～６０　ｐｐｂａ）である。
