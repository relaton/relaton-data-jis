abstract:
- content: 校正機関・試験所に授与された認定及びその認定範囲に含まれる校正・試験業務が国家的又は国際的なレベルで承認されるように，また，認定制度を運営する機関が国家的又は国際的なレベルで承認されるように，認定制度の運用に関する一般要求事項を規定。認定活動の利用者のうち校正機関・試験所以外の者から追加要求事項への適合性を求められることがある。
