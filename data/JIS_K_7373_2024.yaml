abstract:
- content: "この規格は，透明，半透明及び不透明のプラスチックの黄色度及び黄変度の求め方を規定する。\n試料の形状は，成形した角板（以下，成形板という。）又は円盤，フィルム，シート，粉体及びペレットを含む。角板，円盤，フィルム及びシートの試料は，滑らかであるか，マット（艶消し）であるか，又は模様のついた表面（パターンという。）であってもよい。ただし，蛍光を発するプラスチックには適用しない。\n注記1\t黄変度は，色の安定性への環境の影響（例えば，熱，UVへの暴露）を評価するのにしばしば使用される。\n注記2\tこの規格の対応国際規格及びその対応の程度を表す記号を，次に示す。\nISO
    17223:2014，Plastics－Determination of yellowness index and change in yellowness
    index（MOD）\nなお，対応の程度を表す記号“MOD”は，ISO/IEC Guide 21-1に基づき，“修正している”ことを示す。"
