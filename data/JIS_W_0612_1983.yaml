abstract:
- content: 飛行機の構造を評価するために必要な地上試験について規定。機体と呼んでいる完備構造は，胴体，主翼，尾翼，着陸装置，操縦装置と操縦翼面，エンジンマウント，構造操作機構，その他契約書に指定する構成部品を含む。金属構造にも非金属構造にも適用。
