abstract:
- content: ディトレクリは，ＯＳＩの応用，管理プロセス，その他の層エンティティ及び電気通信サービスに必要なディレクトリ機能を提供。例えば，ディレクトリは，利用者がオブジェクトを適切な名前で参照できる分かりやすい名前付けの機能を提供。（しかし，すべてのオブジェクトが利用者に親しみやすい名前である必要はない。）更に，オブジェクトとその場所の動的な結合を可能とするような名前とアドレスとの対応付けの機能を提供。
