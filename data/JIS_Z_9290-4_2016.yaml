abstract:
- content: 雷電磁インパルス（ＬＥＭＰ）による恒久的故障の発生を低減するため，建築物等内の電気及び電子システムの保護対策の設計，施工，検査，保守及び試験について規定。内部システムの機能不全を引き起こす雷による電磁妨害に対する保護には適用しない。
