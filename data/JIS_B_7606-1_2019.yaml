abstract:
- content: コンベヤスケールに対する計量要件及び技術要件について規定。次の構造｛ａ）輸送量積算を主目的とせず，定量供給を主目的とするもの［例えば，発電所の燃焼設備に固体燃料を供給するための装置であり，同時に供給量も補助的に表示（積算値表示）している固体燃料供給装置］；ｂ）積算した質量表示がなく，その他の表示（例えば，流量，速度，周波数）をするもの｝のものは除く。
