abstract:
- content: この規格は，ベルト表面が平滑な形状で，芯体にスチールコードを用いた一般用途のスチールコードコンベヤゴムベルトで，その表面温度が－30℃～50℃の範囲で使用されるものについて規定する。ただし，耐油，耐酸，耐アルカリ，難燃，食品運搬，人員輸送など特殊用途用ベルトは除く。
