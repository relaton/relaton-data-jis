abstract:
- content: 単純型構造又は内包型構造のピストン・シリンダを装備し，直接荷重式で，圧力範囲の上限が１００ｋＰａ～５００ＭＰａのゲージ圧力及び絶対圧力の計測に対して用いる重錘形圧力天びんの性能を確保するために必要な計量・技術上の要求事項及び試験方法について規定。増圧器による圧力天びん，指示式圧力天びん，てこ式荷重機構をもつ圧力天びん，電磁平衡式の圧力天びん及び隙間制御型重錘形圧力天びんには適用しない。
