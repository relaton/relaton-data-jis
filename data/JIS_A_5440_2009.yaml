abstract:
- content: 主として建築物の化粧材，内外壁下地，床下地，屋根下地，型枠などに用いる建築用ボードで，主な使用原料として火山性ガラス質たい積物（シラス，白土，軽石など）の粒体及びそれらの発泡体をＪＩＳ　Ａ　９５０４に規定する無機繊維と無機粉体（フライアッシュ，炭酸カルシウムなど）とを複合し，有機系結合材によって層状に成形した製品（ＶＳボード）について規定。
