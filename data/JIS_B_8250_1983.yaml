- content: 大気圧を超える圧力を保有する容器，圧力を発生する流体を内蔵する容器又は外圧を受ける容器であって，設計圧力が１０００ｋｇｆ／ｃｍ×２【１００ＭＰａ】以下で，設計温度が材料のクリープ温度より低い定置式の圧力容器の構造，取付物及び附属品に適用。ＪＩＳ　Ｂ　８２４３による場合は，本規格は適用しない。
