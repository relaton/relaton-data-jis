abstract:
- content: 認定機関が，認定機関又は審査登録機関の認定審査及びそれに基づく認定において，適格で信頼できると国内外で認められるために遵守すべき指針を定める。この規格に適合することによって，各国の認定システムの同等性が促進され，認定機関間の相互認定協定の締結が容易なものとなる。
