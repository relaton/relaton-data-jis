abstract:
- content: 周波数５０Ｈｚ又は６０Ｈｚの単相変圧器を主体とする交流アーク溶接機のうち，小形低使用率の交流アーク溶接機について規定。タップ切換えだけによって溶接電流を調整する形の溶接機についても適用。溶接機に内蔵されている附属装置（電撃防止装置，電流遠隔制御装置など）については規定しない。
