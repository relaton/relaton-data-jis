abstract:
- content: 非専門家が使用するために設計した，アーク溶接及びプラズマ切断電源，並びに補助装置 の，安全要求事項，性能要求事項及び電磁両立性（ＥＭＣ）要求事項について規定。これらの溶接装置は，単相の定格入力電圧が１００　Ｖの場合は入力電流２０　Ａ以下，定格入力電圧が２００　Ｖの場合は入力電流３０　Ａ以下の商用低電圧配電系統に接続する装置，及び出力７．５　ｋＶＡ以下のエンジン駆動式溶接電源を対象としている。
