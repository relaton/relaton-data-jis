- content: 基板上に形成された，主に厚さ１０ｎｍ～１００ｎｍの均質なファインセラミックス薄膜と，その上下に位置するように成膜された厚さ約１００ｎｍの金属薄膜とからなる３層薄膜に対し，面積熱拡散時間法によるファインセラミックス層の膜厚方向の熱拡散率及びファインセラミックス層と金属層との間の界面熱抵抗を測定する方法について規定。
