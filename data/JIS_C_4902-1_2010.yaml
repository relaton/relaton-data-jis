- content: 力率改善，電圧調整などの目的で，送配電系統の交流６００Ｖを超える回路で負荷と並列に接続して使用する高圧及び特別高圧進相コンデンサについて規定。電極として金属はく又は蒸着金属を用い，誘電体として含浸された紙，プラスチックフィルム及びこれらの複合体，又は非含浸プラスチックフィルムを用いた単位コンデンサに適用する。
