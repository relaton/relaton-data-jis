- content: "（ａ）ロボットのモデルを記述するとともに，ロボットの属性を仮想製造装置の属性へ写像する方法を記述する。（ｂ）ＭＭＳの附帯規格で規定されるロボットに特定のサービス及びプロトコルを，プロトコル要素の抽象構文記法で定義する。（ｃ）ロボットに特定の標準オブジェクトを定義する。（ｄ）基礎クラス及び拡張クラスからなる適合性クラスを記述する。　抽象構文でサーバとして機能するロボットのサービス及びプロトコルを定義。"
