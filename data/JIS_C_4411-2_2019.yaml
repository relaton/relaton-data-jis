abstract:
- content: 電磁両立性（ＥＭＣ）に関する形式試験の製品規格であり，可動形，据置形，組込形，プラグ接続形及び恒久接続形の無停電電源装置（ＵＰＳ）について規定。住宅環境，商業環境，軽工業環境又は工業環境のいずれかの低電圧配電網に接続する，エネルギー蓄積装置を含む，直流１　５００Ｖ又は交流１　０００Ｖ以下のポートに出力電圧を発生させるＵＰＳについて規定。
