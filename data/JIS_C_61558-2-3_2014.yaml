- content: ガスバーナ及び石油バーナ用点火変圧器（以下，点火変圧器という。）の安全性について規定。電子回路を組み込んだ点火変圧器（パルス形点火装置を含む。）もこの規格で規定。変圧器の入出力端子又はコンセントに接続することを意図した外部回路及びそれらの部品には適用しない。
