abstract:
- content: レジャー用としてスクーバダイビングに使用する開放式スクーバの呼吸用圧縮空気で，ＪＩＳ　Ｓ　７３０２に規定するスクーバ用シリンダに，圧力１９．６ＭＰ以下に充てんした呼吸用空気の基準について規定。ただし，呼吸用空気は，自然空気を圧縮機で圧縮してシリンダに充てんしたもので，人工的に各種成分のガスを原料として混合・製造した混合・製造した混合ガスには適用しない。
