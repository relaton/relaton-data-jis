abstract:
- content: β＋崩壊性放射性同位元素であるナトリウム－２２（２２Ｎａ）を陽電子線源として用いた，オルトポジトロニウムの消滅成分が観測される高分子材料を対象とした寿命測定方法において，３光子自己消滅の寄与が比較的小さく，高分子材料中で通常観測されるオルトポジトロニウムの平均寿命にして１ｎｓ～１０ｎｓ（空間の大きさにして０．３ｎｍ～１．３ｎｍ程度）の陽電子寿命を測定する方法について規定。
