abstract:
- content: "この規格は，産業に関わる次の非破壊試験（NDT）を実施する技術者の資格及び認証に関する要求事項について規定する。\na)\tアコースティック・エミッション試験\nb)\t渦電流探傷試験\nc)\t漏れ試験（水圧試験を除く。）\nd)\t磁気探傷試験\ne)\t浸透探傷試験\nf)\t放射線透過試験\ng)\tひずみゲージ試験\nh)\t赤外線サーモグラフィ試験\ni)\t超音波探傷試験\nj)\t外観試験（直接目視だけによる観察及び他のNDT方法の適用中に実施する目視観察は除外する。）"
