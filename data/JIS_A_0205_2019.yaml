abstract:
- content: 地質図を保存，交換，再現，編集などのためにベクトル数値地質図として公開・提供する場合に，その品質を確保する上で必要な基本的事項について規定するとともに，異なる作成者，異なる利用者，異なる場所及び異なる出力形式の間で地質図を誤りなく再現する上で必要な地質図の記号，色，模様，用語，地層・岩体区分などの主題属性を示す主題属性コード（定義，記述，表記及び表示法を含む。）について規定。地形図，地理調査などに基づいて作成される主題図は，地質図とは異なるためこの規格を適用しない。
