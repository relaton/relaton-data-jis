abstract:
- content: 水配管用の管，継手及びバルブに使用する水配管接合部用ゴムについて規定。水配管用には，水道水，下水，工業用水及び農業用水を含む。ただし，加熱した水［給水用ゴム（飲料水用）は５０　℃を超え，その他のゴムについては，連続的な流水に用いる場合は４５　℃を超え，断続的な流水の場合は９５　℃を超えて加熱した水］を通水する水配管に使用するゴムは除く。
