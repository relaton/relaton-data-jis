abstract:
- content: 経十二指腸的，経皮経肝的又は開腹術下に胆道［胆管（肝内胆管，肝外胆管），胆のう及び胆のう管並びに乳頭部］又はすい（膵）管に挿入し，排のう，排液，かん（灌）流，狭さく（窄）部位又は乳頭部の拡張，狭さく（窄）の予防，結石の破砕，把持回収，摘出，除去などの処置を行う胆道用チューブ及びカテーテル並びにこれら附属品について規定。
