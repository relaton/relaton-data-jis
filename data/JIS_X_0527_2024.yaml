abstract:
- content: "この規格は，バーコードシステムで用いる熱転写式プリンタ（以下，バーコードプリンタという。），消耗品及びバーコードリーダ（読取方式は，問わない。）の性能評価仕様について規定する。また，評価項目によって，性能のランクも規定する。\nこの規格は，バーコードシンボルの印刷品質について規定しているJIS
    X 0520とJIS X 0526とを組み合わせて用い，次の評価試験に適用可能である。\n注記1\tこの規格は，感熱紙を用いる感熱式プリンタ及び“普通紙又は専用紙”を用いるプリンタ（商用印刷，インクジェット式プリンタ，電子写真式プリンタなど）の評価に引用されることを妨げない。\na)\tバーコードプリンタ（消耗品を含む。）の印字性能\nb)\t受容紙又はラベルの白色度及び平滑度並びにラベルの粘着性\nc)\tバーコードが印字された受容紙又はラベルの堅ろう性\nd)\tバーコードリーダの読取性能\ne)\tバーコードプリンタ及びバーコードリーダの電気特性，機械特性及び環境特性\n注記2\tこの規格の対応国際規格及びその対応の程度を表す記号を，次に示す。\nISO/IEC
    24458:2022，Information technology－Automatic identification and data capture techniques－Bar
    code printer and bar code reader performance testing specification（IDT）\nなお，対応の程度を表す記号“IDT”は，ISO/IEC
    Guide 21-1に基づき，“一致している”ことを示す。"
