abstract:
- content: 井戸蓋又は取付バンドに取り付けた揚水管の下部につり下げ，５０　Ｈｚ又は６０　Ｈｚの２極水中三相誘導電動機をポンプの下部に軸継手によって直結し，水温１０　℃～２５　℃の清水を取り扱うポンプ本体の弁ケーシングの吐出し口の呼び径が２５　ｍｍ～２００　ｍｍで，そのポンプのストレーナから井戸の最高水位までの最大潜没深さが１００　ｍ以下の片吸込遠心形又は斜流形の深井戸用水中モータポンプについて規定。
