abstract:
- content: 需要家が構内に電気を分配するために用いる，主に電気設備技術の熟練者及び技能者が取り扱う分電盤であって，定格電圧６００　Ｖ（対地電圧３００　Ｖ）以下，定格周波数５０　Ｈｚ又は６０Ｈｚ，定格短時間耐電流３５　ｋＡ以下及び基準定格電流６３０　Ａ以下のもの，又は直流１２５　Ｖ以下及び基準定格電流２００　Ａ以下の電路に用いるキャビネット形分電盤について規定。ただし，住宅用分電盤には適用しない。
