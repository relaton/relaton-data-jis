abstract:
- content: この規格は，鋼材及び鋼材加工品に耐食性及び耐熱性を向上させる目的で施す溶融アルミニウムめっきの有効面について規定する。ただし，素材が薄鋼板（2.3
    mm以下），線類，ボルト・ナット類，ステンレス鋼，耐熱鋼，鋳鋼及び鋳鉄の場合には適用しない。
