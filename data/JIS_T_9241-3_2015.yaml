abstract:
- content: 壁面，天井，床，浴槽，ベッドなどの機器に固定設置，又は床の上に据え置いて自力での移動若しくは移乗が困難な人を持ち上げ，移動又は移乗させるリフトについて規定。車に設置するリフト及びＪＩＳ　Ｔ　９２４１－７に規定する浴槽の中又は浴槽の縁に設置するリフトは除く。人間を異なる階へ移動する装置には適用しない。
