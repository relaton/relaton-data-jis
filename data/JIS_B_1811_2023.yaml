abstract:
- content: 伝動用ローラチェーン及びリーフチェーンの疲労試験方法について規定。この規格の試験は，室温で実施しチェーンの長手方向に張力を負荷して部分片振り引張りで行う。また，試験結果の統計的解析の手順を指定するとともに，疲労試験結果及び解析結果を提示するための形式及び要点を規定する。
