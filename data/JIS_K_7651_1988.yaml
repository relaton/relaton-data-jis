abstract:
- content: 写真や放射測定への応用という観点から，ある試料がどの程度放射束を変調するかを測定するときの幾何条件と分光条件を表すための用語，記号，表記方法及び座標系について規定。写真材料の透過特性及び反射特性の測定方法並びに規定方法を表す体系を提供。
