abstract:
- content: 棚及び／又は収納家具を収納部として搭載した，全高３　０００　ｍｍ以下の移動ラックについて規定。ただし，収納部の下部にキャスターを取り付けただけのもの及びＪＩＳ　Ｚ　０６２０に規定するパレットラック用電動式移動ラックを除く。ここで，棚及び／又は収納家具とは，ＪＩＳ　Ｓ　１０３９による書架・物品棚及び／又はＪＩＳ　Ｓ　１０３３によるオフィス用収納家具を台車部に搭載できる仕様にしたものをいう。
