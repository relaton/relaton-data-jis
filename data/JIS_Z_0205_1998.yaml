- content: 包装貨物の水平衝撃試験（水平面試験，傾斜面試験及び振子試験）の方法について規定。試験は，水平衝撃の影響を調査する単独試験として，又は水平衝撃を含む流通方式に耐える包装貨物の能力を測定するように計画された，一連の試験の一部として実施することができる。
