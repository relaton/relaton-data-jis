abstract:
- content: 歯科診療において，光重合用レジン材料を380 nm～515 nmの波長領域で重合することを意図した重合用光照射器に対する要求事項及び試験方法について規定。ハロゲンランプ及び発光ダイオード（LED）ランプに適用し，内部電源（充電式電池）を用いる重合用光照射器及び外部電源（商用電源）に接続する重合用光照射器に適用する。レーザ照射器又はプラズマアーク照射器には適用しない。また，間接修復物，ベニア，義歯，又は他の口くう（腔）内装置の技工製作に使用する重合用光照射器にも適用しない。
