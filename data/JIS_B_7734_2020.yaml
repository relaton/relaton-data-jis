- content: ＪＩＳ　Ｚ　２２５１－１によるヌープ硬さ試験に用いる試験機の検証及び校正の方法について規定。このうち直接検証及びその校正方法は，試験機，圧子及びくぼみ測定装置について規定。間接検証は，基準片を用いた試験機全体の検証について規定。
