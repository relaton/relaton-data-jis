abstract:
- content: 血管（透析用シャント及び人工血管を含む。）へ挿入留置するか，又は医療機器を目的部位へ送達させるときに用いる，滅菌済みで単回使用の血管内カテーテルについて規定。ただし，ヘパリン，ウロキナーゼなどの生物由来材料をコーティングして抗血栓性を発現させるもの，抗菌薬をコーティングして抗菌作用を発現させるもの及び吸水膨潤形カテーテルは除く。
