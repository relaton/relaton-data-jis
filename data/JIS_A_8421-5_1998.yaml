abstract:
- content: ＪＩＳ　Ａ　８３０８に規定された，クローラローダ，ホイールローダ及びバックホウローダのローダ部分の，定格積載質量を決定するための必要条件について規定。ローダの転倒荷重の一定の計算方法と計算を実証するための試験手順も与えられる。定格積載質量は，運転条件,静的前方転倒荷重及び油圧力による持上げ質量に基づく。
