abstract:
- content: 医療機器，構成部品，原料又は包装上若しくはその内部における生育可能な微生物群の計測及び特性付けのための要求事項について規定し，指針を示す。ウイルス又は原生動物系の汚染物質の計測又は特定についての要求事項は，規定しない。スクレピー，牛海綿脳症及びクロイツウェルト・ヤコブ病のような，海綿脳症の病原物質の除去及び検出には適用しない。医療機器を製造する環境の微生物学的モニタリングについては，適用しない。
