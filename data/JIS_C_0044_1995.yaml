abstract:
- content: 輸送中，取扱中又は修理中の作業で落としやすい供試品に適用する自然落下試験について規定。落下試験は，二つの方法に分けられる。第一の方法は，通常，包装していない状態の供試品が取扱中に生じる落下を再現することである。この試験では，供試品を規定の姿勢で，規定の高さから規定の面に２回落とす。第二の方法は，通常，使用中コードに取り付けられているコネクタ又は小さな遠隔制御機器（リモートコントローラ）のような製品に，繰り返し生じる落下を再現することである。この試験では，例えば，回転する箱を使用して，規定の高さから規定の面に供試品を繰り返し落下させる。
