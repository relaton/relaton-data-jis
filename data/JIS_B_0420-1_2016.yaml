abstract:
- content: "“円筒”及び“相対する平行二平面”の二つのサイズ形体の長さに関わるサイズに対する標準指定演算子並びに特別指定演算子について規定。これらの長さに関わるサイズのための指定条件及びその図示方法について規定。幾つかのサイズ特性の種類を明示するための一連のツールについて規定。“機能・用途”と“サイズ特性”との関連情報は規定しない。"
