abstract:
- content: |-
    この規格は，一般の受配電の目的に用いる特定エネルギー消費機器に対応した，屋内用自冷式の配電用6 kVモールド変圧器（以下，変圧器という。）について規定する。
    なお，変圧器の容量範囲は，単相10 kVA以上500 kVA以下，及び三相20 kVA以上2?000 kVA以下とし，定格周波数は，50 Hz又は60 Hzとする。
