- content: 充てん設備（スタンド用）から車りょう（輌）へ液化石油ガスを計量供給するために使用する可とう性ホース及びホースアセンブリについて規定。規定するホース及びホースアセンブリは，－４０～６０℃の温度範囲で液体を満たして使用し，最高使用圧力は，２．０ＭＰａとする。
