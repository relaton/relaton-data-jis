- content: この規格は，主として木造建築物の構造耐力上主要な部分で，木材又は木質材料相互，及び木材又は木質材料に建築用ボード類を接合するために使用する木質構造用ねじの単調曲げ試験，繰返し曲げ試験，引張強さ試験及びねじり強さ試験について規定する。
