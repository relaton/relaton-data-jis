abstract:
- content: 写真フィルム及び印画紙の製造時から現像処理時までの保存の方法について規定。未露光（生）及び露光済みのいずれの感光材料にも適用できるが，現像処理済みフィルム及び印画紙には適用できない。ネガフィルム，ポジフィルム，反転フィルム，印画紙などの黒白及びカラー感光材料には適用できる。ＩＳＯ　５４３で規定した安全写真フィルムに適用できる。
