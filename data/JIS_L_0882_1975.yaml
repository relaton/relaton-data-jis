- content: 染色したゴム引布を蒸気加硫によってつくる場合のゴムの加硫に用いられる配合剤，充てん剤など，及びこれらの分解物に対する染色堅ろう度試験方法について規定。繊維品の加硫における代表的なゴム配合処方に対するものであって，特殊な配合剤を組み合わせたような場合には適用できない。
