abstract:
- content: 電源電圧が１　０００　Ｖ以下で動作する電気光源（例えば，白熱電球，蛍光ランプ，その他の放電ランプ，ＬＥＤ光源などの電子発光体）を組み込んだ照明器具の性能要求事項及び環境に関する要求事項について規定。特に規定のない限り，この規格が適用する性能特性は，指定の手順で初期エージングが完了した新規製造時の照明器具の性能特性を規定。
