abstract:
- content: ガスタービン及び関連補機，又はコンバインドサイクルプラントを購入者が製造業者から調達しようとするときに必要な，技術的な情報に関する基準となる指針について規定。石油及び天然ガスの掘削，生産，精製及びパイプラインによる輸送に用いるパッケージ形ガスタービンの設計，材料，製作，検査，試験及び出荷準備に対する仕様を規定し，推奨事項を示す。
