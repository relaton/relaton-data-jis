abstract:
- content: ＪＩＳ　Ｚ　１６１０及びＪＩＳ　Ｚ　１６１６に規定する隅金具によって，国際貨物コンテナ又は国内貨物コンテナ（以下，コンテナという。）を上部でつり上げる金具，及びそれらによる隅金具又はアンカによって，コンテナを貨物自動車又は鉄道車両に緊締する金具について規定。船舶に積載するコンテナを固縛する金具には適用しない。
