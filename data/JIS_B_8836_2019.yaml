abstract:
- content: ＪＩＳ　Ｂ　０１４６－１で規定するクレーンに使用するワイヤロープの取扱い，保守，点検及び廃棄の一般原則について規定。取扱い，保守及び点検に関する指針に加えて，現場での経験及び試験の両面からクロスオーバ部の劣化が著しく大きいことを実証し，多層巻きロープの廃棄基準について規定。また，ロープの直径の減少及び腐食による廃棄基準を示すとともに，ロープの任意の位置での劣化の複合的な評価をする方法について規定。
