- content: GPSに関する原理規格であり，その概念について規定。さらに，現状及び将来のGPS規格が，GPS規格体系の要求事項にどのように対応するかを示す枠組みを提供する。その枠組みによって，異なる規格の適用範囲を示し，それらがお互いにどのように関係しているかを示すことで，GPS規格の利用者の便宜を図っている。
