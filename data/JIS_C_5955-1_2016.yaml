abstract:
- content: ＪＩＳ　Ｃ　５９５３－１に基づき，１０Ｍｂｉｔ／ｓ～１２．５Ｇｂｉｔ／ｓの直列（シリアル）なデジタル信号を，単心の光ファイバ（単心形）を介して，単一波長で伝送し，２Ｒ（波形再生及び波形整形）又は３Ｒ（波形再生，波形整形及び同期信号再生）機能をもち，デジタル変調方式として二値振幅変調［ＡＳＫ（Ａｍｐｌｉｔｕｄｅ　Ｓｈｉｆｔ　Ｋｅｙｉｎｇ），ＩＭ（Ｉｎｔｅｎｓｉｔｙ　Ｍｏｄｕｌａｔｉｏｎ）又はＯＯＫ（Ｏｎ－Ｏｆｆ　Ｋｅｙｉｎｇ）ともいう。］方式の単心直列伝送リンク用光送・受信モジュールの性能標準の作成に基づく性能標準テンプレートを規定。
