abstract:
- content: "（ａ）基本クラス仮想端末サービスの提供者の機能を実装したプロトコルマシン間でデータ及び制御情報並びに参照情報をコネクション型で転送するための一連の手順　（ｂ）これらの手順が操作される二つのモード　（ｃ）データ及び制御情報の転送で使われるプロトコル要素の構造並びにこれらのプロトコル要素のＡＣＳＥ及び下位層サービスへの写像　（ｄ）プロトコルマシンで使用する機能単位及びサービスのパラメタの折衝手段　（ｅ）データ及び制御情報の転送で使用するプロトコル要素の構造及び写像　の事項を規定。また，手順に関して　（ｆ）仮想端末プロトコル要素の交換を通して行う仮想端末プロトコルマシン間の相互作用　（ｇ）同一システム内で仮想端末サービスプリミティブの交換を通して行う仮想端末プロトコルマシンと仮想端末サービス利用者との相互作用　（ｈ）サービスプリミティブの交換を通して行う仮想端末プロトコルとＡＣＳＥ及びプレゼンテーションサービス提供者との間の相互作用　の事項を規定。→以下続く"
