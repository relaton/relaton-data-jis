abstract:
- content: 数値制御プロセッサの入力であるパートプログラムを記述するための言語について規定。数値制御プロセッサは，パートプログラムを処理して，特定の数値制御装置に依存しない標準的な形態の工具経路情報や機械の諸機能に対する指令情報などを含むＣＬＤＡＴＡを作成し，このＣＬＤＡＴＡから特定の数値制御装置に依存する数値制御用の情報を出力する。
