abstract:
- content: ＨＩＰＰＩ，すなわちデータ処理機器間における高速な２点間インタフェースの物理層スイッチの制御を規定。複数のＨＩＰＰＩ－ＰＨを相互接続する中間装置で起こる誤まりについての防止策を規定しない。計算機システムにおけるＨＩＰＰＩの開発及び利用を促進することを目的として，共通な物理層スイッチの制御を規定。計算機，高速表示システム及びインテリジェント高速ブロック転送型周辺装置を接続する物理層スイッチの交換制御のしくみを規定。ＨＩＰＰＩの２点間トポロジーにも適用。
