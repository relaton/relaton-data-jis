abstract:
- content: 次の（－３Ｄモデルの表面及び内部を問わず，形状，材料，色，接合強度などといったものづくりに必要な情報を立体の基本構成要素ごとに明確に定義している。；－３Ｄモデルの設計データに，解析結果データ，検査結果データなどを付与し，統合して流通させることで，これまで独立していた各工程の連携と柔軟な相互運用とを可能とする。）機能及び特徴を備えた３Ｄモデル用データフォーマットであるＦＡＶフォーマットの仕様について規定。
