abstract:
- content: 電動車椅子の最高速度が６ｋｍ／ｈ以下のうち，電動車椅子形式分類の自操用標準形電動車椅子，自操用簡易形電動車椅子並びにリクライニング機構及びティルト機構を装備した自操用座位変換形電動車椅子について規定。自操用座位変換形電動車椅子のうち昇降機構，旋回機構，スタンドアップ機構のもの及びハンドル形電動車椅子は除く。
