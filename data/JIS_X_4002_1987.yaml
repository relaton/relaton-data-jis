abstract:
- content: 日本語ワードプロッセサ又は同等の能力をもつ情報処理機器の相互間でフレキシブルディスクカートリッジを用いて，文字及び事務用グラフを基本とする日本語文書の交換を行う場合の文書ファイルの仕様について規定。（１）文書ファイルの構成　（２）文書ファイルを構成する情報の種類及び形式　（３）使用する文字符号（図形文字，制御文字）の種類及び機能　（４）ブロックデータ部の構成　（５）ブロックデータ部を構成する情報　の各事項について規定。
