abstract:
- content: |-
    この規格は，電気光源を用いる又は組み込むように設計された一般用照明器具のうち，屋内用及び／又は屋外用の移動灯器具であって，250V以下の電源電圧で使用するものの安全性要求事項について規定する。
    この規格は，庭園及び花壇のような場所で使用する可搬形庭園灯器具〔台座付きのもの，スパイクで地中に突き刺して留めるもの，及びクランプ［ちょう（蝶）ねじなどによって手で取り外せるもの］などで留めるもの〕にも適用する。
