abstract:
- content: 二次元バーコードシンボル固有の属性を測定するための二つの方法を規定。それぞれの測定値の評価及びグレード付けの方法，並びにシンボル品質を総合的に評価する方法を規定。参照復号アルゴリズムを規定している二次元シンボル体系に適用するが，この二つの方法が部分的に又は全体的に，それ以外の類似のシンボル体系にも適用。
