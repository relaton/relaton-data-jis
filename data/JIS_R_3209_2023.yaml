- content: 主に建築物及び冷凍・冷蔵ショーケースに使用する複層ガラスについて規定。ただし，中空層が１層又は２層の複層ガラスに適用し，中空層に格子部材などの内蔵物を入れた複層ガラス，及び空気以外の気体同士を混合して中空層に封入した複層ガラスには適用しない。
