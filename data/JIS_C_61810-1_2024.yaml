abstract:
- content: "この規格は，低電圧装置（交流1000 V以下又は直流1500 V以下の回路）に組み込むための電磁式エレメンタリリレー（限時リレー以外のオール
    オア ナッシング リレー）であって，次のような電気・電子技術分野の全ての分野におけるアプリケーションの基本的機能及び安全性要求事項並びに安全側面について規定する。\n－\t一般産業装置\n－\t電気設備\n－\t電気機械\n－\t家庭用及びこれに類する電気機器\n－\t情報装置及びビジネス装置\n－\tビルディングオートメーション装置\n－\tオートメーション装置\n－\t電気設備装置\n－\t医療装置\n－\t制御装置\n－\t通信関連機器\n－\t車載用機器\n－\t輸送用機器（例えば，鉄道）"
