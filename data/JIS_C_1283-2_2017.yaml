- content: 日本国内で取引又は証明における計量に使用される最大需要電力計であって，計器用変成器と組み合わせて使用する，次の計器［発信装置付電力量計から伝送されるパルスを受信して最大需要電力を表示する分離形の表示装置（誘導形）；電力量計と複合された最大需要電力計（電子式）］について規定。
