abstract:
- content: ＪＩＳ　Ｄ　９１１１に規定する自転車に取り付けて使用する自転車用灯火装置について規定。なお，電動アシスト自転車のうち，駆動補助装置の駆動に使用する電池を前照灯及び尾灯の電源として併用するものには，前照灯及び尾灯だけで試験可能な項目だけを適用する。
