abstract:
- content: ハンドナイフを用いる作業のための防護エプロン，防護ズボン及び防護ベスト，並びに事故のときに体の各部分に対して同様の防護を与える他のガーメントに適用。製造業者が防護エプロン，防護ズボン及び防護ベストの使用者に提供すべき設計，突刺に対する抵抗，切創に対する抵抗，サイズ表示，人間工学上の特性，無害性，透水性，洗浄，消毒，表示及び情報に関する要求事項について規定。
