abstract:
- content: ＪＩＳ　Ｃ　５９５３－１に基づき，チャネル（レーン）当たり１０　Ｇｂｉｔ／ｓ及び２５　Ｇｂｉｔ／ｓの並列（パラレル）なデジタル信号を，単心の光ファイバ（単心形）を介して，波長多重で伝送し，２Ｒ（波形再生及び波形整形）機能又は３Ｒ（波形再生，波形整形及び同期信号再生）機能をもち，デジタル変調方式として二値振幅変調［ＡＳＫ（Ａｍｐｌｉｔｕｄｅ　Ｓｈｉｆｔ　Ｋｅｙｉｎｇ），ＩＭ（Ｉｎｔｅｎｓｉｔｙ　Ｍｏｄｕｌａｔｉｏｎ）又はＯＯＫ（Ｏｎ－Ｏｆｆ　Ｋｅｙｉｎｇ）ともいう。］方式の単心波長多重並列伝送リンク用光送受信モジュールの試験及び測定方法について規定。
