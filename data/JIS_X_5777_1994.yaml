abstract:
- content: 安全保護警報報告機能を規定。安全保護警報報告機能は，ＪＩＳ　Ｘ　５００６で規定するシステム管理を目的とした情報交換を行うために，集中的又は非集中的な管理環境の中の応用プロセスが使用する一つのシステム管理機能を規定。この規格は，ＪＩＳ　Ｘ　５００３で規定する応用層に位置し，ＩＳＯ／ＩＥＣ　９５４５で提供されるモデルに従って定義。システム管理機能の役割は，ＪＩＳ　Ｘ　５７６３で規定。
