abstract:
- content: |-
    この規格は，人，動物又は財産への危害に直接関係する，電気・電子製品の火災危険性の評価及びその結果として火災危険性試験を開発するための指針を示す。
    この規格は，製品の適切な火災試験方法及び性能基準を特定するための，火災危険性に基づく製品の評価のプロセスを概説する。
