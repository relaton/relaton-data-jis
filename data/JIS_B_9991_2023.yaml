abstract:
- content: 自動車・自動二輪車を駐車又は搬送するための搬器をもち，利用者が自ら自動車・自動二輪車を入出庫する，機械式駐車設備の本質的安全設計方策，安全防護及び付加保護方策並びに使用上の情報に対する要求事項について規定。なお，この規格の安全要求事項は，通常使用に加え，調整・試運転作業及び保守・点検作業も対象としている。
