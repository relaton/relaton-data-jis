abstract:
- content: 航空機搭載機器の端子に供給する電源の特性について規定し，また，他の機器に供給する電源の特性に悪影響を及ぼすことがある利用機器の諸元に関する限界について規定。この規格の目的は，航空機搭載利用機器と航空機電源との間の適合性を達成することである。地上支援電源は，別の規格で取り扱う。
