- content: 管の内外で熱の授受のために使用する炭素鋼鋼管，例えば，ボイラの水管，煙管，過熱器，空気予熱器などに用いる管，及び化学工業・石油工業の熱交換器，コンデンサ管，触媒管などに用いる管について規定。ただし，加熱炉用鋼管及び低温熱交換器用鋼管には適用しない。
