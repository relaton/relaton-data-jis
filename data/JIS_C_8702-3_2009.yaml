abstract:
- content: 補水を必要としないサイクル仕様用，トリクル仕様用及び浮動仕様用小形制御弁式鉛蓄電池について人，資材に対する危険及び被害を防止するため，蓄電池を搭載する電気機器を設計する技術者が電気機器を設計する場合，その電気機器に使用する蓄電池設備に対して，安全上配慮しなければならない事項；蓄電池の使用者に最低限知らせなければならない安全事項について規定。
