- content: 塗料及びその関連製品のサンプリング及び試験を取り扱う一連の規格の一つ。塗料及び塗膜の品質を評価するとき，官能的な判断で評価する試験項目については評価をできるだけ客観的に行うため，評価対照品として見本品を用いる。見本品の区分・有効期限・管理・更新及び製品規格の規定条件を定める。
