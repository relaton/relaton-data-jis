abstract:
- content: 鉄道車両が完成してから営業投入までに，この規格又はその他の規定文書の要求事項を満足していることを明らかにするための試験通則について規定。全ての鉄道車両に対して，規格全体又は規格の一部分を適用する。ただし，工事用軌陸車，軌道敷設機械車両，バラスト交換機械工事車両及び保守作業者輸送用車両のような特定の目的の車両には適用しない。こうした特定の車両にも，この規格を準用する場合には，必要に応じていかなる法的な要請によるものか明確にして契約書で特別に規定する。また，車両にぎ（艤）装する前の機器又は装置の試験は規定しない。
