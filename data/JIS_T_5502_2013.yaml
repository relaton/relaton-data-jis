- content: 歯科用バー，カッター，ポリッシャ，ダイヤモンド研削器具，アブレーシブ研削器具などの歯科用回転器具における寸法的特性，けい（頚）部強さ及び表面粗さの測定方法について規定。回転器具を構成する材料特性についての試験方法は，規定しない。また，歯科用根管器具には適用しない。
