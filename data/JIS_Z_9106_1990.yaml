abstract:
- content: 工場・鉱山・建設作業場・学校・病院・劇場・駅・道路・ふ頭・空港（航空機発着場を除く）・車両・船舶・航空機などにおいて，災害防止及び救急体制のための施設又は箇所の表示に，蛍光色彩を使用する場合の一般的事項について規定。　なお，踏切諸施設に使用する安全色彩は，ＪＩＳ　Ｅ　３７０１により，航空標識に使用する安全色彩は，ＪＳＩ　Ｗ　８３０１による。
