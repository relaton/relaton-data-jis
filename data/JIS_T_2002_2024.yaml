- content: 病院及び診療所以外で使用する家庭用マッサージ器及び指圧代用器で，定格電圧が１００　Ｖの単相機器並びに電源電圧が安全特別低電圧（ＳＥＬＶ）で作動する内部電源機器及び停車中の車から電源の供給を受ける次の機器（－　家庭用電気マッサージ器；－　家庭用エアマッサージ器；－　家庭用吸引マッサージ器；－　針付きバイブレータ；－　家庭用温熱式指圧代用器　－　家庭用ローラー式指圧代用器；－　家庭用エア式指圧代用器）について規定。
