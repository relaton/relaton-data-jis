abstract:
- content: 船に搭載する機器の部品・予備品に関する情報を電子情報交換（ＥＤＩ）する際に，情報の流通段階でその部品等を特定するために必要となる情報を，船舶データ，機器データ及び部品データで構成した情報体系として規定。併せて情報の流通段階を考慮して部品等購入データをこの体系に加えて規定。
