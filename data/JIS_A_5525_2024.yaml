abstract:
- content: "この規格は，土木・建築などの構造物の基礎（地すべり抑止用のくいを含む。）に使用する溶接鋼管ぐい（以下，くいという。）について規定する。\nなお，本体に規定する項目のほかに，注文者があらかじめ製造業者との協定によって指定することができる突起付き素管の品質規定を附属書Aに示す。\n注記1\t地すべり抑止用の鋼管には，この規格のほかJIS
    G 3444[1]及びJIS G 5201[2]が用いられている。\n注記2\tこの規格は，通常，外径318.5 mm～2?000 mmのくいに適用されている（11.2参照）。"
