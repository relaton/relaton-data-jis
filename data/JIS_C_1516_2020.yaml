abstract:
- content: 日本国内で取引又は照明に使用する，自由音場での一つの基準方向からの音の入射に対して，規定する周波数特性を備えた　－時間重み付きサウンドレベルを測定する騒音計；時間平均サウンドレベルを測定する積分平均騒音計；音響暴露レベルを測定する積分騒音計の３種類の騒音計の電気音響性能について規定。
