abstract:
- content: 電圧６００Ｖ以下，周波数５０Ｈｚ又は６０Ｈｚの電路に接続され，単相又は三相の誘導電動機を全電圧の下で始動，停止を行う気中形及び油入形のじか入始動開閉器の一般事項について規定。船舶用，車両用などの開閉器及び極数切換電動機用等の特殊用途に用いる開閉器，並びに定格出力１００Ｗ未満の電動機に用いる開閉器については，適用しない。
