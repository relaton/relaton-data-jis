abstract:
- content: ソフトウェア技術に関するライフサイクルの一部分，又はすべてにわたり，ＣＡＳＥツールの評価及び選択を扱う。ＣＡＳＥツールを評価し，幾つかの候補から最適なＣＡＳＥツールを選択するために適用されるプロセス及びアクティビティを規定。これらのプロセスは，はん（汎）用的であり，採用する組織は，その組織の必要性に見合うように，これらを修整しなければならない。
