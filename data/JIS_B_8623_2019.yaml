abstract:
- content: 不活性のフルオロカーボン（非共沸混合冷媒を含む。）及びＣＯ２を冷媒として用いる，容積形圧縮機，凝縮器又はガスクーラ，及び附属機器（受液器など）から成るコンデンシングユニットの冷凍能力及び消費電力を冷媒を用いて求めるための試験方法について規定。なお，ルームエアコンディショナ，自動車用エアコンディショナのような，あらかじめ特定の蒸発装置と組み合わせて使用するコンデンシングユニットには，適用しない。
