abstract:
- content: この規格は，呼吸ガスのろ過を目的とするBSFの，ろ過性能を評価するために，短期的な塩化ナトリウム空中浮遊粒子を用いる負荷試験法について規定する。この規格は，臨床に用いる呼吸回路とともに使用するBSFに適用する。ただし，バキューム源若しくはガスサンプリングラインの保護，圧縮ガスのろ過，又は生理的な呼吸測定のための検査装置の保護を目的として設計されたフィルタなどの，他の種類のフィルタには適用しない。
