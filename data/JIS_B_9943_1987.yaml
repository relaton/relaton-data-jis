abstract:
- content: 廃水中の懸濁物質（浮遊物質）を浮上させて除去するため，廃水処理の工程から発生した水よりも密度の小さい懸濁物質を浮上させ，又は懸濁物質に微細気泡を付着させて水よりも見掛け密度を小さくし，これを浮上させて連続的に分離除去するための浮上分離装置，すなわち油水分離装置，加圧浮上装置，散気式浮上装置，電解式浮上装置などの使用状態における試験項目及び試験方法について規定。
