abstract:
- content: 特定防火区域内にあり，規定した最低水準よりも高い耐火性をもつように作られるすべての構成部品，機器及び構造物に対する要求事項について規定。構成部品，機器及び構造物に適用する二つの等級の耐火性を定める。附属書Ａ～Ｅに標準バーナの各種類の詳細及びそれらの使用方法を示す。この規格は，特定防火区域外での耐火性及び可燃性への要求事項，並びに燃焼室が焼け抜けた場合のこれらの条件にはついては規定しない。
