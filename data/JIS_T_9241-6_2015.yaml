- content: 座位から立位に持ち上げ又は立位で移動することを目的としたリフトについて規定。被懸ちょう者が歩いて移動する用具，ＪＩＳ　Ｔ　９２５５に規定する立ち上がり補助いす及びＪＩＳ　Ｔ　９２６８で規定する昇降形の補高便座は除く。人間を異なる階へ移動する装置には適用しない。
