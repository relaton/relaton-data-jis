abstract:
- content: ＪＩＳ　Ｂ　０１４６－１に規定するクレーンの通常運転，保守，検査，組立，解体及び緊急事態時における運転室並びにクレーン上の場所へ移動するための通路について規定。更にクレーン上又はクレーン付近の人々を可動部分，落下物若しくは通電・充電部分から保護する保護装置の一般的要求事項について規定。
