abstract:
- content: 無負荷又は準静的な条件で行う工作機械の幾何精度試験方法について規定。加工中に手で持って操作する可搬形の機械には適用しない。幾何学的な精度試験だけに適用し，運転試験（振動，運動部品の動きの滑らかさなど）又は特性試験（回転速度及び送り速度）には適用しない。加工力よりも明らかに慣性力が大きい高速運動の精度試験には適用しない。
