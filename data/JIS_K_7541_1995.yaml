abstract:
- content: 計算機出力用マイクロフィルム（ＣＯＭ用フィルム）を含む，未露光のマイクログラフィックス用フィルムの公称寸法及び裁断寸法の目標値とその許容差について規定。未露光のマイクログラフィックス用ロールフィルム及び未露光のマイクログラフィックス用シートフィルムの長さ，幅及び厚さについて規定。
