abstract:
- content: 固体，液体及び気体燃料を使用する工業用燃焼設備に使用される排熱回収装置で，伝熱面が金属で構成される空気予熱器の性能を試験する方法について規定。（１）空気予熱器の形式は，換熱式とする。（２）熱源流体は，燃料を燃焼させた場合に生成する排ガス成分だけで構成され，ダスト，腐食成分が外部から混入していないものとする。
