- content: 高さ８ｍ以下のアルミニウム及びアルミウム合金製溶接構造のたて円筒形固定屋根貯槽であって，常圧で液状の化学薬品などを貯蔵するものの構造について規定。低温用の貯槽は含まない。ノズルに接続されるバルブ，配管，計器類などの附属品並びに基礎，防液堤，塗装，断熱工事などについては適用しない。
