abstract:
- content: データ処理機器間における高速な２点間インタフェースのためのデータフレームについて規定。複数のＨＩＰＰＩ－ＰＨを相互接続する中間装置で起こる誤まりについての防止策を規定しない。計算機システムで用いるＨＩＰＰＩの開発及び使用を促進することを目的として，共通なデータフレームを規定。計算機，高速表示システム及びインテリジェント高速ブロック転送型周辺装置の相互接続における効率的なフレームプロトコルを規定。
