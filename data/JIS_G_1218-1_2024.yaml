abstract:
- content: "この規格は，鉄及び鋼中のモリブデン定量方法のうち，ベンゾイン-α-オキシム沈殿分離酸化モリブデン（VI）重量法について規定する。\nこの方法は，モリブデン含有率（質量分率）0.03
    %以上12.0 %以下の定量に適用する。\n注記\tJIS G 1218規格群の定量範囲を表1に示す。\n\n表1－JIS G 1218規格群の定量範囲\n規格番号\n定量範囲［質量分率（%）］\n\nJIS
    G 1218-1\n　0.03　 以上　12.0　以下\n\nJIS G 1218-2\n　0.001　以上　"
