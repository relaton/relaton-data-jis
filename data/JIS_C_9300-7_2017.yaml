abstract:
- content: アーク溶接及び関連プロセスのために用いるトーチの，性能要件及び安全要件について規定。手動用トーチ，自動機用トーチ，モータ装備トーチ，スプールオントーチ及びヒューム吸引トーチに適用。被覆アーク溶接用溶接棒ホルダ，エアアーク切断トーチ及びエアアークガウジングトーチには適用しない。
