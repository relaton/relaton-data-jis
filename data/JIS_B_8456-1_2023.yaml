abstract:
- content: ＪＩＳ　Ｂ　８４４６－２：２０１６に規定する低出力装着型身体アシストロボットのうち，次の事項［ユーザの両大たい（腿）部にベルトなどで装着し，さらに，腰部，腹部，胸部，肩部その他にベルトなどで装着する。；ユーザの入力に従ったアシストトルクをユーザの大たい（腿）部及び体幹に作用させる。；ユーザの股関節及び／又は体幹を伸展する力，及び／又は屈曲を抑制する力をアシストする。；ユーザの動作（運動補助，姿勢保持及び／又は物体操作）をアシストする。］を満たすロボットについて規定。　
