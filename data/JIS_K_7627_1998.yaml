abstract:
- content: 工業用放射線フィルムにおけるフィルムシステムクラスの定義並びに階調度及び粒状度の求め方について規定。工業用放射線試験（非破壊試験）のために，鉛はく（箔）スクリーンと組み合わせて使用するフィルムシステムに適用し，ＩＳＯ　５５７９などの国際規格の要求を満たす画質を達成することを目的とする。蛍光スクリーンと組み合わせて使用するフィルムシステムについては規定しない。
