abstract:
- content: 完成品として，又は製造業者の指示によって使用者が組み立てる部品の形で供給される吸入麻酔装置の循環式二酸化炭素（炭酸ガス）吸収呼吸回路の要求事項を規定。呼吸回路の附属装置の一部,特に二酸化炭素（炭酸ガス）吸収装置，一方向弁及びＡＰＬ弁についても規定。麻酔用人工呼吸器については規定しない。
