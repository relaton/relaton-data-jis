- content: "（ａ）開放型システム間相互接続（ＯＳＩ）環境における対象となるもの（オブジェクト）の識別を行うための名前及びその位置付けを行うためのアドレスを使用する一般的な方法。（ｂ）基本参照モデルの階層構造における名前及びアドレスの使用方法　の各事項を規定。ＪＩＳ　Ｘ　５００３で規定する概念及び原理を拡張。システムへの実装のための仕様ではなく，実装の適合性を検証するための基準でもない。"
