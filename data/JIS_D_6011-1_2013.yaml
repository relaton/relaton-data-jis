abstract:
- content: 産業車両（カウンタバランスフォークリフト；リーチフォークリフト及びストラドルフォークリフト；パレットスタッキングトラック，プラットフォームスタッキングトラック及び運転者の位置がリフト高さ１　２００ｍｍまで上昇するオーダピッキングトラック；サイドフォークリフト；運転者の位置が１　２００ｍｍを超えて上昇するオーダピッキングトラック；長さ６ｍ（２０ｆｔ）以上の貨物コンテナを扱うカウンタバランスフォークリフト；長さ６ｍ（２０ｆｔ）以上の貨物コンテナを扱う産業用バリアブルリーチトラック）の安定度を検証するための基本的な試験方法及び要求事項について規定。自由に動く荷をつり下げて運ぶアタッチメントを取り付けたフォークリフトトラック及び揚高５００ｍｍ以下のフォークリフトには適用しない。
