abstract:
- content: 工業用途の１　０００Ｈｚ以下の周波数の交流１　０００Ｖ以下又は直流１　５００Ｖ以下かつ短絡遮断容量１　５００Ａ以下の回路に使用する，ＪＩＳ　Ｃ　６５７５－２に基づく管形ヒューズリンクを収容し，単線若しくはより線又は可とう銅導体を接続する，ねじ式又はねじなし式の締付具をもつヒューズ端子台について規定。ヒューズ端子台と標準化された管形ヒューズリンクとの間の互換性を確実にするために，ヒューズ端子台における機械的特性，電気的特性及び熱的特性の安全要求事項及び試験方法を規定。
