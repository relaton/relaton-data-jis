- content: 建築物の外皮に使用される板ガラスの中央部の熱貫流率（Ｕ値）の算定方法について規定。中央部の熱貫流率には，複層ガラスのスペーサー及び真空ガラスのエッジシールの熱橋（ヒートブリッジ）並びに窓枠の熱橋によるエッジ効果を含まない。
