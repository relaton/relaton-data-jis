abstract:
- content: |-
    この規格は，JIS X 0164-1に従ってITアセットマネジメントシステム（以下，ITAMSともいう。）の審査及び認証を行う認証機関に対する要求事項について規定し，その手引を提供する。JIS X 0164-1で規定されている要求事項は変更していない。
    この規格は，認証機関の認定のために認定機関が使用する場合もある。ただし，この規格は，認定機関が認証機関を審査するための要求事項を規定したり，手引を提供したりするものではない。
    ITAMS認証を提供する認証機関は，JIS Q 17021-1の要求事項に加えて，この規格で規定した要求事項を満たしていることを実証できることが期待される。
