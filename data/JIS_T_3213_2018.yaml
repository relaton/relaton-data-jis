- content: 栄養投与又は減圧を目的とした滅菌済み又は未滅菌の経腸栄養投与セット及び経腸栄養カテーテルについて規定。この規格では，そのコネクタの設計及び試験方法も規定。なお，この規格では，経腸栄養カテーテルのエックス線不透過性に関わる要求事項は含まない。
