- content: すべての工業分野の図面に使用する白紙，及び印刷された製図用紙のサイズについて規定。図式の様式は，表題欄の位置及び寸法；輪郭及び輪郭線；中心マーク；方向マーク；比較メモリ；図面の区域ひょ時方式；裁断マーク　の事項について規定。
