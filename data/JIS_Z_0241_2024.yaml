abstract:
- content: この規格は，小包輸送に使用される断熱材料などによって温度制御することを意図した包装容器の保冷性能試験方法について規定する。ただし，この規格では，アクティブパッケージングシステムの保冷性能については適用しない。また，その他の理由のために規制を受ける製品（例えば，毒物，危険物，医薬品，医療器具など）の包装容器については，それらに関する規則が優先する。
