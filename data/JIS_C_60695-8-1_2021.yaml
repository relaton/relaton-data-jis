abstract:
- content: 電気・電子製品及びこれらを構成する材料からの発熱量の測定及び解釈についての指針。発熱量データは，ＩＥＣ　６０６９５－１－１２及びＩＥＣ６０６９５－１－１２に記載されているように，火災危険性評価の一部として，また，火災安全工学に用いることが可能である。基本安全規格として，ＩＥＣ　Ｇｕｉｄｅ　１０４及びＪＩＳ　Ｚ　８０５１に記載されている原則に従って，製品規格の作成に用いることを意図している。この規格の要求事項，試験方法又は試験条件は，関連規格に明確に引用される場合に限り，適用される。
