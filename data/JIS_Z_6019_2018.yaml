- content: 長期間にわたる記録保存及び大容量のデータ記録に適した特性をもつ磁気テープを用い，媒体移行，台帳移行及びアーカイブプラットフォーム移行を繰り返しながら，デジタル情報を長期保存するための方法について規定。データ及び磁気テープへのセキュリティは，この規格では規定しない。
