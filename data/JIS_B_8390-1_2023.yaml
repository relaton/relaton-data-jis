abstract:
- content: "圧縮性流体，すなわち気体を使用する空気圧機器の流量特性を決定するための定常流れ試験方法について規定。ただし，次［ａ）\t流れによって変形する弾性部品を含むため，著しく大きなヒステリシス特性をもつ機器；ｂ）\t減圧弁などのような内部フィードバック機構をもつ機器；ｃ）\tシリンダ，アキュムレータなどのような，流量測定中に流体と機器との間でエネルギーの変換をする機器］のような流量係数が変化する機器に適用しない。"
