abstract:
- content: 鋳造品の寸法に対する公差方式及び要求する削り代方式について規定し，金属及びそれらの合金を種々の方法で鋳造した鋳造品の寸法に適用。図面に一括して指示する鋳造品の普通寸法公差の特級及び要求する削り代，並びに特定の寸法の後に続けて直接指示する個々の公差特級及び要求する削り代の両方に適用。鋳造工場が模型又は金型を準備する場合，又はその準備に対して責任を負う場合に適用。
