abstract:
- content: 非繊維物質を除去した後の黄麻と動物繊維との２種混用品のそれぞれの繊維の混用率を，窒素含有量を決定することによって求める試験方法について規定。動物繊維は，ヘヤー又は羊毛のいずれか一つ，又は両者を混用したもののいずれでもよい。また，この方法は，窒素を含む仕上げ加工剤及び染料を用いた製品には適用しない。
