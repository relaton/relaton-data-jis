abstract:
- content: ガスタービン及び関連補機，又はコンバインドサイクルプラントを購入者が製造業者から調達しようとするときに必要な，技術的な情報に関する基準となる指針について規定。通常の燃焼系統を持つ開放サイクルガスタービンプラント及び非助燃式のコンバインドサイクルプラントに適用し，又密閉サイクル及び半密閉サイクルガスタービンプラントにも準用。
