- content: 病院及び診療所以外で使用する家庭用治療浴装置で，単相機器の場合は，定格電圧が１００　Ｖで作動し，内部電源機器の場合は，電源電圧が安全特別低電圧（ＳＥＬＶ）で作動する次の機器（－　家庭用超音波気泡浴装置；－　家庭用気泡浴装置；－　家庭用渦流浴装置）について規定。
