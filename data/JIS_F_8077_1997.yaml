abstract:
- content: 特記されている場合を除き，石油及び／又はガスを採掘するときに使用されるすべての種類の移動式海洋作業台及び作業船に適用。そして，それらに対する一般規定を記述。ＪＩＳ　Ｆ　８０６１（ＩＥＣ　９２－１０１）など船用電気設備シリーズの他の部に記されている要求事項も，この規格に特記されている場合を除き，移動式海底資源掘削船に適用。
