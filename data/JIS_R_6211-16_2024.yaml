abstract:
- content: "この規格は，手持式切断機における切断といし（以下，切断といしという。）の最も一般的な呼び寸法について規定する。ただし，手持式切断機には，エンジンカッタを含まない。\n注記1\tこの規格に規定する切断といしの種類は，箇条5参照。\n注記2\tこの規格に規定する切断といしは，手持式切断機（例えば，アングルグラインダ）に装着し，手持式切断機を手に持って，固定された被加工物に対して作業するのに使用する。\n注記3\tこの規格の対応国際規格及びその対応の程度を表す記号を，次に示す。\nISO
    603-16:2022，Bonded abrasive products－Dimensions－Part 16: Cutting-off wheels on
    hand held power tools（MOD）\nなお，対応の程度を表す記号“MOD”は，ISO/IEC Guide 21-1に基づき，“修正している”ことを示す。"
