abstract:
- content: ＯＳＩトランスポート層の動作に関する開放型システム内の管理情報の仕様を定める。トランスポート層管理をどのように行うかは，この規格では規定しない。トランスポート層管理情報は，（ａ）トランスポート層管理オブジェクトの管理オブジェクトクラスの定義。これは管理情報の構造（ＩＳＯ／ＩＥＣ　１０１６５の一連の規格及びＩＴＵ－Ｔ勧告Ｘ．７２０－Ｘ．７２３）を規定する一連の指針に従っている。（ｂ）管理オブジェクト及び属性のもつ関係で，層の動作に対するもの，並びに他のオブジェクト及び属性に対するもの。（ｃ）トランスポート層管理オブジェクトの属性に関する動作型の操作で，ＯＳＩシステム管理で利用可能なもの。　を規定することによって定義される。
