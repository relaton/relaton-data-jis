- content: 溶接・切断及びそれらの類似作業に用いる圧縮ガス，溶解アセチレンガス，液化石油ガス及び炭酸ガスに用いる容器用及び配管用の一段式圧力調整器及び二段式圧力調整器，並びに，圧縮ガス及び炭酸ガスに用いる容器用及び配管用の一段式流量計付き圧力調整器及び二段式流量計付き圧力調整器について規定。サイフォン式炭酸ガス圧力容器に取り付ける圧力調整器及び流量計付き圧力調整器には適用しない。
