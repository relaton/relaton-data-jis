abstract:
- content: 燃焼管理を目的として排ガス中の酸素を連続的に測定するための自動計測器並びに公害計測における基準酸素濃度換算及び排ガス量算出を目的として，排ガス中の酸素を連続的に測定するための計測器のうち，酸素の常磁性を利用する磁気式（磁気風方式及び磁気力方式）及び酸素の電気化学的酸化還元反応を利用する電気化学式（ジルコニア方式及び電極方式）について規定。
