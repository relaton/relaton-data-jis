abstract:
- content: 不特定多数の人が出入りするデパート，ホテル，スーパーなどの商業施設，事務所，工場などの業務施設，娯楽施設，地下施設のある建造物，連絡通路を含む地下駅舎，地下街などの建物内の照明及び誘導灯が停電などで使用できなくなったとき，その建物からの避難を容易にするために設置する蓄光式の避難誘導システム（蓄光式ＳＷＧＳ）について規定。
