abstract:
- content: 液体体積計として公称容量を吸引・排出するように設計し，空気置換式（Ａｉｒ　ｄｉｓｐｌａｃｅｍｅｎｔ）及び直接置換式（Ｄｉｒｅｃｔ　ｄｉｓｐｌａｃｅｍｅｎｔ）のシングルチャネル及びマルチチャネルのピストン式ピペットについて規定。ピストン式ビュレット，ピストン式ダイリュータ，ピストン式ディスペンサ，全量ピペット，メスピペット及びマイクロシリンジに対しては適用しない。
