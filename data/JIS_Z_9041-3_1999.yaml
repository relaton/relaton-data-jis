- content: ａ）ある集団からｎアイテムのサンプルが抽出され，そのうちのｘ個がある特定の特性を示しているとき，その特性の母集団での割合はどのくらいか　ｂ）ａ）で推定された割合は，名目上の（指定された）値と異なるのか　ｃ）母集団が２つ与えられたとき，２つの母集団でその特性の割合は異なるのか　ｄ）ｂ）及びｃ）において，その検定結果が確かであることを十分に保証するためには，母集団からどのくらいのアイテムを抽出しなければならないのか　これらの問題を扱うための統計的方法について規定。
