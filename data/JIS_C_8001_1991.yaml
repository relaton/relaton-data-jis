abstract:
- content: ＪＩＳ　Ｃ　０９０３に定めるガス蒸気危険場所（１種場所及び２種場所）で，単独に設置し，又はほかの機械，装置の一部として使用する防爆構造の照明器具〔定着灯（電池内蔵照明器具を含む。）及び移動灯。〕について規定。炭鉱用及び船用の器具を除く。この規格に定めていない防爆構造に関する事項については，ＪＩＳ　Ｃ　０９０３による。
