abstract:
- content: 対話型グラフィクスシステムＰＨＩＧＳを拡張した機能を規定。この拡張した機能は，３次元物体の描画を制御するための，拡張した出力基本要素及び拡張した機能を含み，照射処理及び陰付け処理を必要とする分野における応用プログラムの基本的な要求を満たすことを目的とする。この拡張した機能は，ＰＨＩＧＳの機能記述（ＪＩＳ　Ｘ　４２２１）で規定する機能との共存を前提としている。
