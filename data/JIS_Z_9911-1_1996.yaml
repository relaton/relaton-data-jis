abstract:
- content: 監査の基本的な原則，基準及び実施方法を定め，品質システムの監査の確立，計画，実施及び文書化のための指針を与える。品質システム要素が存在し，かつ実施されていることを検証する為，及び定められた品質目標を達成する上での品質システムの能力を検証する為の指針を与える。その性質上十分に一般的であるため，各種の産業分野及び組織に適用又は適応させることができる。この指針の実施のために独自の手順を開発するとよい。
