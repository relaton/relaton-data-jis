abstract:
- content: コミットメント，並行処理及び回復の機能を要求する他の仕様から引用。分散型適用業務の中の複数の応用エンティティ起動の処理が，原子動作を構成する必要があるときはいつも引用。原子動作で関係する二つの応用エンティティ起動を調整する単一のアソシエーションで使用するサービスを定義。原子動作を構成する応用エンティティ起動の決定は，適用範囲外とする。
