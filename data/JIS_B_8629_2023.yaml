abstract:
- content: "冷凍設備などから冷媒を回収し，回収容器へ充填するための附属品（回収容器を含む。）を含めた装置について規定し，次［ａ)\tガス圧縮方式であり，圧縮機入口における冷媒がガス状態の回収装置；ｂ）回収装置内において取り扱われる冷媒の範囲が温度３５　℃において圧力が０．２　ＭＰａ（この規格において，指示のない圧力は全てゲージ圧力とする。）以上５．０　ＭＰａ以下の回収装置；ｃ）冷媒として不活性ガス及び特定不活性ガスであるフルオロカーボン（可燃性ガスを除く。）を扱う回収装置；ｄ）内容積の合計が１２０　Ｌ以下の回収装置；ｅ）圧縮機の電動機の定格出力が，１　５００　Ｗ以下の回収装置］の全ての要件を満足するものに適用。"
