- content: 容積移送式真空ポンプのうち，到達圧力が１００Ｐａ以下，呼び排気速度１．２～９００ｍ×３／ｈの連続定格の油回転真空ポンプで，５０Ｈｚ又は６０Ｈｚの単相・三相誘導電動機でベルト掛け若しくは軸継手によって直結されるものについて規定。ポンプが取り扱う気体は，－１０～５０℃の空気とする。
