abstract:
- content: プラスチックの幾つかの基本的特性の比較データの取得と提示のための特定の試験手順について規定。一般に，それぞれの特性は一つの実験値によって規定。場合によっては，一つの値ではなく，異なる試験条件で得られる二つの値によって，特性が提示されることもある。この規定に包含される諸特性は，製造業者のデータシートに通常示される諸特性である。
