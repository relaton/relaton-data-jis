abstract:
- content: 規定する手順は，開放型システム間相互接続環境において相互接続を要求するシステム間の通信に適用。（ａ）応用エンティティ間の，応用アソシエーション制御にかかわる情報転送の手順（ｂ）ＡＣＳＥ　ＡＰＤＵを表現するための抽出構文　の事項を規定。ＡＣＳＥ手順を（ａ）プレゼンテーションサービスによる同位ＡＣＳＥプロトコル機械間の相互動作（ｂ）ＡＣＳＥプロトコル機械械とそのサービス利用者の間の相互動作　を規定。
