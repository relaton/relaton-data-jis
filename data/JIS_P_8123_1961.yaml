abstract:
- content: 紙および製紙用パルプの白色度をハンター白色度試験器により測定する方法について規定。紙およびパルプの白色度とは，スペクトルの青－スミレ色の部分の光で照射したときの試料の標準酸化マグネシウム板に対する比反射率で示す。この数値は，白色または白色に近い紙およびパルプの白さと密接な関連性があり，またサラシパルプおよびそれから作った紙にも適用。
