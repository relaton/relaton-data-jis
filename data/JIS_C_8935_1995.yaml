- content: ＪＩＳ　Ｃ　８９３１とＪＩＳ　Ｃ　８９３２に規定する二次基準アモルファス太陽電池セル及び二次基準アモルファス太陽電池サブモジュールを使用し，ＪＩＳ　Ｃ　８９３３に規定するアモルファス太陽電池測定用ソーラシミュレータで，平面・非集光形の電力発電を目的とする積層形を除く地上用アモルファス太陽電池サブモジュール及び地上用アモルファス太陽電池モジュールの出力特性を測定する方法について規定。
