abstract:
- content: ガスタービン及び関連補機，又はコンバインドサイクルプラントを購入者が製造業者から調達しようとするときに必要な，技術的な情報に関する基準となる指針について規定。プロジェクトの見積段階及び契約実行段階に提出する必要のある，パッケージャが技術及び契約上の責任をもつものと考えられる供給範囲全体に対する情報について規定。
