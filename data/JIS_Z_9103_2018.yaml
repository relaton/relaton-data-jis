abstract:
- content: 人への危害及び財物への損害を与える事故・災害を防止し，事故・災害の発生などの緊急時に，救急救護，避難誘導，防火活動などの速やかな対応ができるように，安全に関する注意警告，指示，情報などを視覚的に伝達表示するために，安全標識及び安全マーキング並びにその他の対象物に一般材料，蛍光材料，再帰性反射材，蓄光材料，内照式安全標識及び信号灯の安全色を使用する場合の一般的事項について規定。
