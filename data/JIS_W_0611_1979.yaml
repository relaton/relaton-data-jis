- content: 飛行機の構造に適用する耐久性設計の要求事項について規定。機体構造と呼んでいる全構造は，胴体，主翼，尾翼，脚，操縦系統及びひだ（舵）面，エンジンマウント，構造的作動機構及び他の構成部品で，契約書に規定しているものを含む。金属及び非金属構造に適用。
