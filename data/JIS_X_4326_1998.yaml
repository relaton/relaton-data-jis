abstract:
- content: ディジタル記録媒体及びディジタル動画通信のための画像情報の符号化表現及びその復号処理について規定。符号化表現は，一定ビット速度伝送，可変ビット速度伝送，ランダムアクセス，チャネル移動，可変性復号及びビット流編集に適用。高速順方向再生，高速逆方向再生，スローモーション，一時停止，静止画像などの特別な機能にも適用。
