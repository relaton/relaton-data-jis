abstract:
- content: 工業排水，工業用水，下水，上水などの分野でオゾンを用いて処理を行う排水・用水用オゾン処理装置に求められる一般的な仕様項目（要求性能）及びオゾン濃度測定方法について規定。定格オゾン発生量（オゾンを発生する工程が複数系列の場合は，その総量）が０．５ｋｇ／ｈ以上の処理装置を対象とする。
