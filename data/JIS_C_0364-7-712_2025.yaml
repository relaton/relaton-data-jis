abstract:
- content: |-
    この規格は，設備の全体又は一部への電力の供給を意図したPVシステムの電気設備について規定する。
    PV設備の機器は，全ての他の機器の場合と同様に，設備内で選定及び適用に関係するところだけを取り扱う。
    PV設備は，PVモジュール又はPVモジュール製造業者が提供するケーブルで直列接続した一組のPVモジュールから始まり，使用者設備又は公共電力供給点（共通接続点）までである。
