abstract:
- content: ホッパーの形で荷重受け部を備えたホッパースケール（計量ホッパーに被計量物が供給された状態をゼロ点とし，排出した質量を計量値とする方式のものを除く。）に対する計量要件，技術要件及び試験方法について規定。次の構造の自動はかり［ａ）動きながら計量する自動はかり；ｂ）袋などの容器に充填する機能をもつ自動はかり；ｃ）複数の容器で各々計量したものを組み合わせて充填する機能をもつ自動はかり］には適用しない。
