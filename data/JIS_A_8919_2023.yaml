abstract:
- content: ＪＩＳ　Ａ　８３０８に定義される土工機械の運転員の操縦装置のうち，直接操縦式の機械に関連する運転員の操縦装置のための要求事項及び指針について規定。指，手，及び足による操縦装置についての推奨事項は，他の形式，配置及び操作方向の使用を妨げるものではない。
