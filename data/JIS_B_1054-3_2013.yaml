abstract:
- content: １０℃～３５℃の環境温度の範囲で試験したときの，オーステナイト系ステンレス鋼製の引張力を受けない止めねじ及び類似のねじ部品の機械的性質について規定。溶接性能などの特殊な性質が要求される止めねじ及び類似のねじ部品には適用しない。特定の環境における耐食又は耐酸化性については規定しない。
