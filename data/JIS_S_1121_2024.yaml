abstract:
- content: "この規格は，主に一般用のアルミニウム合金製の脚立（以下，脚立という。）及び可搬形のはしご（以下，はしごという。）について規定する。ただし，次のものは適用対象としない。\na)\t専用脚立及び兼用脚立で，折り畳み機構が2組以上装着されているもの\nb)\t足場台脚立で，折り畳み機構が3組以上装着されているもの\nc)\t三脚脚立で，前支柱の長さが調整可能で，後支柱に足を乗せることが可能，かつ，後支柱が左右に振ることが可能なもの\nd)\t支柱，踏ざん及び天板の構造部分にプラスチックなどを用いたもの"
