abstract:
- content: 金属化電極及びポリエチレンテレフタレート誘電体をもった，電子機器用の直流固定コンデンサについて規定。これらのコンデンサは，使用条件によっては“自己回復性”の可能性がある。これらは，主に，定格電圧に対してより小さい交流用途を対象としている。コンデンサの二つの性能グレードがカバーされている。長寿命用のグレード1及び一般用のグレード2である。
