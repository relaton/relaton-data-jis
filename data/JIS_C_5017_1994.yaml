- content: 電子機器に用いる片面及び両面フレキシブルプリント配線板について規定。なお，ここにいうフレキシブルプリント配線板とは，銅張積層板を使用し，サブトラクティブ法によって製造されたもので，ポルエステルフィルム又はプリイミドフィルムをベースとした片面フレキシブルプリント配線板，及びポリイミドフィルムをベースとした両面フレキシブルプリント配線板を対象とする。
