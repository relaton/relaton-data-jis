- content: 日本国内で取引又は証明における計量に使用される有効電力量計であって，単相２線式回路，単相３線式回路，三相３線式回路及び三相４線式回路において，計器用変成器と組み合わせないで単独に使用する電子式の普通電力量計，並びに計器用変成器と組み合わせて使用する電子式の普通電力量計及び精密電力量計について規定。
