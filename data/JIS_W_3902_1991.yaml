abstract:
- content: 三脚ジャッキを据え付け，このジャッキとその周りの航空機構造との間に適切なすきなを確保するために，航空機の主ジャッキ点の設けるべき最小のすきまについて規定。すべてのすきま寸法を安全に定めることを意図するものではない。すきまが重要な場合には，単なる設計の助けとして，この規格を使用することが望ましい。重要なすきまの最終値は，実際のジャッキ寸法を用いて設定することが望ましい。
