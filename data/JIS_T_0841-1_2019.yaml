abstract:
- content: 最終段階で滅菌される医療機器の無菌性を使用時点まで維持できるように意図した材料，成形前無菌バリアシステム，無菌バリアシステム及び包装システムについて規定。製造段階の管理のための品質保証システムについては規定しない。また，汚染された医療機器を再処理場又は廃棄処分場へ運搬するときに使用する包装材料及び／又は包装システムには適用しない。
