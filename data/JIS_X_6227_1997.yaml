- content: 両面を磁束反転密度３３１５７磁束反転／ｒａｄ，データトラック数２５５本／面（トラック密度１６．９トラック／ｍｍ）でセクタサーボ及びＭＦＭ記録方式を用いた９０ｍｍフレキシブルディスクカートリッジを規定。フレキシブルディスクカートリッジの呼称番号は，ＩＳＯタイプ３０４とする。情報処理システム間で物理的情報交換をするために，フレキシブルディスクカートリッジの機械的特性，物理的特性及び磁気的特性を規定。
