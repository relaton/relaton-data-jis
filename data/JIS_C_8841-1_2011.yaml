abstract:
- content: ａ）固体酸化物形燃料電池；ｂ）定格送電出力１０ｋＷ未満；ｃ）直流出力，交流出力又は直流・交流両用出力；ｄ）交流出力の場合２２０Ｖ以下；ｅ）系統連系運転，自立運転又は独立運転；ｆ）気体燃料（都市ガス，液化石油ガスなど），液体燃料（灯油など）又は水素；ｇ）燃料ガスが通る部分の最高使用圧力が０．１ＭＰａ未満。ただし，液体燃料が通る部分は１．０ＭＰａ未満；ｈ）パッケージに収納した定置用の発電専用システム又はコージェネレーションシステム；に該当する定置用の小形固体酸化物形燃料電池システムについて，その構成，構造，パッケージ外部との接続の仕方（取合い），検査など，燃料電池システムの通則的事項について規定。
