abstract:
- content: 単相２線式，単相３線式，三相３線式及び三相４線式回路において，計器用変成器と組み合わせないで単独に使用する普通電力量計（ＩＩＩ形１素子単独計器及びＩＩＩ形多素子単独計器）について規定。なお，この規格で規定する事項のほかは，ＪＩＳ　Ｃ　１２１０による。また，付加装置を備えた計器では，その電力量計部分に対し，付加装置を付加した状態の下で，この規格を適用。
