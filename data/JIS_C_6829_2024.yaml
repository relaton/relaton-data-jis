abstract:
- content: |-
    この規格は，光ファイバの波長分散測定器を校正するときの標準的な手順について規定する。この規格は，マルチモード光ファイバに対する測定の場合を除いて，あらゆる種別の波長分散測定器に適用することが可能である。
    この規格の目的は，光ファイバの波長分散測定器を校正する標準的な手順を明確にすることである。この作業に用いる校正手順の詳細は，波長分散測定器に使用する測定技術によって異なる。マルチモード光ファイバでも波長分散が起こることは一般に認識されており，多くの波長分散測定器は，この種の光ファイバも測定可能であるが，この規格では，対象をシングルモード光ファイバの測定に限定する。
