abstract:
- content: ＪＩＳ　Ｂ　６１９１に基づいて，立て軸又は横軸をもつ普通精度のはん（汎）用歯車ホブ盤の静的精度，工作精度及び運動学的精度の検査方法（ｋｉｎｅｍａｔｉｃ　ｔｅｓｔ），並びにそれぞれの検査事項に対応する許容値について規定。機械各部の名称についても規定。機械の精度検査だけを取り扱い，通常，精度検査の前に行う機械の運転機械（振動，異常騒音，運動部品のスティックスリップなど），又は機械の特性試験（例えば，主軸回転速度，送り速度）には適用しない。
