abstract:
- content: １．システム管理規格群の概要を規定　２．システム管理規格群を幾つかのグループに区別し，それぞれのグループの適用範囲を規定し，各グループ内の主要な要素を識別するための基盤を確率　３．システム管理群の作製指針を与え，それらを相互に関連付ける方法を示す　４．システム管理規格群で使用する用語を定義　５．すべてのシステム管理規格群を定義するのに適用　の事項を定める。
