abstract:
- content: 空気中に浮遊している繊維状粒子を測定する方法について規定。空気中に浮遊している繊維状粒子は種類が多く，種類に応じて位相差顕微鏡，位相差・分散顕微鏡，走査電子顕微鏡又は透過電子顕微鏡を用いるが，この規格では，これらのうち，位相差顕微鏡，位相差・分散顕微鏡及び走査電子顕微鏡を用いて測定する方法について規定。
