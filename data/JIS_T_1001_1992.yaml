abstract:
- content: 医用電気機器の安全に関する一般事項について規定。安全に関する事項を規定するものであるが，機器の作動の信頼性が安全に直接関係する場合には，それに関する幾つかの規定も含めている。ただし，機器本来の機能による患者の生理学的な反応によって生じる危害については考慮していない。また，個別規格の規定と相違があるときは，個別規格の規定を優先する。
