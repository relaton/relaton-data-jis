abstract:
- content: 校正機関又は光パワーメータの製造業者が行う，光伝送用に用いる一般的な光源から放射した光パワーを測定する光パワーメータの校正方法について規定。これらの光源には，レーザダイオード，発光ダイオード（ＬＥＤ）及び光ファイバ出力の光源を含む。拡散光及び平行ビーム光の両方を取り扱う。
