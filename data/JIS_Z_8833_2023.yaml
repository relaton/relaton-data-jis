abstract:
- content: 粉体材料（ペースト，懸濁液，粉じんなどを含む。）において，定められた信頼水準でその粉体材料全体を代表する試験試料を得るために必要な粒子量及び縮分方法について規定。特に，３　ｍｍ以下の粉体材料の粒子径，粒子径分布，比表面積などの粒子特性を測定し，評価するための粉体材料に適用。
