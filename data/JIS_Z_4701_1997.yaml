abstract:
- content: 管電圧１０～４００ｋＶの医用Ｘ線装置を構成するＸ線発生装置，Ｘ線機械装置，Ｘ線映像装置及びＸ線管装置から放射されるＸ線を利用するその他の関連機器，並びにこれらの附属品について規定。医用Ｘ線装置のうち治癒用Ｘ線装置には適用しない。ここに規定した事項のうちその機器に該当しない事項は適用しない。医用Ｘ線装置を構成する各装置に関する個別的な事項は，それぞれの装置に関する日本工業規格による。個別規格の規定は，この通則を優先。
