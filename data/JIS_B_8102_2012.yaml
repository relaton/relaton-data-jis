abstract:
- content: 蒸気タービン及び蒸気タービン設備に関する事項（タービン室熱効率又は熱消費率；蒸気消費率又はタービン効率；定格出力又は最大主蒸気流量；調速機及び非常調速機の特性）の保証値を実証するため，発電用の過熱及び湿り蒸気タービンの試験の実施，並びに試験結果の計算に対して規定。
