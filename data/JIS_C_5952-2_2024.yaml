abstract:
- content: この規格は，MT-RJ形／LC形／MU 2心形コネクタ付10ピンSFF形光トランシーバ群の物理インタフェース仕様について規定する。この規格は，光トランシーバの物理インタフェース仕様を適切に規定することで，この規格に適合する光トランシーバを，プリント配線板及びパネルマウントに実装する場合の機械的互換性を確保することを目的とする。
