abstract:
- content: そのまま直ちに使用でき，かつ，単回使用として用いる血管用又は非血管用のカテーテル拡張器について規定。カテーテル拡張器は，ガイドワイヤ若しくはカテーテルの導入又は操作のために，くう（腔）又は開口部を拡張若しくは拡大するために用いる。また，あらかじめシースが装着されている場合がある。
