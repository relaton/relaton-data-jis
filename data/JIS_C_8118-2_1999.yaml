- content: ＪＩＳ　Ｃ　７６０１及びＪＩＳ　Ｃ　７６０５に規定する，蛍光ランプ及び殺菌用低圧水銀放電管の点灯に使用する，定格入力電圧が交流（５０Ｈｚ専用，６０Ｈｚ専用及び５０Ｈｚ・６０Ｈｚ共用）の１０００Ｖ以下，及び定格二次電圧が１０００Ｖ以下の抵抗形を除く安定器について規定。完成した安定器及びリアクター，トランス，コンデンサなどの構成部品についても適用。
