abstract:
- content: 除じん（塵）型床面清掃ロボットのうち，全ての特徴をもつ清掃ロボットにおける，性能要求事項，安全要求事項，試験方法及び検査方法について規定。ただし，家庭用の清掃ロボットには適用しない。屋内の水平かつ平たん（坦）な床を清掃する清掃ロボット；二次電池で駆動する清掃ロボット；水平かつ平たんな床において，電源停止状態で転倒しない静的安定な機構をもつ清掃ロボット；自己位置認識，経路計画，走行制御などによって自律的に経路を設定し，移動する清掃ロボット；作業用マニピュレータをもたない清掃ロボット
