abstract:
- content: |-
    この規格は，次の組合せのフランジに互換性をもたせるため，真空技術に使用する非ナイフエッジフランジ及びカラーの形状及び寸法について規定する。
    この寸法は，ボルト締めフランジ，クランプ締めフランジ及び回転フランジ間の互換性を保証する。
    a)組み立てられるフランジが同種（例えば，ボルト締めフランジ同士，クランプ締めフランジ同士など），又は異種（例えば，ボルト締めフランジがボルト又はクランプを用いてクランプ締めフランジと組み立てられている場合，又はボルト締めフランジがボルトと回転フランジとを用いてクランプ締めフランジと組み立てられている場合など）のいずれでもよい。
    b)フランジのシールリングは，附属書Aに規定するシール線荷重に適合するものであれば，エラストマーOリング又はメタルシールリングのいずれでもよい。
