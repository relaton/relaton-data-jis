abstract:
- content: 公称システム電圧が交流１　０００Ｖ（実効値）又は直流１　５００Ｖ以下の通信網，信号網及び低圧配電システムの過電圧保護に用いる二つ又は三つの電極をもつガス入り放電管（GDT）の特徴及び適用回路について情報を提供し，GDTの選定及び適用基準を規定。完成品であるサージ防護デバイスについては規定しない。GDTの特性及びサージ防護デバイスの耐量との正確な協調が非常に厳しい電子機器内に使用するGDT全体の要求事項も規定しない。
