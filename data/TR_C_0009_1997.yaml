abstract:
- content: 産業環境における非公共系統に接続された装置，機器及びシステムのエミッションに起因する電源系統における低周波伝導妨害に関するレベルの評価方法を勧告。これによって，適切なエミッション限度値を導くことができる。これは低圧及び中圧の，交流５０／６０Ｈｚの非公共系統に適用。船舶，航空機，海上作業台船，及び鉄道用の系統は本報告書の適用範囲外。
