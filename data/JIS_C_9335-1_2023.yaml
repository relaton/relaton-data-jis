abstract:
- content: 家庭用及びこれに類する電気機器で，バッテリ駆動機器その他の直流駆動機器を含み，定格電圧が単相機器の場合には２５０　V以下，その他の機器の場合には４８０　V以下のものの安全性について規定。通常，家庭で用いない機器でも，店舗，軽工業及び農場において一般人が用いる機器のような，一般大衆への危険源となる機器にも，この規格を適用する。
