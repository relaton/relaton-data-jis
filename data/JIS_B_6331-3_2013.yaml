abstract:
- content: ＪＩＳ　Ｂ　６１９０－７及びＪＩＳ　Ｂ　６１９１に基づいて，逆さ工作主軸をもつ数値制御（ＮＣ）旋盤及び逆さ工作主軸をもつ倒立形ターニングセンタの静的精度並びにそれに対応する許容値について規定。機械の静的精度検査だけを扱い，一般に精度検査前に実施しておく機械の運転試験（例えば，振動，異音，スティックスリップ）又は特性試験（例えば，主軸回転速度，送り速度）には適用しない。
