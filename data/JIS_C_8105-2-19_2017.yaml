- content: 蛍光ランプ及び／又はＬＥＤ光源を用いて，通気ダクト又はプレナムと組み合わせて使用する空調照明器具であって，電源電圧が１　０００Ｖ以下で使用するものの安全性要求事項について規定。空調照明器具の安全に関する事項だけを規定し，特性に関する要求事項は規定しない。
