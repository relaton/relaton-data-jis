abstract:
- content: 熱可塑性プラスチックに関して，圧縮成形試験片及び試験片を機械加工又は抜加工するための圧縮成形シートの作製の際に，従うべき一般通則及び操作について規定。再現性のよい状態で成形品を得るために，四つの異なる冷却方法を含む操作の主要段階を規格化する。それぞれの材料の所要成形温度及び冷却方法は，その材料の当該規格の規定又は受渡当事者間の協定による。
