abstract:
- content: 計ることの可能な圧力が絶対圧力で0.1 MPa以上200.2 MPa以下，かつ，最小の目量が，計ることの可能な最大の圧力と最小の圧力との差の150分の1以上のアネロイド型圧力計について規定。日本国内で取引又は証明に使用するものについて適用する。ただし，蓄圧式消火器用の圧力計及びアネロイド型血圧計には適用しない。
