abstract:
- content: 私設サービス網の参照構成を規定。構成は，ＰＩＮＸに対して特定の機能追加などを要求するものではなく，ＰＩＮＸの許容範囲を提供。参照構成は，ＩＳＤＮに準拠した応用を支援。更に，ＩＳＤＮに準拠していない応用に対する拡張を可能。参照構成は，概念的なＰＩＮＸを定義。複数の統合ＰＩＮＸによる私設サービス網によって，適切なＰＩＳＮを構築。
