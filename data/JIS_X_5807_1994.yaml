- content: メッセージ指向型文書交換システムの規格群（ＪＩＳ　Ｘ　５８０１～５８０７）の一つである。規格群は，共同動作する複数の開放型システムによって実現されるメッセージ通信処理システム（ＭＨＳ）の仕様を規定。メッセージ通信の中で，個人間の業務又は私的な通信に使用される個人間メッセージについて規定。
