abstract:
- content: 重ダンプトラックの荷台で運搬する代表的な積載物の容積を近似的に求める方法について規定。容積は，荷台の内寸法とその上部容積から求められる。定格容積は，荷台の積載容積を比較するためのもので，実稼働現場での実際の容積を求めるものではない。
