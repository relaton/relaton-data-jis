abstract:
- content: 機械の振動シビアリティの測定器に関する要求事項について規定。一つの機械の振動の激しさを他の機械と比較する場合，測定器の不正確さがある範囲を超えないようにすることを目的とする。適合する測定器は，ＪＩＳ　Ｂ　０９０６（ＩＳＯ　２３７２）に定められた測定を行うのに適しており，”回転機械及び往復動機械の振動シビアリティ測定器”と呼ぶ。
