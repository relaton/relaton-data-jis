abstract:
- content: 安全保護監査証跡機能を規定。安全保護監査証跡機能は，ＪＩＳ　Ｘ　５００６で規定されたシステム監理を目的とした情報及びコマンドの交換を行うために，集中的又は非集中的な監理環境の中の応用プロセスが使用する一つのシステム監理機能を規定。この機能は，ＪＩＳ　Ｘ　５００３で規定された応用層に位置し，ＪＩＳ　Ｘ　５７２０が提供するモデルに従って規定。システム監理機能の役割は，ＪＩＳ　Ｘ　５７６３で定義。
