abstract:
- content: 容積形電動圧縮機，蒸発器，凝縮器などによって冷凍サイクルを構成し，水の冷却又は加熱を行うウォータチリングユニットについて規定。なお，空気調和用に供するものに適用し，飲用に供するもの，工業用に供するもの及びブライン（不凍液）を用いて，冷却及び加熱するものには適用しない。
