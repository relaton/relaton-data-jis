abstract:
- content: この規格は，ランダムに接続された一対の直角PC（Physical Contact）端面をもつシングルモード光ファイバ同士の接続において，挿入損失及び反射減衰量の要求性能を満足する一連の要件について規定する。このモデルは，指定されたモードフィールド径（MFD）上での光強度のガウス分布を用いて，MFDの不整合並びに光ファイバコアの軸ずれ及び角度ずれに基づいて挿入損失等級を決定する。挿入損失等級及び反射減衰量等級は，JIS
    C 5965-1に規定されている。
