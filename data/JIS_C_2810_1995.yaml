abstract:
- content: ６００Ｖ以下の一般屋内配線及び屋側配線において，銅線又はアルミニウム線の接続に使用する圧着，圧縮，など機械的接続による分離不能形電線コネクタについて規定。電線コネクタに適用する電線の範囲は，単線では直径１．０～３．２ｍｍ（アルミ線を除く。），より線及び可とうより線では公称断面積０．７５～１０００ｍｍ×２（１４ｍｍ×２以下のアルミ線を除く。）とする。
