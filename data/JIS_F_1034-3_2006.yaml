- content: 船体，上部構造及び付加物の構造への使用を目的とした材料，特に，[溶接用普通及び高張力熱間圧延鋼板，広幅平鋼，形鋼及び棒鋼；板材又は形材に加工された，オーステナイト系ステンレス鋼；板材，形材及び押出形材として加工された展伸アルミニウム合金；加工用木材，合板又は単板（ベニヤ）の形状となっている木材；その他の適切な材料]について規定。
