- content: 無菌状態で提供し，主に血管用及び透析用のチューブ又はカテーテルの内くう（腔）に挿入し，体内からの液体（血液など）の漏出を防ぐとともに，チューブなどの折れ防止のために使用するオブチュレータについて規定。ただし，ウロキナーゼなどの生物由来材料をコーティングして抗血栓性を発現させるオブチュレータには適用しない。
