abstract:
- content: ＪＩＳ　Ｘ　５００６で規定するシステム管理を目的とした相互動作を行うために，集中的又は非集中的な管理環境の中の応用プロセスが使用する一つのシステム管理機能を規定。関係を表現するための属性を規定し，サービス及びはん（汎）用定義からなる。ＪＩＳ　Ｘ　５００３で規定する応用層に位置し，ＩＳＯ／ＩＥＣ　９５４５で提供されるモデルに従って定義。システム管理機能の役割は，ＪＩＳ　Ｘ　５７６３で規定。（１）関係を表現する属性のための利用者要件　（２）利用者要件とこの機能が提供するサービス及びはん（汎）用定義を関連付けるモデル　（３）この機能が提供するサービス　（４）ＩＳＯ／ＩＥＣ　１０１６５－４に従って文書化されたはん（汎）用属性型，はん（汎）用通知型及びはん（汎）用パラメタ　（５）サービスを提供するために必要なプロトコル　（６）これらのサービスと管理操作及び通知との関係　（７）これらのはん（汎）用定義を使用する他の規格に課される準拠性要件　（８）他のシステム管理機能との関係　（９）適合性要件の事項を規定。
