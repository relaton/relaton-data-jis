abstract:
- content: "この規格は，次についての手引を示す。\n－\tビジネス，技術及び財務の面から見た総合信頼性の意義及び重要性\n－\tJIS Q 9001（品質マネジメントシステム），JIS
    Q 55001（アセットマネジメント）などの組織のマネジメントシステムの適切な適応を通しての総合信頼性の達成\n－\t総合信頼性の高いシステム，製品及びサービスを実現するためにマネジメントシステム及びライフサイクルプロセスに統合される活動\n－\tコスト，安全，環境，顧客の信用，ブランド，評判などの要素を考慮しつつ，要求される成果を達成しそのアシュアランスを提供するために，ライフサイクルを通しての総合信頼性活動の計画及び実施"
