abstract:
- content: "試薬として用いる塩素酸カリウムについて規定。警告1\t塩素酸カリウムは，劇物のため，眼，皮膚への接触及びガスの吸入を避ける。また，衝撃及び火気を避け，被酸化性物質と離して保存する。警告2\tこの規格に基づいて試験を行う者は，通常の実験室での作業に精通していることを前提とする。その使用に関連して起こる全ての安全上の問題を取り扱おうとするものではない。この規格の利用者は，安全データシート（SDS）などを参考にして各自の責任において安全及び健康に対する適切な措置をとらなければならない。"
