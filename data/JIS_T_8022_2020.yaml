abstract:
- content: 鉛直に張られた単層又は複数層（コーティング構造，キルティング構造，多層構造，サンドウィッチ構造，類似の組合せ構造など）の生地で構成する防護服材料が規定の小火炎にさらされたときに示す火炎伝ぱ特性を試験するための二つの方法（表面着火及び下端着火）について規定。この試験方法は，広範囲に溶融又は収縮を起こす材料については，適用しない。
