abstract:
- content: コンクリート，アスファルトなどで作られた路面などを切込み，溝堀り及び刻みを付けるハンドガイド式のコンクリートカッタの安全に係る要求事項について規定。この規格は，搭乗形コンクリートカッタ；軌条走行形コンクリートカッタ；建築材料の床切削として用いる移動台車に取り付けた手持ち形コンクリートカッタ；遠隔操縦式コンクリートカッタには適用しない。
