abstract:
- content: 最終的な合着，修復，裏層（ベース）又は裏装（ライニング）に用いる粉液型酸-塩基性歯科用セメントに対する要求事項及び試験方法について規定。この規格は，手練和用セメント及び機械練和用カプセル入りセメントの両者に適用できる。この規格は，そのセメントの使用用途が合着材，修復材，裏層材又は裏装材のいずれであるかによって，それらの使用目的ごとに要求性能を規定。
