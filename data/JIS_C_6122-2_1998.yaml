- content: 現在商用化されている希土類が添加されたアクティブ光ディスクを使用した光ファイバ増幅器（ＯＦＡ）に適用。目的は，ＩＥＣ　６１２９１－１の３．に定義される光ファイバ増幅器の，ａ）公称出力信号光パワー　ｂ）大信号出力光パワー安定度　ｃ）飽和出力光パワー　ｄ）最大入力信号光パワー　ｅ）最大出力信号光パワー　ｆ）入力光パワー範囲　ｇ）出力光パワー範囲　ｈ）最大全出力光パワー　のパラメータについて，正確かつ信頼性のある測定を行うために必要な一定の条件を確立。
