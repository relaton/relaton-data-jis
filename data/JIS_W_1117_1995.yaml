abstract:
- content: アルミニウム合金への非染色陽極酸化皮膜の生成及び試験に関する要求事項を規定。通常，高Ｚｎ－Ｍｇ－Ｃｕ（ＡＡ　７ＸＸＸシリーズ又は同等品）のアルミニウム合金に適用されるこの陽極酸化皮膜は，直流２０Ｖを使用するクロム酸法により生成する。封孔処理した陽極酸化皮膜は，耐食性を改善するため及び塗装の前処理として，航空宇宙向け製品に適用。
