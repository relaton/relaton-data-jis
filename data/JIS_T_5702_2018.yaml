abstract:
- content: 次の事項［ａ）エアー供給，水供給，吸引供給及び廃水配管へ接続する歯科用ユニットの構成；ｂ）歯科用ユニット内のエアー及び水のシステムにおける材料，設計及び構造；ｃ）流入水及びエアーの品質；ｄ）歯科用吸引システムの性能］に関する要求事項及び試験方法を規定。取扱説明書及び技術解説に対する要求事項も規定。救急患者の生命維持治療又は滅菌空気及び水の供給を要求する口くう（腔）外科治療に使用する歯科用ユニットには適用しない。アマルガムセパレータを含まない。
