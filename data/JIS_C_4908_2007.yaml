abstract:
- content: 主として電気機器に組み込んで用いるコンデンサのうち，商用周波数における定格電圧が単相交流１　０００Ｖ以下のもので，単相回路で用いる誘導電動機の巻線に接続して用いるもの。電動機の始動時だけに用いる交流用電解コンデンサには適用しない。；放電灯回路に接続して力率改善を目的として用いるもの。力率改善用と同一コンデンサケースに組み込むが，力率改善を目的としないコンデンサの部分は除くものについて規定。
