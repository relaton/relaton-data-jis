- content: "この規格は，次の用途で人工的な表面をもつ床に用いられる屋内及び屋外で用いられる業務用の駆動床処理機の安全性について規定する。\n－\tスクラビング\n－\t湿式又は乾式ピックアップ\n－\tポリシング又は乾式バフィング\n－\tワックス，シーリング製品及びパウダーベースの洗剤の使用\n－\tシャンプー\n－\tストリッピング，グラインディング及びスカリファイイング"
