abstract:
- content: "置換（箇条1全てを，次に置き換え適用する。）\nこの規格は，次の用途で人工的な表面をもつ床に用いられる屋内及び屋外で用いられる業務用の駆動床処理機（以下，機器という。）の安全性について規定する。\n－\tスクラビング\n－\t湿式又は乾式ピックアップ\n－\tポリシング又は乾式バフィング\n－\tワックス，シーリング製品及びパウダーベースの洗剤の使用\n－\tシャンプー\n－\tストリッピング，グラインディング及びスカリファイイング\nこれらの清掃動作及び施工動作は，直線方向（linear）というよりも，横方向（lateral）又は全方向（periodic）である。\n注記1\t対照的に，IEC
    60335-2-72の適用範囲の機器の清掃動作は，横方向又は全方向というよりも，直線方向である。\nこの規格は，業務用の機器に適用する。\n注記2\t次に挙げるものは，包括的ではないが，適用範囲に含む場所を示す。\n－\tホテル，学校，病院などの公共使用区域\n－\t工場，製造現場などの工業区域\n－\t販売店，大型店などの小売店舗\n－\tオフィス，銀行などの企業構内\n－\t通常の家庭用目的以外の全ての使用\n（対応国際規格の注記の一部は規定のため，本文に移動した。）\nこの規格は，自走機構をもたない機器に適用する。\n注記3\t意図する機能は同じだが，自走機構をもつ機器については，IEC
    60335-2-72の適用範囲である。\nこの規格は，次の駆動機構を含む機器に適用する。\n－\t内燃機関\n－\t定格電圧が単相機器にあっては250 V以下，その他の機器にあっては480
    V以下の商用電源駆動モータ\n－\tバッテリ駆動機器\nバッテリ駆動機器は，埋込形のバッテリ充電器を備えていてもよい。\nこの規格は，次のものへの適用は意図していない。\n－\t家庭用真空掃除機及び吸水式掃除機（JIS
    C 9335-2-2）\n－\t家庭用床処理機（JIS C 9335-2-10）\n－\t業務用スプレー清掃機器（IEC 60335-2-68）\n－\t駆動ブラシを含む業務用湿式及び乾式真空掃除機（IEC
    60335-2-69）\n注記4\tIEC 60335-2-68及びIEC 60335-2-69は，自走機構をもたない機器だけが適用範囲である。\n－\t自走機構をもつ又はもたない業務用床処理機（IEC
    60335-2-72）\n－\t手持形及び可搬形モータ駆動電気工具（JIS C 9745規格群，JIS C 9029規格群，JIS C 62841規格群及びIEC
    62841規格群）\n－\t腐食性又は爆発性の雰囲気（じんあい，蒸気又はガス）が存在するような特殊な状況にある場所で用いる機器\n－\t危険なじんあい（IEC
    60335-2-69で定義されるような），非可燃性物質，又は赤熱粒子を採集する機器\n－\t車両搭載用機器，船舶搭載用機器又は航空機搭載用機器\n注記5\t厚生関係機関，労働安全所管機関，水道当局その他の当局によって，機器の安全な使用のための要求事項が追加される場合がある。\n注記6\tこの規格の対応国際規格及びその対応の程度を表す記号を，次に示す。\nIEC
    60335-2-67:2021，Household and similar electrical appliances－Safety－Part 2-67:
    Particular requirements for floor treatment machines, for commercial use（MOD）\nなお，対応の程度を表す記号“MOD”は，ISO/IEC
    Guide 21-1に基づき，“修正している”ことを示す。"
