abstract:
- content: 炭素繊維強化プラスチック（ＣＦＲＰ）の一般的な引張クリープ試験方法として一定の試験雰囲気下で，試験片に長時間一定の引張荷重を加えて，試験片の引張クリープ伸びの測定及び／又は試験開始から試験片が破壊若くはある規定された引張とクリープひずみに逹するまでの時間の測定を行う方法について規定。負荷方向と繊維の軸とを一致させて行う一方向ＣＦＲＰの引張クリープ伸びを測定する試験方法には適用しない。
