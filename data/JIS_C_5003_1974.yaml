- content: 本質的に同一設計で連続的に製造され，確立した品質管理によって生産される電子部品であって，原則として期待される寿命期間中，一定の故障率を合理的に仮定できる部品について適用し，計数１回抜取検査方式によって，部品の故障率水準の初期判定，維持，拡張の原則，測定間隔，試料数，試験時間，得られた結果の処理などの手順について規定。
