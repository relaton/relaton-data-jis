abstract:
- content: 製品規格（例えば，部品又は装置の規格）を作成する際に，当該当製品の適用範囲に対する適切な試験及び試験の厳しさを選択するのに必要な情報を示す。耐湿試験の目的は，結露（凝縮）の有無にかかわらず，電気製品・電子製品の電気的及び機械的特性が，高い相対湿度の気象条件に耐える能力を判定することである。また湿度試験は，ある種の腐食作用に対する供試品の耐食性を点検するのに適用してもよい。
