abstract:
- content: 加硫ゴム及び熱可塑性ゴムの引張特性の求め方について規定。求める特性は，引張強さ，切断時伸び，所定伸びにおける応力，所定応力における伸び，降伏点引張応力，及び降伏点伸びとする。降伏点引張応力及び降伏点伸びの測定は，降伏点をもつ加硫ゴム及び熱可塑性ゴムにだけ適用する。
