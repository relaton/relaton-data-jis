- content: この規格は，荷を格納するラック，バッファコンベヤとラックの格納場所との間で，荷を移載し搬送するために水平走行するシャトル台車，入出庫コンベヤ位置とバッファコンベヤ位置との間で荷を垂直搬送する垂直搬送装置，及びシャトル台車と垂直搬送装置との間をつなぐバッファコンベヤで構成されるシャトル台車式自動倉庫システムの設計通則について規定する。
