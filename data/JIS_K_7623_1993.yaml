abstract:
- content: 写真フィルム，写真乾板及び写真印画紙の解像力の求め方について規定。写真フィルム，写真乾板及び写真印画紙には，黒白フィルム，黒白印画紙，カラーリバーサルフィルム，カラーネガティブフィルム及びカラー印画紙を含み，Ｘ線用感光材料及びフォトポリマー，ジアンなどの感光層を有するその他の高エネルギー放射線用の感光材料は含まない。
