- content: 機能規模測定（ＦＳＭ）関連規格の要約及び次の二つ[FSMの枠組みを定めるＪＩＳ　Ｘ　０１３５（ＩＳＯ／ＩＥＣ　１４１４３）規格類。これは，ＦＳＭの定義及び概念を提供し，機能規模測定手法(FSMM)の適合性評価方法及び検証方法を提供する。；機能規模測定手法の規格，すなわち，ＪＩＳ　Ｘ　０１４３：２００６，ＩＳＯ／ＩＥＣ　２０９２６：２００３，ＩＳＯ／ＩＥＣ　２０９６８：２００２及びＩＳＯ／ＩＥＣ　２４５７０：２００５]の間の関係を提供。
