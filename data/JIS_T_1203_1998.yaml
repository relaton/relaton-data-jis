abstract:
- content: 診断のために，脳の活動電位を記録する脳波計について規定。これ以外の目的で脳波測定を行う機器，例えば，大脳機能監視装置，脳波テレメータ，脳波データ収録・再生装置，電気治療中の特別な脳波監視装置などには適用しない。脳波用せん（閃）光刺激装置を内蔵するものの該当する部分については，ＪＩＳ　Ｔ　１２１３を適用。
