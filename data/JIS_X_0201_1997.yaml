abstract:
- content: ３種類の７ビット符号化文字集合及び１種類の８ビット符号化文字集合を規定。符号化文字集合は，データ処理システムと関連する装置との間及びデータ通信システム間での情報交換に使用することを目的とする。符号化文字集合は，ラテン文字及び／又は片仮名を含む。符号化文字集合では，ＪＩＳ　Ｘ　０２１１の制御機能が使用できる。制御機能を含むデータは，前進方向に順次処理するものと仮定する。
