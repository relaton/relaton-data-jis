abstract:
- content: 原子力施設及び放射線施設の敷地内，敷地境界，周辺地域などの野外で用いられ，５０ｋｅＶ～７ＭｅＶの環境γ線の空気吸収線量率，空気カーマ率又は周辺線量当量率を連続的に監視する，据置形，可搬形又は移動形の環境γ線モニタについて規定。事故時又は緊急時の線量率の監視に関わる特別な性能は，規定しない。熱ルミネセンス線量計，光刺激ルミネセンス線量計，ガラス線量計などの受動形線量計には適用しない。β線及び中性子の監視には適用しない。
