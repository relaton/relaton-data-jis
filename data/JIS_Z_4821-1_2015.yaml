abstract:
- content: 密封放射線源（密封線源）からの漏出及びそれに伴って発生する放射線被ばくを防護するために，製造業者が密封線源の安全性を評価できること，及び使用者がその使用目的に適した密封線源を選択できることを目的とし，一般要求事項，等級システムを確立する等級試験の実施，製造時試験，表示及び試験成績書について規定。密封線源及び核燃料物質を含めて，原子炉内の放射性物質には適用しない。
