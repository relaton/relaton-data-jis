abstract:
- content: 建築部位及び建築構成要素の熱抵抗及び熱貫流率の計算方法について規定。ドア，窓及びその他のガラスのはまった部分，地盤への熱移動を伴う部位並びに透気を意図した部位は対象から除外する。計算方法は，関係する材料及び製品の適切な熱伝導率設計値又は熱抵抗設計値に基づいている。
