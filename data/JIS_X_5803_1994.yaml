- content: メッセージ指向型文書交換システムの規格群（規格群は，ＪＩＳ　Ｘ　５８０１～５８０７）の一つである。規格群は，開放型システム間相互接続（ＯＳＩ）環境で使用するメッセージ通信処理システム（ＭＨＳ）の仕様を規定。さらにメッセージ通信処理の分散情報処理業務の内容を定義するための規約を規定。
