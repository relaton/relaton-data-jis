abstract:
- content: 電子計算機，関連周辺端末機器などの機器及びシステム間で情報交換に用いる８ｍｍ幅，ヘリカル走査記録，ＨＨ－１様式，磁気テープカートリッジの構造，寸法，物理的特性，機械的特性，磁気的特性及び情報の規格様式について規定。情報交換当事者間で合意した情報交換符号並びにラベル及びファイル構成の規格を用いることでシステム相互の情報交換に適用。
