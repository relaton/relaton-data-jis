abstract:
- content: ＪＩＳ　Ａ　８９０５に示す工具を使用して，作業現場でのプラグの取外し，取付けを容易にするため，プラグの種類，形状及びサイズについて規定。プラグを製造するための寸法及び材料については規定しない。土工機械の潤滑油，冷却水，作動油及び燃料を交換する場合に必要な排油，給油及び点検に用いるプラグについて適用。
