abstract:
- content: 噴射ポンプ製造業者の試験仕様に従ってある噴射ポンプを試験したときに，異なる試験装置を用いた場合にも，確実に同一の結果を得るために必要な要件及び特性だけを規定。試験装置の使用者が噴射ポンプを試験するのに必要な要件及び特性を確実に保持できるようにするために，試験装置製造業者が試験装置の能力を明確にする場合の記載様式について規定。
