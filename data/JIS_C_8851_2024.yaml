abstract:
- content: "この規格は，定置用の小形固体高分子形燃料電池発電ユニット及び小形固体酸化物形燃料電池発電ユニット（以下，発電ユニットという。）を，起動及び停止を含む標準家庭の消費電力を模擬した11モード運転パターンで運転した場合の11モードエネルギー効率を測定する試験方法について規定する。\nこの規格は，次のa)～g)
    に該当する燃料電池発電システムを対象としている。\na)\t燃料電池の種類　固体高分子形燃料電池又は固体酸化物形燃料電池\nb)\t出力　定格送電出力10
    kW未満\nc)\t交流出力電圧　220 V以下\nd)\t運転形態　系統連系運転，自立運転又は独立運転\ne)\t原燃料　気体燃料（液化石油ガス，都市ガス，水素ガスなど）又は液体燃料（工業ガソリン，自動車ガソリン，灯油など）\t\nf)\t運転圧力　気体燃料の場合は燃料ガスが通る部分の最高使用圧力が0.1
    MPa未満，又は液体燃料の場合は液体燃料が通る部分は1.0 MPa未満\ng)\tシステム形態　パッケージに収納された定置用の発電専用システム又はコージェネレーションシステム"
