abstract:
- content: 表示可能な製品情報の可視化のための総称リソースを規定。提供される表示データは，受取側システムが人間の理解に適した製品情報の一つ以上の絵を構成できるようにするために，製品データと組み合わせされ，ともにシステム間で交換される。絵の中での製品情報の望まれる視覚的体裁を記述するための必要な総称リソースを規定。
