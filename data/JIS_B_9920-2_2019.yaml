- content: クリーンルーム又はクリーンゾーンが，粒子数濃度による空気清浄度を維持し，十分に機能を発揮していることを保証するためのモニタリングについて規定。浮遊粒子数濃度の測定又はこれに影響するパラメータに基づく，クリーンルーム又はクリーンゾーンの性能に関するモニタリング計画の最低限の要求事項を規定。
