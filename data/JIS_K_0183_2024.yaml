abstract:
- content: この規格は，原子間力顕微鏡（AFM）を用いて軟質材料表面の力－距離曲線を測定し，ジョンソン－ケンドール－ロバーツ（JKR）理論に基づく2点法を用いた解析によって軟質材料の弾性率を決定する手順について規定する。この規格は，弾性率が100
    kPa～1 GPaの範囲の軟質材料に適用する。空間分解能は，AFM探針と表面との接触半径に依存し，通常，約10 nm～20 nmである。
