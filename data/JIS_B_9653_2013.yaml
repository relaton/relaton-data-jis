abstract:
- content: 肉類加工機械及びその附属装置に限定した特定の安全・衛生設計のための要求事項であり，ＪＩＳ　Ｂ　９６５０－１，ＪＩＳ　Ｂ　９６５０－２，ＪＩＳ　Ｂ　９７００及びＪＩＳ　Ｂ　９９６０－１が定める要求事項の拡張が必要な事項について規定。動力，加熱及び制御に何らかのエネルギーを使用し，商用の食料品又はその原料を量産する工場などの作業場所で使用する肉類機械を対象とするものであり，家庭，レストランなどのちゅう（厨）房で使用する肉類機械には適用しない。
