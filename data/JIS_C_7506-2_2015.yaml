abstract:
- content: 自動車用ヘッドランプ，フォグランプなどの照明灯及び信号灯に用いる，交換可能な白熱電球及びハロゲン電球，ディスチャージランプ並びにＬＥＤ光源を対象とし，口金接着強さ，寿命，光束維持率，耐振性，ガラス球強度，ガラス球変位及びこれらの試験方法について規定。灯具設計のガイダンスとして与えられる温度限界，最大サージ電圧及び電球の最大外郭寸法の情報についても規定。
