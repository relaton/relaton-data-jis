abstract:
- content: |-
    この規格は，屋内固定使用のために設置する製品がさらされる環境パラメータ及びその厳しさの分類について規定する。
    この規格で定める環境条件は，製品の性能に直接影響を及ぼす可能性があるものに限定し，そのような環境条件だけを考える。製品に対する環境条件の影響については，特に規定しない。
