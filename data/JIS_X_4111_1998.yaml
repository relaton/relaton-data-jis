abstract:
- content: ＪＩＳ　Ｘ　４１０１～４１１２及びＪＩＳ　Ｘ　４１１４は，文書の交換を促進することを目的。次の事項を規定。１．ＪＩＳ　Ｘ　４１０２による規定を補完し，文書中における表の表示及び処理を可能とすることを目的とした文書構造　２．格子との対応付けによって特徴付けられる格子論理構成部品及び格子枠構成部品　３．表の割付け記述を可能とすることを目的として，文書構造に適用する割付け属性及び割付け指示属性　４．表を表示することを目的として，ＪＩＳ　Ｘ　４１０６～４１０８に規定される内容体系に適用する表示属性　５．ＪＩＳ　Ｘ　４１０２による規定とともに，文書中の表の表現及び表示を決定する文書割付け処理及び表示処理の参照モデル
