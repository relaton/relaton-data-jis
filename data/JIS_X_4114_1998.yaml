abstract:
- content: ＪＩＳ　Ｘ　４１０１～Ｘ　４１１２及びＸ　４１１４は，文書の交換を促進することを目的。文書は，書簡，手紙，送り状，帳票，報告書などとし，絵及び表を含んでいてもよい。文書中で使われる内容要素は，図形文字，ラスタ図形要素お酔い幾何学図形要素でもよく，これらのすべてを一つの文書中に含んでいてもよい。
