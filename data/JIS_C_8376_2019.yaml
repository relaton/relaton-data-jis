abstract:
- content: 定格１次電圧が１００Ｖ以上３００Ｖ以下，定格周波数が５０Ｈｚ又は６０Ｈｚの交流の電路に用いる定格容量が５００ＶＡ以下の次の小形単相変圧器［ベル用変圧器；表示器用変圧器；リモートコントロールリレー用変圧器］の安全性について規定。電気工事を必要としない差込プラグによって電源に接続する変圧器，及び機械器具に組み込む変圧器は除く。
