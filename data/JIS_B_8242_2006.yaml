- content: 液化石油ガスを常温で貯蔵する地上設置の横置円筒形貯槽の構造について規定。－１０℃（日最低気温の月平均値の最低値）を下まわる寒冷地に設置する貯槽，バルク貯槽（液化石油ガスの保安の確保及び取引の適正化に関する法律施行規則第１条第２項第２号に規定するもの）及び特定設備検査規則第２条第１７号に規定する第二種特定設備には適用しない。
