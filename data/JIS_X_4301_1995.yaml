abstract:
- content: 連続階調，単色又はカラーのディジタル静止画データに適用。圧縮画像データを必要とする多様な応用に適用できるが，２値画像データには適用できない。（１）原画像データから圧縮画像データへの変換処理　（２）圧縮画像データから再生画像データへの変換処理　（３）これらの処理を実装する際の指針　（４）圧縮画像データの符号化表現　の各事項を規定。
