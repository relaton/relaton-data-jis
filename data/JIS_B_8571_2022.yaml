abstract:
- content: エネルギー源として使用するガスの体積を計量するガスメーターについて規定。エネルギー源として使用するガスとは，石炭ガス，コークスガス，油ガス，ナフサガス，天然ガス，石油ガス，オフガス，バイオガス又はこれらの混合ガス（空気で希釈されたものを含む。）をいう。口径２５０　ｍｍ以下（実測湿式ガスメーターを除く。）であって，使用最大圧力１０　kＰａ以下のガスメーターは，附属書ＪＡに規定。
