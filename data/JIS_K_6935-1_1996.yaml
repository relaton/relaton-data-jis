abstract:
- content: ふっ素ポリマー材料の分類の体系を規定。この体系を仕様作成のための基準として用いてもよい。ふっ素ポリマーのホモポリマー及び各種のふっ素モノマーから製造されるコポリマーを扱う。これらは，ディスパージョン及び型成形，押出成形，及びその他の特殊な応用に使用される。分類の体系及び情報コード及び表示特性の数値表について述べている。
