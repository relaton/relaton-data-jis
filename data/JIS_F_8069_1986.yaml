abstract:
- content: 船舶用照明器具に対する標準的な要求事項について規定。照明用として用いられる固定式又は携帯用の照明器具に適用し，航海灯及び海峡，港などにおける航行用として使用される他の灯具についても適用。配線器具や整備される電気器具についても適用。蓄電池形携帯電灯には適用しない。
