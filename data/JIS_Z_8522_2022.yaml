abstract:
- content: ユーザインタフェースで提示される情報に関するインタラクティブシステムのための人間工学的原則について規定。この原則は，情報通信技術で使われる主な三つのモダリティ（視覚，聴覚及び触力覚）を通じて提示情報を知覚及び理解することに適用する。この原則は，インタラクティブシステムの分析，設計及び評価に適用可能である。また，この規格では，原則に対応した推奨事項を規定する。
