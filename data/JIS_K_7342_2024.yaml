abstract:
- content: この規格は，プラスチック及び相当な部分をプラスチックが占める製品の火災試験に用いる試験用着火源の分類について規定する。これらの着火源は，試験試料に当てる強さ及び範囲が異なる。この規格は，火災危険シナリオにさらされるプラスチックに，実際に起きる初期の熱的挙動を模擬するために用いるのに適している。
