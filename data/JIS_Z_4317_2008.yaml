abstract:
- content: 原子力施設及び放射線施設において放射線防護のために，施設における作業環境の希ガス放射能濃度の測定；施設から環境中に放出される空気中の希ガス放射能濃度の測定の目的によって空気中の希ガス（ラドンガスは除く。）の放射能濃度を連続的に測定し，指示値が設定値を超えたときに警報を発生する放射性希ガスモニタについて規定。
