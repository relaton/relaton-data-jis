abstract:
- content: ２枚の布の間を加硫ゴム若しくは熱可塑性ゴムで接着した複合体，又は布及び加硫ゴム若しくは熱可塑性ゴムとを接着した複合体の剥離強さの求め方について規定。複合体が鋭く曲がっているもの及び角度をもっているものには，適用しない。また，ＪＩＳ　Ｋ　６４０４－５及びＩＳＯ　２５２に規定する加硫ゴム又はプラスチックの引布及びコンベヤベルトの接着試験にも，適用しない。
