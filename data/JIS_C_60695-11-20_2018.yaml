abstract:
- content: 垂直に保持した短冊試験片又は水平に保持した板状試験片を，公称５００Ｗの火力をもつ小火炎の着火源にさらし，電子製品に用いる種々の材料の燃焼挙動を比較することを目的とする，２種類の小規模な燃焼試験で構成する試験方法について規定。材料の厚さが薄いために着火せず，収縮して炎から外れる材料には適用できない。
