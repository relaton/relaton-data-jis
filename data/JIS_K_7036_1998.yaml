abstract:
- content: 埋設及び地上配管用ガラス強化熱硬化性プラスチック（ＧＲＰ）配管系のボルト式フランジ接合部の試験方法について規定。接合部だけに適用し，接合部の設計を確認する試験方法に適用。試験方法は，端末を水圧による軸方向の力によって加熱したとき又はしないときの影響を評価することを前提とし，あらゆる呼び寸法の管及び継手の接合部について適用。
