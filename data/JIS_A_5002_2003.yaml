- content: 構造用軽量コンクリートに用いる軽量骨材について規定。構造用軽量コンクリートとは，構造上主要な箇所に用いられるコンクリートであって，鉄筋軽量コンクリート構造，プレストレスト軽量コンクリート構造，鉄骨鉄筋軽量コンクリート構造，プレキャスト軽量コンクリート製品などに用いるコンクリートをいう。
