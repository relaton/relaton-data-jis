abstract:
- content: 暗号モジュールがＪＩＳ　Ｘ　１９７９０に規定された要求事項に適合しているかどうかを，試験機関が試験する場合に使用しなければならない方法について規定。これらの方法は，試験過程での高度な客観性を提供し，試験機関全てにわたっての一貫性を確実にするために開発されている。さらに，ＪＩＳ　Ｘ　１９７９０に規定された要求事項に対する適合性の根拠資料として，ベンダが試験機関に提供しなければならない情報に対する要求事項も規定。
