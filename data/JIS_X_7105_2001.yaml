- content: ＩＳＯ／ＴＣ２１１が関与する種々の地理情報規格を基とした日本工業規格への適合を宣言するために必要な試験及び基準のための枠組み，概念，並びに方法論を規定。抽象試験項目群（ＡＴＳ）を規定する枠組み及び適合性試験中に従わなければならない手続の枠組みを規定。
