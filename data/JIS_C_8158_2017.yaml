abstract:
- content: 家庭用又はそれに類する一般照明用に用い，かつ，安定に点灯動作する装置と一体化した電球形ＬＥＤランプについて規定。この規格は，意図的に，ＪＩＳ　Ｚ　９１１２の５．２（色度範囲）に規定する色度範囲を外れる光源色をもつように生産された電球形ＬＥＤランプには適用しない。また，ＯＬＥＤ（有機ＥＬ）を光源とする電球形状のランプにも適用しない。
