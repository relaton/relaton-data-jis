- content: 船用燃料油タンク及び潤滑油タンクの非常遮断弁に用いる空気式遠隔遮断装置について規定。装置の範囲は，機関室の空気源から空気だめに至る充気管，空気だめ及び操作装置を経て燃料油タンク，又は潤滑油タンク非常遮断弁に至る閉鎖空気管までとする。
