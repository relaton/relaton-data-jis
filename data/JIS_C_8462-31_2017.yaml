abstract:
- content: 定格電圧が交流６００Ｖ，直流７５０Ｖ以下の屋内又は屋外用の家庭用及びこれに類する用途の固定電気設備に用いる電気アクセサリ用で，合成樹脂製ボックス，合成樹脂製エンクロージャ，その他の合成樹脂製附属品（ボックス形状）及び合成樹脂製ケーブル配線用スイッチボックス（以下，単に“ボックス”，“エンクロージャ”などという。）の安全要求事項について規定。周囲温度がまれに４０℃になることもあるが，通常は２５℃を超えない場所で使用するボックス及びエンクロージャに適用。
