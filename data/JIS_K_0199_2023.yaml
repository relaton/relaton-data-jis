abstract:
- content: 複数の異なる顕微測定装置で同一試料を測定する際の，試料の同一箇所を分析するための手順について規定。基準点となるアライメントマーカーが刻まれた試料ホルダーを，複数の異なる顕微測定装置で共通に用いて，同一試料の微視的領域の同一箇所を分析するために必要な手順を分析担当者に対して示すことを目的とする。ここで，顕微測定装置とは，電子顕微鏡，光学顕微鏡，走査型プローブ顕微鏡など顕微観察機能をもつ測定装置をいう。ただし，試料移動ステージの位置座標が読み取れず，アライメントマーカーを基にした分析箇所の番地指定ができない顕微測定装置には適用しない。また，二次元平面上の位置合わせに適用するものとし，三次元の位置合わせには適用しない。
