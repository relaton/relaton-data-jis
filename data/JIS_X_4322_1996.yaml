abstract:
- content: ディジタル記録媒体用の動画の符号化表現及びその復号処理について規定。この符号化表現は，通常速度の順方向再生に適用できるほか，ランダムアクセス，高速順方向再生，高速逆方向再生，通常速度の逆方向再生，一時停止及び静止画像といった特別な機能にも適用。この規格は，標準の走査線数が５２５本及び６２５本のテレビジョン形式と互換性があり，パーソナルコンピュータ及びワークステーションでも使用できる柔軟性がある。
