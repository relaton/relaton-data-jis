abstract:
- content: ＪＩＳ　Ｋ　７１６１－１に規定する一般原則に基づいて，型成形，押出成形及び注型プラスチックの引張特性を求めるための試験条件を規定。硬質発泡材料（ＩＳＯ　１９２６参照）又は発泡材料を用いたサンドイッチ構造物には適用しない。厚さ１ｍｍ未満の柔軟なフィルム及び板には適用しない（ＪＩＳ　Ｋ　７１２７参照）。
