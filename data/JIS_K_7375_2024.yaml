abstract:
- content: "この規格は，透明，半透明及び不透明のプラスチックの全光線透過率及び全光線反射率の求め方を規定する。試験片の形状は，成形板又は円盤状，フィルム及びシートである。\nただし，蛍光を発するプラスチック及び有彩色プラスチックには適用しない。\n注記1\tJIS
    K 7361-1の適用範囲は，平面状で，透明かつほとんど無色のプラスチックである。この規格は，拡散する光を捕捉する方法を提供し，半透明及び不透明なプラスチックに適している。\n注記2\tこの規格の対応国際規格及びその対応の程度を表す記号を，次に示す。\nISO
    26723:2020，Plastics－Determination of total luminous transmittance and reflectance（MOD）\nなお，対応の程度を表す記号“MOD”は，ISO/IEC
    Guide 21-1に基づき，“修正している”ことを示す。"
