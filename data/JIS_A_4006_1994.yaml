abstract:
- content: 給湯，飲料水用又は暖房に使用される温水ボイラ及び貯湯槽など（間接加熱器を含む。）に対して所定の水頭圧以下に保ち温水の膨張，収縮を吸収し，かつ温水の使用量に応じ自動的に給水を行うために公営水道などの給水管と温水ボイラ又は貯湯そうの中間に設けられる開方式温水ボイラ用シスターンについて規定。温水ボイラなどの機器に内蔵されたシスターンについては適用しない。
