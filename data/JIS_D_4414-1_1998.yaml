- content: ドラムブレーキ用ライニング及びディスクブレーキ用パッドにさびの発生を促進する環境条件を加えるための実験室的方法，及びさびによる固着力を評価する方法について規定。ライニング及びパッドのさびに対する柄供を比較するには，相手材の鉄の材質及び条件が一定でかつ再現性が不可欠である。自動車のブレーキに使用するライニング及びパッドに適用。
