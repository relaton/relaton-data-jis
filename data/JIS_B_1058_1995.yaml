abstract:
- content: ＩＳＯ　８９８－１による強度区分が８．８から１２．９で，呼び径が１～１０ｍｍのボルト及びねじの破壊トルクを判定するためのねじり試験について規定。この試験は，呼び径が３～１０ｍｍで，引張試験が実施できない長さの短いボルト及びねじのほか，破壊荷重及び保証荷重がＩＳＯ　８９８－１に規定されていない，呼び径３ｍｍ未満のボルト及びねじにも適用。この最小破壊トルクは，六角穴付き止めねじには適用しない。
