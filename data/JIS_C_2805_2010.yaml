abstract:
- content: 主として電力用機器内部及び機器相互の配線に用いる軟銅のより線又は単線の電線を接続するために，ＪＩＳ　Ｃ　９７１１に規定する接続工具又は圧着端子の製造業者が指定する接続工具を用いて，その電線の端末に圧着接続する裸圧着端子及び絶縁体の上から圧着接続する絶縁被覆付圧着端子について規定。
