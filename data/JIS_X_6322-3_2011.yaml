abstract:
- content: ＰＣＤの発生する動作磁界にある近接型カード又は同様な動作をする対象物（ＰＩＣＣ）のポーリング；初期化処理中におけるＰＣＤとＰＩＣＣとの間の通信に使用するバイトフォーマット，フレーム及びタイミング；初期リクエストコマンド及びリクエスト応答の内容；複数のＰＩＣＣの中から一つのＰＩＣＣを検出し通信する方法（衝突防止）；ＰＣＤとＰＩＣＣとの間の初期化通信に必要なパラメタ；目的のアプリケーションに対応した一つのＰＩＣＣを複数のＰＩＣＣの中から簡単に早く選択する方法（任意選択）；について規定。
