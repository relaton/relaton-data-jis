abstract:
- content: 電気設備に接続する家具（及びこれに類する備品）の配線設備に適用。例として，照明器具，コンセント，開閉器のような電気機器及び配線設備が施設されたベッド，食器棚，机及び商店の陳列棚である。建築物の電気設備と固定配線によって接続する家具に適用し，また，他のＩＥＣ規格の規定にあるものを除き，プラグ及びコンセントを使用して接続するプレハブ家具及び家具にも適用。
