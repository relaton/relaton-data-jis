abstract:
- content: 荷を構内・屋内などで，マストに案内されて昇降するフォークで荷役し，人力によって運搬するのに用いるハンドリフタ（以下，リフタという。）で，最大積載質量が１　０００ｋｇ以下の人力，油圧又は電動（公称電圧が１２Ｖに限る。）によって，荷を昇降させるリフタについて規定。電動走行式リフタは除く。
