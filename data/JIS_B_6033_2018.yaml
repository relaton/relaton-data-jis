abstract:
- content: 主に金属材料の研削用に設計した次のグループに分類する据付け形研削盤における危険源を除去又はリスクを低減するための要求事項及び保護方策について規定。据付け形ホーニング盤，研磨・ベルト研削盤，並びにＪＩＳ　Ｃ　９０２９－２－４（卓上グラインダ），ＪＩＳ　Ｃ　９０２９－２－１０（可搬形切断機）及びＪＩＳ　Ｃ　９７４５－２－３（手持ち形グラインダ）に対応する可搬形電動工具には適用しない。
