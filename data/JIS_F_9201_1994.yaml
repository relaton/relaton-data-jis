abstract:
- content: 国際海事機関（ＩＭＯ）の決議Ａ．３８４（Ｘ）による要求により，小形船舶からのレーダ電波の反射を強めるためのレーダ反射器について規定。なお，救命艇等及び海上の構造物などに取り付けて，レーダ電波の反射を強めるための反射器の性能については附属書に規定。
