abstract:
- content: ＪＩＳ　Ｘ　４１５１に適合する４種類の文書型定義及び付加的な機能を規定。図書，論文及び逐次刊行物の生成及び交換のための文書体系を提供することを目的とする。（ａ）文書型定義及び文書実現値に用いる構文を定義するＳＧＭＬ宣言　（ｂ）次の文書クラスのための文書型定義　（ｉ）図書　（ｉｉ）論文　（ｉｉｉ）論文を集めた逐次刊行物　（ｃ）他のＳＧＭＬ応用によって埋め込まれた数式のための文書型定義　について規定。
