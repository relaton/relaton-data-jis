abstract:
- content: 圧力容器の構造について規定。この規格を設計圧力３０　ＭＰａ以上の圧力容器に適用する場合は，高圧への適用に対する設計上の考慮を示す必要がある。この規格は，ＪＩＳ　Ｂ　８２６７と材料の許容引張応力などが異なる。ここで，圧力容器とは，圧力を保持する容器，圧力を発生する流体を内蔵する容器，又は外圧を保持する容器をいう。
