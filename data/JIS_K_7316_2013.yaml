abstract:
- content: プラスチックのスクラッチ特性の求め方について規定。この方法は，規定の形状をした硬い器具を，試験片表面に接触させ，規定の力及び速度で，移動させて，スクラッチを付ける方法について規定。規定の条件下で，規定のタイプの試験片のスクラッチ挙動を調査し，試験片に生じたスクラッチの種類を分類する方法について規定。
