abstract:
- content: |-
    この規格は，他のJIS T 5221規格群には規定されない，手動及び機械的に操作する歯内療法に用いる形成器具及び清掃器具の要求事項及び試験方法について規定する。
    この規格は，形成器具及び清掃器具の寸法，マーキング，製品の指定，安全性の考慮事項，ラベリング及び包装に対する要求事項を規定する。
