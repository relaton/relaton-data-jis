- content: １．文書記述言語ＳＧＭＬの抽出構文　２．抽出構文を特定の文字又は数値に結びつける規格参照具象構文及び各種の具象構文を定義するための基準　３．適合ＳＧＭＬ文書　４．適合ＳＧＭＬ文書の処理能力及びその文書中のマークの誤りを認識する能力による適合ＳＧＭＬシステム　５．この規格で規定しないデータ（画像，図形又は書式付きの文）を適合ＳＧＭＬ文書の中に含める方法　以上の事項を規定。
