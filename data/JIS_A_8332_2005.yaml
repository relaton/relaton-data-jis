abstract:
- content: ＪＩＳ　Ａ　８３０８に定義する土工機械の整備，点検又はその他運転以外の目的のために，ダンパ荷台，その類似品及び運転室を上昇又は傾斜した位置に保持するために備えた機械的な支持装置の性能要求事項及びその試験方法について規定。同様にダンパ荷台支持装置及び運転室傾斜支持装置の設置方法，装備及び色彩についても規定。
