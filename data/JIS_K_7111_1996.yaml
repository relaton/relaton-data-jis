abstract:
- content: 定められた条件下でのプラスチックのシャルピー衝撃強さを試験する方法について規定。多くの種類の試験片のタイプを規定。試験片タイプやノッチタイプは，材料規格に規定。試験方法は，定められた固有な衝撃条件のもとで試験片の挙動及び規定された試験片のぜい（脆）性又はじん（靱）性を評価する目的で使用。ＩＳＯ　１８０より広い範囲に適用し，層間せん断破壊を示す材料やその環境要因の影響を受ける材料により適している。
