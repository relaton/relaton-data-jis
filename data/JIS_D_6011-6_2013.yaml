abstract:
- content: 産業車両の安定度を検証するための基本的な試験方法及び要求事項を規定するＪＩＳ　Ｄ　６０１１－１を基に，運転者の位置が１　２００ｍｍを超えて上昇することが可能なオーダピッキングトラックの安定度の検証方法について規定。横方向にシフト可能な荷台，又は前後方向の車両中心面の外で旋回可能な荷台を装着したフォークリフトには適用できない。
