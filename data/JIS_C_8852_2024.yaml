abstract:
- content: "この規格は，定置用の固体高分子形燃料電池発電システム及び固体酸化物形燃料電池発電システム（以下，燃料電池発電システムという。）のエネルギー消費量の測定方法，及び住宅に設置した場合のエネルギー消費量推定に用いる設備仕様の算定方法について規定する。\nこの規格は，次のa)～h)
    に該当する燃料電池発電システムを対象としている。\na)\t燃料電池の種類　固体高分子形燃料電池又は固体酸化物形燃料電池\nb)\t出力　定格送電出力10
    kW未満\nc)\t交流出力電圧　220 V以下\nd)\t運転形態　系統連系運転，自立運転又は独立運転\ne)\t原燃料　発電部及び補助熱源部とも気体燃料（都市ガス又は液化石油ガス）を用いるものに限る。\nf)\t運転圧力　燃料ガスが通る部分の最高使用圧力が0.1
    MPa未満\ng)\tシステム形態　発電部，貯湯部及び補助熱源部を備えた定置用のコージェネレーションシステム\nh)\t用途　家庭用用途に限る。"
