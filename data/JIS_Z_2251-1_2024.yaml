abstract:
- content: "この規格は，試験力範囲が0.009?807 N～19.613 Nの金属材料のヌープ硬さ試験方法について規定する。\nこの規格で規定するヌープ硬さ試験は，くぼみの対角線長さ0.020
    mm以上に適用する。\nこの規格で規定するヌープ硬さは，電着皮膜，無電解皮膜，溶射皮膜，及びアルミニウムの陽極酸化皮膜を含む金属皮膜及びその他無機皮膜に対しても適用することが可能である。\n皮膜の状態（平滑性，厚さなど）によって，くぼみの対角線を正確に読み取ることが可能である場合，この規格を皮膜表面の垂直方向の測定及び断面の測定に適用することが可能である。皮膜表面を垂直に測定する場合，この規格を0.007
    mm以上の厚さの皮膜に適用することが可能である。皮膜断面を測定する場合，この規格を0.020 mm以上の厚さの皮膜に適用することが可能である。より小さなくぼみから硬さを判定するために，ISO
    14577-1を用いることが可能である。\nこの規格は，使用する試験機の使用者による定期的な点検方法についても規定している。\n注記1\tくぼみの対角線長さが0.020
    mm未満の試験では，測定の不確かさが大きくなるおそれがある。\n注記2\tこの規格の対応国際規格及びその対応の程度を表す記号を，次に示す。\nISO 4545-1:2023，Metallic
    materials－Knoop hardness test－Part 1: Test method（MOD）\nなお，対応の程度を表す記号“MOD”は，ISO/IEC
    Guide 21-1に基づき，“修正している”ことを示す。"
