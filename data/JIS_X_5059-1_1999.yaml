abstract:
- content: 否認防止サービスの目的は，主張された行動又は事象が発生したか否かの紛争を解決するために，その事象又は行動に関する証拠を生成し，収集し，管理し，利用可能にし，有効性を確認することである。暗号技術に基づく証拠を提供する否認防止機構のためのモデルを規定。最初に，様々な否認防止サービスに汎用的な否認防止機構を規定。
