- content: 未録音及び録音済磁気録音テープと，それに付随して使用するリール・ツー・リール，カセット，カートリッジなどの録音再生システムの寸法及び機械的，電気的要求事項に適用。録音の互換性を保証するために必要な測定方法及び必要許容範囲を含む。
