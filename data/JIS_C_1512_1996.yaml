abstract:
- content: 騒音レベル及び振動レベル又はそれらのいずれかの記録を行う指数応答形のペン応答をもつレベルレコーダについて規定。また，附属装置，騒音計又は振動レベル計の直流出力（実効値出力）を用いて指数応答形の記録を行うレベルレコーダについてもこの規格を適用。附属装置等付レベルレコーダの構成及び試験の要件については，附属書による。
