abstract:
- content: ＪＩＳ　Ｚ　４７０４に適合する医用Ｘ線管装置に内蔵する医用Ｘ線管に加えるための高電圧を発生し，かつ，それを制御する医用Ｘ線高電圧装置について規定。ただし，ＪＩＳ　Ｚ　４７１１に規定する診断用一体形Ｘ線発生装置及びＸ線ＣＴ（画像再構成断層撮影装置）に使用するＸ線高電圧装置を除く。ここに規定する以外の事項については，ＪＩＳ　Ｚ　４７０１の規定を適用。
