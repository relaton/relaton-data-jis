abstract:
- content: "エアハンドリングユニットについて規定。次（－\t主に事務所，商業ビル，工場，病院などで用いる中央熱源方式の冷暖房・換気用の空気調和機である。；－\t電動式の送風機，外部の熱源機器から配管を通して冷水，温水，蒸気，冷媒などを熱媒として用いる熱交換器，エアフィルタなどを用いた空気ろ過装置などの要素機器，及びこれらを収納するケーシング，制御機器などで構成されている。；－\t室内空気の再循環若しくは外気の取入れ，除じん又はその双方を行う換気の機能及び空気の冷却，加熱，減湿，加湿，除湿などの機能をもつ。；－\t専ら機械室，屋上ペントハウスなどの，容易に人が出入りできないように管理され，かつ，旋錠された区画に設置されている。；－\t空気の吸込側若しくは吹出側，又はその双方にダクトを接続して送風を行う。）の全てに従うエアハンドリングユニットに適用。"
