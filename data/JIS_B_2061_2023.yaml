abstract:
- content: "水道に直結する，又は水道に直結する受水槽の下流の配管に接続する単水栓，湯水混合水栓，止水栓，ボールタップ，洗浄弁及び洗浄水栓（それぞれ，電気開閉式のものを含む。）について規定。次［a)\t使用圧力０．７５　ＭＰａ以下の給水・給湯用の単水栓，湯水混合水栓及び止水栓。ただし，太陽熱利用温水器専用の水栓は除く。；b)使用圧力０．７５　ＭＰａ以下の給水用のボールタップ；c)\t使用圧力０．７５　ＭＰａ以下の洗浄弁及び洗浄水栓］に適用可能である。"
