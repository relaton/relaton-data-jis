abstract:
- content: 往復動内燃機関，運転において必要な制御装置，開閉装置，補助装置などの付加装置を含めた交流（ＡＣ）発電機で構成する，１　０００ＶまでのＲＩＣ機関駆動式発電装置の安全要求事項について規定。航洋船及び移動式海洋施設並びに航空機に搭載して使用する又は陸上走行車両及び機関車の推進に使用する発電装置には適用しない。
