- content: 自動車などの内燃機関の始動，点灯，点火などに使用する公称電圧が１２Ｖの鉛蓄電池について規定。鉄道車両，二輪自動車，電気自動車などの駆動用の鉛蓄電池及び制御弁式鉛蓄電池には適用しない。
