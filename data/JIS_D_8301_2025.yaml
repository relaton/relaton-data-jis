abstract:
- content: "この規格は，車両及びタイヤ・路面の騒音測定を目的とする試験用路面の重要な特性について規定する。\nこの規格に示す路面の考え方は，次のとおりである。\n－\t車両の騒音試験を含む広範囲の走行条件で，一貫した車両及びタイヤは路面の騒音を発生させる。\n－\t試験場間のばらつきを最小限にする。\n－\t車両の騒音源の吸音性を制限する。\n－\t通常の道路の施工手順と一致する。"
