abstract:
- content: ＪＩＳ　Ｂ　６１９０－１及びＪＩＳ　Ｂ　６１９０－４を引用して，マシニングセンタの運動試験，すなわち，主軸速度，送り速度及び２軸以上の直進軸及び／又は回転軸の同時制御によって生成される補間運動経路の精度試験について規定。速度及び補間運動精度の試験だけを扱い，一般に別途行うのが望ましい機械の運転試験，例えば，振動試験，騒音試験については規定しない。
