abstract:
- content: ガソリンを燃料とする火花点火エンジンを搭載した二輪自動車（原動機付自転車，二輪自動車及び側車付二輪自動車を指す。）がモード運転又はアイドリング運転を行ったときに発生する排気ガスを，分析計を用い，空気で薄めた試料を採取して測定する希釈測定法及び排気管から直接試料を採取して測定する直接測定法について規定。
