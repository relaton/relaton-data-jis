abstract:
- content: ＪＩＳ　Ｂ　６１９１に基づいて，単柱又は門形で一つの固定又は移動形テーブルを備えた立て旋盤の静的精度及び工作精度の検査方法，並びにそれぞれの検査事項に対応する許容値について規定。加工作業の定義，機械の形式，機械各部及び座標軸の名称についても規定。機械の精度検査だけを取り扱い，通常，精度検査の前に行う機械の運転機械（振動，異常騒音，運動部品のスティックスリップなど），又は機械の特性試験（例えば，主軸回転速度，送り速度）には適用しない。
