abstract:
- content: |-
    この規格は，光ファイバ接続デバイス，光受動部品，スプライス又はクロージャの動作時，保管時及び／又は輸送時に起こる可能性がある高温環境条件での耐久性の測定手順について規定する。
    この試験は，一定の高温の環境に規定時間さらしたときの，光ファイバ接続デバイス，光受動部品，スプライス又はクロージャの性能の測定を目的とする。
    一般的な言い方をすれば，この試験では，軟化及び膨張による故障を引き起こすような温度に供試品をさらす。
    この手順では，JIS C 61300-2-22で規定する，動作温度変化時の部品の性能は含まない。
