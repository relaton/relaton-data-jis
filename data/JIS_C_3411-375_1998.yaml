- content: その適正な機能が船舶の安全に必要と判断できる電話設備を含むあらゆる種類の計装及び通信設備の相互接続に用いる船用一般計装，制御及び通信用ケーブルについて適用。ケーブルは，交流又は直流６０Ｖ以下の系統に用いるものであるが，交流又は直流２５０Ｖまでにおける故障条件下でも確実に作動する。
