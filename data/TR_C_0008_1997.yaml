abstract:
- content: ガイドラインとして位置付けられる技術報告書であり，装置やシステムのイミュニティ報告を作成する責任者に提供することを前提。目的は，電磁環境を分類し，電気・電子部品を含む各種の装置／システムのイミュニティ要求条件に対する仕様の改善を援助し，その結果，電磁両立性を達成することである。イミュニティレベルの選択方法に関する基本的なガイドラインを提供。
