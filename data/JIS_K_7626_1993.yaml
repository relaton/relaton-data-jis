abstract:
- content: 感光材料を取り扱う場合における″ＩＳＯ安全光条件″を求めるための試験方法を規定。″ＩＳＯ安全光条件″とは，最終画像に検知可能な変化を生じさせずに，感光材料に与えることのできる安全光露光量の最大値の１／２未満の露光量を与えるときの安全光条件をいう。ＩＳＯ安全光条件を求める方法は，漏れた状態又は乾いた状態にある写真フィルム，写真乾板及び写真印画紙すべてに適用。
