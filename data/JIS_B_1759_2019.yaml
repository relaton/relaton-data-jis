abstract:
- content: 平行軸歯車対を構成する円筒歯車にプラスチック材料を用いたとき，歯元における曲げ疲労折損に対する当該材料が示す強さの評価方法について規定。また，この規格の評価法に基づいて既に許容曲げ応力を求めたプラスチック材料製歯車の想定される呼び接線力に対する安全性評価法も規定。
