abstract:
- content: 落射蛍光顕微鏡の照明の明るさ，時間的安定性及び均一性の測定の手順について規定。照明の均一性の測定は，像面又は中間像面が電子撮像素子による測定に適している場合だけに適用。また，落射蛍光顕微鏡の照明の明るさ，時間的安定性及び均一性測定結果に対する使用者への提供方法についても規定。
