abstract:
- content: "”開放型システムにおける安全保護の枠組み”に関する一連の規格は，安全保護サービスを開放型システム環境で適用することを規定。ここで”開放型システム”という用語は，データベース，分散応用，開放型分散処理，ＯＳＩなどの領域を含む。安全保護の枠組みは，システム及びシステム内のオブジェクトを保護する手段を定めること，並びにシステム間の相互作用に焦点を置く。"
