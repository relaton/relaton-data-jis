abstract:
- content: この規格を含むＪＩＳ　Ｘ　６３０５（規格群）は，ＪＩＳ　Ｘ　６３０１に基づく識別カードの特性評価試験方法を規定しており，各試験方法は，一つ以上の基本規格と相互に参照される。基本規格とは，例えば，ＪＩＳ　Ｘ　６３０１，ＩＤカードを使ったアプリケーションで利用する情報記憶技術を規定する規格である。ＪＩＳ　Ｘ　６３０１に基づく識別カードの磁気ストライプ技術に特有な試験方法について規定。
