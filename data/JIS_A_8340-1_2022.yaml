- content: ＩＳＯ　６１６５に定義される土工機械に対する一般安全要求事項について規定。これは，土工機械群のうちの２機種以上の機械に共通の要求事項である。同様に主として土砂，岩石及びその他の材料の掘削，積込み，運搬，穴掘り，まきだし，締固め又は溝掘りをするように設計したアタッチメント及び派生機械にも適用。
