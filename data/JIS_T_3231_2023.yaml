abstract:
- content: 心肺バイパス外科手術中に，滅菌済みで単回使用の貯血槽として使用する体外循環ハードシェル心内血／静脈血リザーバシステム及びソフトバッグ静脈血リザーバについて規定。なお，ガス交換器，血液フィルタ，除泡器，血液ポンプなどの構成品をもつ多機能システムにおける貯血槽だけに適用。
