- content: 電気加熱式で，かつ，換気式の複数のチャンバをもつ劣化処理オーブンの最低限度の要求事項について規定。周囲温度より２０Ｋ高い温度から５００℃までの全ての温度範囲，又は一部の温度範囲で使用するよう設計されたオーブンについて規定。マルチチャンバオーブンの受入試験，負荷状態及び無負荷状態での稼働中の監視試験，並びに使用条件について規定。
