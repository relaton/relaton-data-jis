abstract:
- content: 表現の要素を結びつけて個々の集まりを作り上げるために，統合総称リソースを規定。そのような要素の集合の中で，どの要素が関連しあい，どの要素が関連しあわないかを見分けるための基礎を与える。一つの表現がある関係に加わっている場合の表現の変換も含め，これらの集まり間の関係を定める構造も規定。
