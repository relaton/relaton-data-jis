abstract:
- content: ゴム及びプラスチックホースの低温柔軟性を測定する３つの試験方法について規定。Ａ法－低温剛性試験は，呼び径２５以下の保形ホースについて適用。試験はホースの低温及び標準温度での柔軟性を比較し，剛性の増加を測定。；Ｂ法－低温曲げ試験は，比較試験に適した簡便で定性的な試験方法であって，呼び径１００以下のホースに適用。；Ｃ法－低温圧縮試験は，圧縮によって，ホースの低温特性を調べる試験方法であって，Ｂ法で規定の長さがとれない場合のホースについて適用。
