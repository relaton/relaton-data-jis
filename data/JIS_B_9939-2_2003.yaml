- content: 油圧管路における平均定常圧力の測定方法を規定。管路における平均定常圧力の測定方法は，内径３ｍｍを超え，平均流速が２５ｍ／ｓ未満で，かつ，平均定常静圧力が７０ＭＰａ（７００ｂａｒ）未満の場合に適用。
