abstract:
- content: パウダジェットハンドピースの一般要求事項，試験方法，製造業者の情報，表示及び包装について規定。ただし，設計は除く。歯科診療で使用するパウダジェットハンドピース及び併用するパウダに適用する。これらは，患者の口くう（腔）内の残さ（渣），変色及び歯こう（垢）を除去並びに歯の清掃及び研磨のためにアブレージョンを行う。さらに，侵襲を最小にする，か（窩）洞形成，接着のための表面処理，口くうの残留セメントの除去等の結果を得るためのエアアブレージョンで使用するパウダジェットハンドピース及び併用するパウダにも適用することができる。ただし，パウダジェットハンドピースへの駆動空気及び噴霧水の供給に使用する歯科用制御装置，プロフィハンドピース（アングルハンドピース），パワードスケーラ又は多機能ハンドピース（マルチウェイシリンジ）は，除外する。
