abstract:
- content: |-
    この規格は，地震動と衝撃とに関連して自然界に現れる環境条件について規定する。
    その目的は，地震の特性評価のための幾つかの基本的な性質及び強度を，保管及び使用の間に，製品がばく露されやすい厳しさの基礎的情報として定義することである。与えられている加速度は，地表面の状態だけを対象としている。構造に関連する条件に言及しているが，一般の場合の説明に限定している。
