abstract:
- content: 熱硬化性樹脂積層板について規定。積層板とは，紙を主基材とし，フェノール樹脂及びエポキシ樹脂を結合剤とした板，布及び石綿を主基材としフェノール樹脂を結合剤とした板，ガラス布を主基材とし，フェノール樹脂，メラミン樹脂，けい素樹脂及びエポキシ樹脂を結合剤とした板並びにガラスマットを主基材として不飽和ポリエステル樹脂を結合剤とした板とする。
