abstract:
- content: 水で希釈した液状農薬の散布者が着用する防護服の最低限の性能，分類及び表示についての要求事項を規定。頭部及び手足の防護装備（例えば，帽子，ヘルメット，保護めがね，マスク，手袋，ブーツなど）には適用しない。くん（燻）蒸剤，高揮発性液状農薬及び殺生物剤に対する防護服には適用しない。
