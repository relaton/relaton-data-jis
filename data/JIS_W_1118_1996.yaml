- content: アルミニウム合金に施す非染色陽極酸化皮膜の生成及び試験に関する要求事項を規定。陽極酸化皮膜は，硫酸法によって生成する。陽極処理は塗料の付着性及び耐食性を改善するために，航空宇宙用製品の製造に適用。
