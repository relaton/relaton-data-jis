abstract:
- content: マンモグラフィー以外の医療用及び歯科口内法用Ｘ線写真に用いるフィルムと処理との組合せシステムのＩＳＯスピード及びＩＳＯ平均階調度の求め方について規定。Ｘ線を直接照射するフィルムについてのセンシトメトリーの手順が記載されている。目的は，フィルムと処理との組合せシステムの特性が再現でき，また，他のシステムとの比較ができるように，ＩＳＯスピード及びＩＳＯ平均階調度の測定方法を提供することにある。
