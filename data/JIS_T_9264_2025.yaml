abstract:
- content: |-
    この規格は，両上肢で操作する歩行補助具で使用者の全体重を支えることが可能で，車輪のない4本の脚，又は車輪のない2本の脚と車輪のある2本の脚とを備えた歩行補助具について規定する。ただし，起立補助具及び歩行補助椅子は除く。
    なお，体重又は力をかけるとロックする圧力ブレーキをもつ車輪は，車輪とみなさない。
