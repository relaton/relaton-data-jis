abstract:
- content: 消毒を意図する歯科器械の表面に使用する全ての材料の化学消毒剤に対する耐久性を調査する試験方法を規定。抗菌，抗ウイルス及び防かびに対する消毒剤の効力については取り扱わない。また，試薬耐久性試験を実施した材料への外力の影響を確認する試験は規定しない。
