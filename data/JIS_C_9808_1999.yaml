abstract:
- content: ２４５０ＭＨｚの周波数の高周波を使用して，食品及び飲食物を温める，家庭用電子レンジに適用。従来加熱（熱エネルギー）と高周波加熱（高周波エネルギー）との両方を備えたオーブンにも適用。使用者への情報のために，家庭用電子レンジの主要な性能特性を定義し，これらの性能測定方法を規定。
