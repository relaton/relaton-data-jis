- content: 連続した繊維を配向して強化した炭素繊維強化プラスチック積層板の板厚方向引張強さ，板厚方向引張破断ひずみ及び板厚方向引張弾性率を求めるための曲げ試験方法について規定。板厚方向引張強さは，試験片の有効体積に依存するため，曲げ試験片の有効体積を求める方法について規定。
