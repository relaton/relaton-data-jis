abstract:
- content: 次［電力出力：定格正味電力出力が１０ｋＷ未満；出力モード：系統連系運転，自立運転又は独立運転；出力電圧：交流出力の場合２２０Ｖ以下，又は直流出力の場合１　５００Ｖ以下；運転圧力：燃料ガス及び酸化剤が通る部分の最大許容運転圧力（ゲージ圧力）が０．１ＭＰａ未満。ただし，液体燃料が通る部分は，１．０ＭＰａ未満。；原燃料：気体燃料（天然ガス，液化石油ガス，プロパン，ブタンなど），液体燃料（灯油，メタノールなど）又は水素；酸化剤：空気］の全てに該当する小形定置用燃料電池発電システムの電力出力性能，回収熱出力性能及び環境性能に関する試験方法について規定。
