abstract:
- content: この規格は，JIS E 5004-2による電気機器の一般規則に追加する内容として，各種の直流遮断器の特性及び試験方法について規定する。これらの遮断器の主接触部は，直流の主回路及び／又は直流の補助回路に接続されており，これらの回路電圧は，IEC
    60850に規定された直流3?000 Vを超えない直流の標準電車線電圧である。
