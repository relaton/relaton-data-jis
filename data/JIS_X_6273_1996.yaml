abstract:
- content: 適用試験の条件；光ディスクカートリッジの使用環境及び保存環境；データ処理システム間の機械的互換性を保証するための光ディスクカートリッジの機械的，物理的及び寸法に関する特性；トラックとセクタの物理的な配置，エラー訂正符号及び使用される変調方式を含むディスク上のエンボスデータ及びユーザ記録データのフォーマット；ディスクのエンボスデータの特性　の事項について規定。
