abstract:
- content: 交流６００Ｖ（周波数５０Ｈｚ又は６０Ｈｚ）以下又は直流６００Ｖ以下の電路で使用する工業用端子台について規定。端子台とは，電線の接続，分岐又は中継を目的として，電線接続部をもつ導電金具と，それを保持する絶縁体を組み合わせたもので，電気制御機器，制御盤，配電盤などの内部に使用するものをいう。
