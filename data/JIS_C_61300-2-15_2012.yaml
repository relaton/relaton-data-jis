abstract:
- content: 光ファイバコネクタの締結機構に対して過負荷トルクを加える試験で，ねじ締結機構又はバヨネット締結機構に対して過負荷トルクを加える試験に適用。通常の使用において，光コネクタ間又は光コネクタ組込み部品の締結機構に加えるトルク荷重に対して，その強度を調べる試験方法について規定。
