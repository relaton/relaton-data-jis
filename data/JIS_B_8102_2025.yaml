abstract:
- content: "この規格は，蒸気タービン及び蒸気タービン設備に関する次の事項の保証値を実証するため，発電用の過熱及び湿り蒸気タービンの受渡試験の実施，並びに試験結果の計算方法について規定する。\nなお，この規格は，発電用以外の蒸気タービンにも，適用可能である。\na)\t効率保証\n－\tタービン室熱効率\n－\t熱消費率\n－\t蒸気消費率\n－\t定格出力\nb)\t容量保証\n－\t最大主蒸気流量\n－\tJIS
    B 8101に適合する指定蒸気条件での最大出力（蒸気流量以外）\n－\t定められた条件下での蒸気タービンの熱負荷容量（原子力）\nc)\t機能保証\n－\t調速機及び非常調速機の特性"
