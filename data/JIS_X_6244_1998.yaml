abstract:
- content: １２０　ｍｍ　ＤＶＤ－ＲＡＭディスクに使用するためのケースの特性を規定。関連するが使用の異なる三つのタイプ（タイプ１：片面（タイプ１Ｓ）又は両面（タイプ２Ｓ）ＤＢＤ－ＲＡＭディスクを収納する，ディスクを取り出せないケースを規定。裏返し使用可能。タイプ２：片面ＤＶＤ－ＲＭＡディスク（タイプ１Ｓ）を収納する,ディスクを取り出すことができるケースを規定。裏返し使用不可能。タイプ３：片面ＤＶＤ－ＲＡＭディスク（タイプ１Ｓ）を挿入して，カートリッジとして使用してもよいケースを規定。裏返し使用不可能）を規定。
