abstract:
- content: 製品データの種々の側面を規定できる言語を定義。この言語はＥＸＰＲＥＳＳと呼ぶ。ＥＸＰＲＥＳＳ言語の構成要素の部分集合を表現するために図式表現も定義。この図式表現は，ＥＸＰＲＥＳＳ－Ｇと呼ぶ。ＥＸＰＲＥＳＳは，ＪＩＳ　Ｂ　３７００－１で定義されたデータ仕様記述言語とする。この言語はあいまいさなくデータを定義できるようにする言語要素と定義されたデータに対する制約の仕様とからなる。
