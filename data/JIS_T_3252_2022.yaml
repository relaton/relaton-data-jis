abstract:
- content: 心臓及び脈管をＸ線写真で検査するため，造影剤を心臓，大血管及び冠動脈に注入する際に用いる血管造影用活栓，造影用耐圧チューブ，針なし造影剤用輸液セット及び針なし造影剤輸液セット用延長チューブで構成するもの並びにその構成品について規定。ただし，体外で接続するものに適用し，血管造影カテーテル及び電動式造影剤注入装置には適用しない。
