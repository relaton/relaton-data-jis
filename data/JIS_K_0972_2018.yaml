abstract:
- content: 液体体積計として規定の公称容量を吸引・排出するように設計され，ピストン－シリンダ一体型チップを備えた直接置換式（ｄｉｒｅｃｔ　ｄｉｓｐｌａｃｅｍｅｎｔ）の連続分注ピペットであるマルチディスペンサ及びピストン－シリンダ機構に切替え弁を組み合わせ，試薬瓶などの上部に取り付けた状態で液体を吸引し，外部に排出するボトルトップディスペンサについて，計量性能を確保するための要求事項並びに試験方法及び校正方法を規定。
