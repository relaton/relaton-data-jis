abstract:
- content: 既製の補てつ（綴）装置構成要素を組み合わせた，粘膜を貫通する単一ポストの歯科用骨内インプラントの疲労試験方法について規定。この試験方法は，種々のデザイン又は寸法の歯科用骨内インプラントを比較する場合に有用である。この試験方法は，骨内インプラント及び補てつ装置構成要素の材料の疲労特性に関するものではない。
