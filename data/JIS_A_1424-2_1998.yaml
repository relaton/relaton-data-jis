- content: ＪＩＳ　Ａ　１４２４－１で規定する給水器具発生音の実験室測定方法における試験装置及び試験方法によって，給水器具発生音を測定するときの給水栓及び混合水栓の取付方法並びに作動条件について規定。対象とする給水栓及び混合水栓：建築物（流し，洗面槽，浴槽など）又は建築物近傍（例えば，庭園用）における冷水及び温水の使用のために０．１～０．５ＭＰａの範囲の給水圧で設計されたもの。
