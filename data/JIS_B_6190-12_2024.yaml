abstract:
- content: この規格は，高精度な工作物を加工するための工作精度試験方法，並びに直進軸及び回転軸の準静的な幾何誤差の影響及び同時制御される複数の軸の同期誤差の影響を評価するための工作精度試験方法について規定する。準静的な幾何誤差は，工作物の幾何誤差の主な原因となるが，動的な輪郭誤差など他の原因も大きく影響する場合がある。
