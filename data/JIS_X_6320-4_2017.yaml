abstract:
- content: 全ての活動分野でこの規格が使用されることを目的とし，次のこと（カードのインタフェースで交換されたコマンドレスポンス対の内容；カードのデータ要素及びデータオブジェクトの読出し手段；カードの動作特性について記述する管理情報バイトの構造及び内容；コマンドを処理するときに，カードのインタフェース上に現れるカードのアプリケーション及びデータの構造；カードのファイル及びデータのアクセス方法；カードのファイル及びデータにアクセスする権限を定義するセキュリティ機構；カードのアプリケーションを識別し指定するための手段及び機構；セキュアメッセージングの方法；カードによって処理される暗号化アルゴリズムへのアクセス方法）を規定。ＩＣカードの内部実装又はICカードにアクセスする外部装置については規定しない。
