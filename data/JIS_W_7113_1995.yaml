abstract:
- content: 航空機用コネクタの全般的性能要求事項と標準化の原則について規定。航空機用の各種ケーブルに応じて，圧着，はんだ付け，又は溶接するコンタクトを使用するように設計された形式のコネクタを取り扱う。寸法的に特定の形式のコネクタを規定するものではない。コネクタに関する基本設計，機械的・電気的要求事項及び基本的な使用環境条件の大要を規定。
