abstract:
- content: ゴム用配合剤として用いるカーボンブラック，シリカ及び酸化亜鉛の基本特性のうち，ＢＥＴのガス吸着理論の多点法に基づく窒素比表面積（ＮＳＡ）の求め方について規定。また，測定範囲を変えることによって，カーボンブラックの統計的厚さ比表面積（細孔内部の比表面積を含まない外部比表面積）（ＳＴＳＡ）の求め方について規定。ＳＴＳＡは，シリカ及び酸化亜鉛には適用できない。
