- content: 対象となる血管パターン認証システムとは，「あらかじめ登録した血管パターンの登録データと，ユーザが登録者であることを主張してあらたに入力する血管パターンを比較し，両血管パターンの類似度ないし，距離を算出するアルゴリズム，又は照合装置及び血管パターンは一致したか否かを判定するシステム」とする。
