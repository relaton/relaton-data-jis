- content: 一つの例外を除いて，単一の試験荷重によって複合負荷を得る単純化した静的及び繰返し負荷試験について規定。試験試料に生じる複合負荷は，歩行の立脚相中に生じる二つのピーク負荷にそれぞれ関連づけられるものである。下たい（腿）義足，ひざ（膝）離断義足，大たい（腿）義足に適用。
