abstract:
- content: 大洋航海時に通常の運転条件下で一人当直が可能な船橋において，船舶の安全運航のため当直者の状態を定時間隔で確認するシステムと，船橋当直者がその任務を遂行できなくなった場合，又は支援を必要とすると判断した場合に，船長及び他の航海士に船橋機器の警報及び警告を通報するシステムについて規定。
