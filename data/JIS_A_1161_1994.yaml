abstract:
- content: 常圧養生した気泡コンクリートのかさ比重，含水率，吸水率及び圧縮強度の試験方法について規定。高圧養生した気泡コンクリートについては，ＪＩＳ　Ａ　５４１６による。気泡コンクリートとは，セメントペースト中に微細な気泡をセメントペーストに対する容積比で２５％以上均等に含ませて作ったもので，かさ比重が１．２以下の常圧養生したもの。
