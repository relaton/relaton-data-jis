abstract:
- content: 次の二つ（Ａ法：成形品，キャストシート若しくは押出シート，又はフィルムの屈折率を屈折率計によって測定する方法。粉体又は粒状の材料には適用できない。；Ｂ法：粉体又は粒状の透明材料の屈折率を顕微鏡による液浸法（ベッケ線現象を利用）によって測定する方法。不透明材料及び異方性材料には適用できない。）の方法によるプラスチックの屈折率の求め方について規定。
