abstract:
- content: スキャニング測定機能をもつ座標測定機の性能が，製造業者の仕様に適合しているかどうかを検証する受入検査及び使用者がスキャニング測定機能をもつ座標測定機の性能を定期的に検証するための定期検査について規定。受入検査及び定期検査は，接触プロービングシステムでスキャニング測定が不可能な座標測定機にだけ適用。
