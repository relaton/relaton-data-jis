abstract:
- content: |-
    この規格は，商用化されている光増幅器（OA）及び光増幅器サブシステムの，光パワーパラメータ及び利得パラメータの測定方法について規定する。ここでいうOAには，光ファイバ増幅器（OFA），半導体光増幅器（SOA），及び平面導波路形光増幅器（POWA）を含む。OFAには，希土類添加及びラマン効果を用いたOFAを含む。
    この規格の目的は，JIS C 6121-1:2021の箇条3（用語，定義及び略語）で定義するOAパラメータについて，正確かつ信頼性のある測定を行うために必要な一定の条件を確立することにある。
