abstract:
- content: プロジェクトにおける，ＧＨＧの排出量の削減又は吸収量の増加をもたらすことを意図した活動の定量化，モニタリング及び報告のための，原則及び要求事項を規定し，また，手引を示す。この規格には，ＧＨＧプロジェクトの計画，プロジェクト及びベースラインシナリオに適切なＧＨＧの排出源・吸収源・貯蔵庫（ＳＳＲｓ）の特定及び選択，ＧＨＧプロジェクトのパフォーマンスのモニタリング，定量化，文書化及び報告，並びにデータ品質の管理に関する要求事項が含まれる。
