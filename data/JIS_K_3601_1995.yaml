abstract:
- content: 血液，発酵液，食品などの試料中に存在する乳酸の光学異性体の一つであるＬ－乳酸濃度を測定するための計測器のうち，固定化ラクテートオキシダーゼと酸素電極若しくは過酸化水素電極との組合わせによる酵素電極法，又は固定化シトクロムｂ２とヘキサシアノ鉄（ＩＩＩ）イオン存在下でのシトクロムｂ２反応の生成物であるヘキサシアノ鉄（ＩＩ）イオンの電解分析用電極との組み合わせによる酵素電極法に基づくものについて規定。
