abstract:
- content: メッセージ通信処理に関する規格群の一つとする。規格群全体は，多くの開放型システムによって実現されるメッセージ通信処理システム（ＭＨＳ）に対する包括的な青写真を提供。ＭＨＳは，蓄積転送を基本とするメッセージ考案を利用者に提供。利用者（すなわち，発信者）から発信されたメッセージは，メッセージ転送システム（ＭＴＳ）によって伝達され，一人以上の利用者（受信者）の機能体に配信。
