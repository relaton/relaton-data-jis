abstract:
- content: 噴射ポンプ製造業者の試験仕様書に従って，ある噴射ポンプを試験したときに，試験装置のいかんにかかわらず，確実に同一の結果を得るために必要な要件及び特性だけを規定。試験装置の測定装置の正確度に対する要件のほか，燃料噴射ポンプへの試験油の制御及び供給の要件，並びに燃料噴射ポンプからの吐出試験油の受け入れについての要件を規定。
