abstract:
- content: 段階スタイルシート（ＣＳＳ）の水準１の機構を規定。ＣＳＳ１は，簡単なスタイルシート機構であって，著者及び読者が，フォント，カラー，スペースなどのスタイルをＨＴＭＬ文書に付与することが可能。ＣＳＳ１言語は，人が読み書きでき，通常のデスクトップ出版用語によってスタイルを表記。
