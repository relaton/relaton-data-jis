abstract:
- content: 旅客，乗務員並びに船舶及びその設備の安全性に関連して使用する可聴及び可視信号並びに表示を取り扱っている。この可聴及び可視信号並びに表示は，あらゆる状況の下でも明確に識別できるように，選択され，かつ，装備されなければならない。この規格は，航行の目的で使う船から船へ又は陸への可聴及び可視信号は取り扱わない。
