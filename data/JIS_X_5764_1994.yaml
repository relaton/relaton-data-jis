- content: ＯＳＩ管理情報サービス（ＭＩＳ）のための規格群の一つである。管理オブジェクト及びその属性の情報モデルを定義。このモデルは，ＪＩＳ　Ｘ　５７６３に示されたシステム管理モデルの情報的側面に対応する。これは，他のシステム管理モデルの概念を提供することを目的とする。管理オブジェクト及び属性の命名の原則も定義。
