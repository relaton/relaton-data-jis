abstract:
- content: ＪＩＳ　Ｔ　８１４１の遮光保護具に規定するフィルタプレート及びカバープレートと併用することによって，溶接，熱切断などの際に発生する目に有害な紫外放射及び赤外放射並びに強烈な可視光から作業者の目を保護し，かつ，アーク，スパッタなどによる外傷の危険から顔部及び頭けい部の前面を保護する溶接用保護面について規定。
