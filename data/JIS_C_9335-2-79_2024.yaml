abstract:
- content: "置換（箇条1全てを，次に置き換え適用する。）\nこの規格は，定格圧力が2.5 MPa以上35 MPa以下で，自走機構をもたない，屋内用及び屋外用の家庭用及び業務用高圧洗浄機（以下，機器という。）の安全性について規定する。\nこの規格は，スチーム洗浄機，及び容量が100
    L以下，定格圧力が2.5 MPa以下，かつ，製品の容量と定格圧力とを乗じた値が5 MPa･L以下の，蒸気室（steam stage）を組み込んだ温水高圧洗浄機の部品にも適用する。\nこの規格は，自走機構をもつ機器には適用しない。この規格は，高圧ポンプ用動力源の次の動力システムに適用する。\n－\t定格電圧が単相機器の場合には250
    V以下，その他の機器の場合には480 V以下の電動モータ\n－\tバッテリ駆動モータ\n－\t内燃機関\n－\t液圧又は空気圧モータ\nこの規格は，次のものには適用しない。\n－\t定格圧力が35
    MPaを超える高圧ウォータージェット機器（water jet machine）\n注記1\t欧州では，このような機器はEN 1829-1で取り扱っている。\n－\t家庭用の液体又は蒸気利用表面掃除機器（JIS
    C 9335-2-54）\n－\t手持形電動工具及び可搬形電動工具（JIS C 9745規格群，JIS C 9029規格群，JIS C 62841規格群及びIEC
    62841規格群）\n－\t医用電気機器（JIS T 0601規格群）\n－\t農業用噴霧器（ISO 4254-6）\n－\t非液体の固体研磨クリーナ\n－\t生産工程の一部として設計された機器\n－\t腐食性又は爆発性の雰囲気（じんあい，蒸気又はガス）が存在するような特殊な状況にある場所で用いる機器\n－\t車両搭載用機器，船舶搭載用機器又は航空機搭載用機器\n注記2\t厚生関係機関，労働安全所管機関，水道当局及びその他の当局によって，機器の安全な使用のための要求事項が追加される場合がある。\n注記3\tこの規格の対応国際規格及びその対応の程度を表す記号を，次に示す。\nIEC
    60335-2-79:2021，Household and similar electrical appliances－Safety－Part 2-79:
    Particular requirements for high pressure cleaners and steam cleaners（MOD）\nなお，対応の程度を表す記号“MOD”は，ISO/IEC
    Guide 21-1に基づき，“修正している”ことを示す。"
