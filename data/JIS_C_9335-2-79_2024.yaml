abstract:
- content: |-
    この規格は，定格圧力が2.5MPa以上35MPa以下で，自走機構をもたない，屋内用及び屋外用の家庭用及び業務用高圧洗浄機の安全性について規定する。
    この規格は，スチーム洗浄機，及び容量が100L以下，定格圧力が2.5MPa以下，かつ，製品の容量と定格圧力とを乗じた値が5MPa･L以下の，蒸気室（steam stage）を組み込んだ温水高圧洗浄機の部品にも適用する。
