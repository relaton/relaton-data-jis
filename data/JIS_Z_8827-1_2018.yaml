abstract:
- content: 粒子径分布の測定を目的とする静的画像解析の方法について規定。撮像装置の粒子検出条件の設定及びその校正は粒子径測定の精度を確保するために重要であるが，この規格では画像取得法については規定せず，粒子画素計数に基づく粒子投影像評価法を規定。試料調製法については規定しない。
