abstract:
- content: 個別（製品）規格が要求する場合，電子機器用コネクタの試験規格として用いる。この試験は，個別（製品）規格に規定がある場合，類似の部品（すなわち，劣化メカニズムが同じ場合）に用いてもよい。一連の温度，湿度及び，要求する場合，減圧環境ストレスからなる環境条件にさらすときのコネクタの適合性を判断するための標準の組合せ試験方法について規定。
