abstract:
- content: ＥＤＩメッセージ通信に関する全般的なシステム及びサービスを定義。メッセージ通信処理システム及びサービスのその他の事項は，ＭＨＳの規格群の他の規格による。メッセージ通信処理システム及びサービスを定義するこの規格の構成は，ＪＩＳ　Ｘ　５８０１の表１による。ＭＨＳ上の公衆サービスは，公衆サービスのためのＭＨＳへのアクセス及びＭＨＳからのアクセスと同様に，ＩＴＵ－Ｔ勧告Ｆ．４００シリーズに定義されている。
