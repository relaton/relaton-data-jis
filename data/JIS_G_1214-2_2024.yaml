abstract:
- content: "この規格は，鉄及び鋼のりん定量方法のうち，モリブドりん酸抽出分離吸光光度法について規定する。\nこの方法は，りん含有率（質量分率）0.000
    3 %以上1.0 %以下の定量に適用する。なお，本体の方法は，りん含有率（質量分率）0.000 3 %以上0.010 %以下の定量に適用するが，タングステン含有率（質量分率）0.1
    %以上の試料には適用不可能である。附属書Aの方法は，りん含有率（質量分率）0.001 0 %以上1.0 %以下の定量に適用する。\n注記1\tJIS G 1214規格群の定量範囲を表1に示す。\n\n表1－JIS
    G 1214規格群の定量範囲\n規格番号\n定量範囲［質量分率（%）］\n\nJIS G 1214-1\n0.005\n以上\n0.50\n以下\n\nJIS
    G 1214-2\n0.000 3\n以上\n1.0\n以下\n\n\n注記2\tこの規格の対応国際規格及びその対応の程度を表す記号を，次に示す。\nISO
    10714:2024，Steel and iron－Determination of phosphorus content－Phosphovanadomolybdate
