abstract:
- content: "この規格は，蒸気タービン及び蒸気タービン設備に，幾つかの設備変更を伴う改造を行った改造蒸気タービンの受渡試験の性能確認方法について，a)～d)の事項の保証値を実証するため，発電用の過熱及び湿り蒸気タービンの試験の実施，並びに試験結果の計算方法について規定する。\nなお，この規格を発電用以外の蒸気タービンに適用してもよい。\na)\tタービン全体の改造による熱消費率又は内部効率の絶対値又は相対値\nb)\tタービン全体の改造による定格出力の絶対値又は相対値\nc)\tタービン部品の改造による熱消費率又は内部効率の絶対値又は相対値\nd)\tタービン部品の改造による圧力損失割合の絶対値又は相対値"
