abstract:
- content: 尿道経由のぼうこう（膀胱）留置用カテーテルで，導尿，圧迫止血，ぼうこう（膀胱）洗浄用などに使用するカテーテル（バルーン付き又はバルーンなし。）について規定。ただし，ＩＳＯ　２０６９７に記載されたろう（瘻）孔から留置する腎ろう（瘻）カテーテル及びぼうこうろう（膀胱瘻）カテーテルには，この規格は適用しない。
