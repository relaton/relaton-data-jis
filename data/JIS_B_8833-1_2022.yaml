abstract:
- content: "ＪＩＳ　Ｂ　０１４６－１に規定されたクレーンの構造部分及び機械部分に関わるＪＩＳ　Ｂ　８８２９に従った性能照査を実施するため，限界状態設計法に基づく荷重の一般的な計算方法，及び荷重の組合せの選定の原則について規定。剛体動力学解析及び弾性静力学解析に基づいているが，解析水準がこれらと同等以上であることを示すことが可能であれば，荷重及び荷重の組合せ，並びに動荷重係数を評価するための，より先進的な手法（計算又は試験）を積極的に用いてもよい。この規格の目的は，次による。a)\tクレーンの個別形式に対する，より詳細な規格の制定のため，一般的な形式，内容及び変数の値の範囲を示す。b)\t特定の規格がないときの，設計者又は製造業者とクレーン購入者との間の協定事項の概要を示す。"
