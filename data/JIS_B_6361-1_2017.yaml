abstract:
- content: ＪＩＳ　Ｂ　６１９０－１及びＪＩＳ　Ｂ　６１９０－２に基づき，普通精度の汎用シングルコラム形形彫り放電加工機（ＥＤＭ）の幾何精度，工作精度及び位置決め精度の各精度試験並びにこれらの試験に対応する許容値について規定。機械の精度試験だけを取り扱い，通常，精度試験前に実施しておく機械の運転試験（例えば，振動，異音，スティックスリップなど）又は特性試験（例えば，主軸回転速度，送り速度など）には適用しない。また，機械各部の名称及びＪＩＳ　Ｂ　６３１０に基づく座標軸についても規定。
