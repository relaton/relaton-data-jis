abstract:
- content: 日本語を表記に用いられる文字列を含むレコードの照合順番を規定。文字列の順序関係を定める照合規則を規定。その照合規則のレコードへの適用の仕方である照合方法を規定。照合順番は三つとする。（１）単純照合（２）読み・表記照合（３）代表読み照合　辞典の項目，データベースの索引，用語集，人名録などのように，各項目に施されている読み，その項目自体の表記などに基づいて項目を照合・整列する際などに適用。
