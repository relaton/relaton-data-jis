abstract:
- content: この規格群の目的は，文書の交換を促進することを目的。この規格群でいう文書は，書簡，手紙，送り状，帳票，報告書などとし，絵及び表を含んでいてもよい。文書中で使われる内容要素は，図形文字，幾何学図形要素及びラスタ図形要素でもよく，これらのすべてを一つの文書中に含んでいてもよい。
