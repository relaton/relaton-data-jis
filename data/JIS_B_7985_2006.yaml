- content: 工場及び事業所において燃料，その他の物の燃焼に伴って，若しくは各種製造の工程などから大気へ拡散させるための煙突，又はダクトへ排出されるガス中，及び廃棄物処分場，石炭処理施設などの施設，又は地域から発生するガス中のメタン濃度を連続的に測定するための自動計測システム並びに自動計測器で現場に設置して長期間連続測定を行う自動計測器について規定。
