abstract:
- content: 貯留槽内につり下げ又は据え置き，５０　Ｈｚ又は６０　Ｈｚの２極又は４極水中誘導電動機を電動機軸（ポンプ軸）又は軸継手によって直結し，建築物その他の設備から生じる水温０℃～４０℃，ｐＨ　５～ｐＨ　９，及び含まれる変形自在の軟弱固形物の大きさ２０　ｍｍ（ポンプの口径が４０　ｍｍ以下の場合は，固形物の大きさを１０　ｍｍ）以下の汚水・雑排水を取り扱うポンプ本体の吐出し口の呼び径が３２　ｍ～１５０　ｍｍの片吸込単段遠心形の設備排水用水中モータポンプについて規定。
