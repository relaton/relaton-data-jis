abstract:
- content: 輸送中又は使用中に繰返し衝撃を受ける部品，機器，その他の電気製品に適用。バンプ試験は，供試品の構造的完全さを満足する設計手段として，さらに，品質管理の手段として用いることができる。基本的には規定のピーク加速度及び作用時間の標準パルス波形の繰返し衝撃をバンプ試験機で供試品に加える試験である。
