abstract:
- content: "この規格は，アングルグラインダにおけるばり取り及びきず取り用研削といし（以下，研削といしという。）の最も一般的な呼び寸法について規定する。\n注記1\tこの規格に規定する研削といしの種類は，箇条5参照。\n注記2\tこの規格に規定する研削といしは，アングルグラインダ（JIS
    C 9745-2-3の3.104.1参照）に装着し，固定された被加工物の表面のばり取り及びきず取りのために使用する。\n注記3\tこの規格の対応国際規格及びその対応の程度を表す記号を，次に示す。\nISO
    603-14:2022，Bonded abrasive products－Dimensions－Part 14: Grinding wheels for deburring
    and fettling/snagging on an angle grinder（MOD）\nなお，対応の程度を表す記号“MOD”は，ISO/IEC Guide
    21-1に基づき，“修正している”ことを示す。"
