abstract:
- content: この規格は，高速光伝送装置に用いられる同軸形高周波コネクタ付半導体レーザ送信モジュールの物理的インタフェースの互換性を確立することを目的として，その仕様について規定する。また，同軸形高周波コネクタ付半導体レーザ送信モジュールは，7ピンの電気コネクタ，高周波コネクタ及び電子冷却素子を内蔵するファイバ付きパッケージである。
