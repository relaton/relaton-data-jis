abstract:
- content: ホイール式土工機械がエクイップメント及びアタッチメントを装着した状態で，平たん路面で回転するときに描かれる回転直径，回転半径，機械最外側回転直径，タイヤ最内側及び最外側の回転直径を求める方法について規定。操向可能な全てのホイール式土工機械について，使用する操向装置の形式に関係なく適用。
