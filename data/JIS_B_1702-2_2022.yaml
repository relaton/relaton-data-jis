abstract:
- content: 個々の円筒インボリュート歯車及びセグメントギヤの両歯面かみ合いに関連する精度等級システムを定め，両歯面かみ合い精度の用語並びに精度等級システムの構成及び許容値について規定。また，個々の歯車を親歯車と，両歯面かみ合いさせたときのかみ合い偏差の許容値の計算式についても規定。
