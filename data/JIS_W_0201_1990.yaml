abstract:
- content: ＩＳＯ標準大気の特性について規定し，飛行体及びその構成部品の試験結果を同じ条件で表するため，並びに計器の開発及び校正の分野での統一化を進めるために，飛行体の計算及び設計に使用することを意図する。また，地球物理的及び気象学的観測から得たデ－タ処理に，この規格を使用することを推奨する。
