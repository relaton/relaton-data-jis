abstract:
- content: "この規格は，建設工事又は解体工事の工事完成時には撤去することを意図した建設現場又は解体現場の工事期間中に使用する設備に適用する。例として，次のものを含む。\n－\t新設建築物の建設工事\n－\t既設の建築物又は既設の建築物の一部分の修繕，改築，増築及び解体工事\n－\t土木工事\n－\t土工事\n－\tこれらに類する工事"
