abstract:
- content: といし，研磨布紙などの研削研磨材製品の原料及びその他の研削研磨加工に用いる人造研削研磨材の中で，材質がアルミナ質，アルミナジルコニア質及び炭化けい素質の人造研削研磨材について規定。ただし，超と粒（ダイヤモンド／CBN）及び天然研削研磨材（ガーネットなど）には，適用しない。
