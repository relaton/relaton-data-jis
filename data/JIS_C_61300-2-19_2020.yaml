abstract:
- content: 光ファイバ接続デバイスの動作時，保管時及び／又は輸送時に起こる可能性がある高温高湿環境条件での耐久性の測定手順について規定。この試験は，主として，一定の温度で規定時間，高湿度にさらしたときの性能への影響を測定することを目的とする。
