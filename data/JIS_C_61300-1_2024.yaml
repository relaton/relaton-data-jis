abstract:
- content: |-
    この規格は，JIS C 61300-2及びJIS C 61300-3の規格群で規定されている相互接続デバイス，光受動部品，メカニカルスプライス，融着接続保護装置，光ファイバマネジメントシステム及び保護ハウジングに関する基本試験及び測定手順に関する通則について規定する。
    この規格は，必要な試験項目，各試験における要求性能，該当する場合は試験の順序及び許容性能限界を定めた関連規格とともに，用いることを推奨する。この規格と関連規格との間で規定内容が一致しない場合は，関連規格の規定内容を優先する。
