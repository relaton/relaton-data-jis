abstract:
- content: 顔認証システムとは，「あらかじめ登録した顔の登録データと，ユーザが登録者であることを主張して新たに入力された顔を比較し，顔が一致したか否かを判定する照合アルゴリズムされた顔を比較し，当該ユーザが登録された人物の内の誰かを判定する識別アルゴリズム，識別装置，個人識別システム」とする。
