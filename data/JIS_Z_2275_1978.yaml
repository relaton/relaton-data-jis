- content: 繰返し数１０×４回以上の疲れ寿命を対象として，室温大気中で行う標準試験片による金属平板の平面曲げ疲れ試験方法について規定。平面曲げとは，平板状試験片に，その軸を含みその板面に直交する面内の曲げモーメントを繰返し与える荷重方法をいう。
