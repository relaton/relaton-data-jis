- content: ねじ部品の引張疲労試験を実施するための条件及び結果の評価のための推奨事項について規定。他に合意がなければ，試験は部分片振り（引張り）の形式で，室温で実施され，作用する負荷はねじ部品の軸線と同軸である。被締結部材のコンプライアンスがねじのひずみに及ぼす影響は考慮に入れない。この方法によって，ねじ部品の疲労強度を決定できる。
