- content: 人への危害及び財物への損害を与える事故・災害を防止し，事故・災害の発生などの緊急時の場合に，救急救護，避難誘導，防火活動などの速やかな対応ができるように，安全に関する警告，指示，情報などを視覚的に伝達表示する安全標識及び安全マーキングのデザインに関する一般的事項について規定。
