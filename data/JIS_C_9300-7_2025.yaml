abstract:
- content: この規格は，アーク溶接及び類似の関連プロセスのために用いるトーチの，構造要求事項及び安全要求事項について規定する。この規格は，手動用トーチ，自動機用トーチ，空冷トーチ，水冷トーチ，モータ装備トーチ，スプールオントーチ及びヒューム吸引トーチに適用する。この規格におけるトーチは，トーチボディ，ケーブルホースアセンブリ及びその他の構成部品からなる。この規格は，アーク溶接電源と補助装置とを接続するケーブルホースアセンブリにも適用する。
