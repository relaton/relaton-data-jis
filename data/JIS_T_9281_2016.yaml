- content: 主にが（臥）位・座位からの立ち・座り，移乗・移動及び立位保持，段差における立位での昇降動作，立位での水平方向への移動動作，排せつ（泄）姿勢への座り動作，並びに排せつ姿勢からの立ち上がり動作を支援する据置形手すりについて規定。設置の際にねじ又は接着剤で固定する手すり，留め具を使用して固定する手すり及び浴室内に設置する手すりを除く。
