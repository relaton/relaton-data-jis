abstract:
- content: 廃水又は汚泥中の固形物及び懸濁物質を重力によって沈降分離除去又は濃縮するための廃水をその状態で沈降を行わせる砂泥地，自然沈澱池及び廃水に凝集助剤を加えて懸濁物質を凝集させ，粒子を大きくさせて沈降性を改善させたり，沈降スラッジと接触させて，沈降性を良くする凝集沈降装置，濃縮装置などの使用状態における試験項目及び試験方法について規定。
