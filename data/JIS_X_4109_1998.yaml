abstract:
- content: ＪＩＳ　Ｘ　４１０１～４１１２及びＪＩＳ　Ｘ　４１１４は，文書の交換を促進することを目的。次の事項を規定。　１．ＪＩＳ　Ｘ　４１０２及びＪＩＳ　Ｘ　４１１４で規定した文書大慶と連携して用いる音響内容体系　２．音響内容の表示に適用される再生の様相　３．音響内容体系に適用される表示属性及び内容部属性　４．ＪＩＳ　Ｘ　４１０２で規定した文書処理モデルと共に適用されて，基本割付け対象体の空間的及び時間的な音響内容の割付け，並びに適切な媒体への表示を決定する，音響内容割付け処理及び表示処理
