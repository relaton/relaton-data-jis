abstract:
- content: 定格電圧は，１　０００Ｖ以下；定格出力は，０．７５ｋＷ以上３７５ｋＷ以下；極数は，２極，４極又は６極；使用の種類は，Ｓ１（連続使用）又は８０％以上の負荷時間率をもつＳ３（反復使用）；駆動の種類は，商用電源駆動；ＪＩＳ　Ｃ　４０３４－１の５．の設置場所の条件に適した電動機；ＩＥＣ　６００７２－１と異なる取合い寸法（フランジ，脚及び軸）をもつ電動機；ギヤードモータ及びブレーキモータに特殊な軸及びフランジを用いた電動機；の周波数５０Ｈｚ及び６０Ｈｚの単一速度三相かご形誘導電動機の効率クラス（ＩＥコード）について規定。
