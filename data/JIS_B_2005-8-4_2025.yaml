abstract:
- content: この規格は，調節弁内で液体流れによって発生する騒音，及びバルブ下流及び配管外囲で計測され，結果として生じる騒音レベルを予測する方法を規定する。この騒音は，一般的な乱流及びバルブ内部のキャビテーションの両者によって発生する。この予測方法の一部は，音響力学の基本原理，流体力学及び機械力学に基づいている。この方法の妥当性は，試験データによって検証されている。
