abstract:
- content: 室内の快適な空気調和を目的とし，空気の循環によって冷房（暖房を兼ねるものを含む。）を行う，主として業務用の建物に用いられるように設計・製作されたエアコンディショナであって，電動式の圧縮機，室内・室外熱交換器，送風機などを一つ又は二つのキャビネットに収納したもので，空冷式のもの及び水冷式のもののうち，定格冷房標準能力が５６ｋＷ以下のものについて規定。
