abstract:
- content: 硫化水素の発生のおそれがあるピット，マンホール，浄化槽，暗きょ（渠），地下室などの地下構造物及びタンク，管，溝，熱交換器などの地上構造物並びに船倉の内部，付随ガスとして硫化水素を含む温泉施設などにおいて，硫化水素濃度の測定及び監視，又は警報用として使用する硫化水素計について規定。なお，使用温度範囲が－１０℃～４０℃の硫化水素計に適用。
