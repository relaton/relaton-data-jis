- content: ＪＩＳ　Ｇ　０２０３に定義されている形鋼，棒鋼，線材，鋼板（鋼帯及び平鋼を含む。）及び鋼管の各鋼材又は鋼片から採取する機械試験用供試材・試験片の識別表示，採取位置及び調製について規定。注文時に合意した受渡し条件又は製品規格に規定された受渡し条件がこの規格の規定と異なる場合は，通常，注文時に合意した受渡し条件又は製品規格に規定された受渡し条件を適用する。
