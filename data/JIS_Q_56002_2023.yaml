abstract:
- content: イノベーション・マネジメントシステムを全ての組織で確立し，実施し，維持し，継続的に改善するための手引を示す。この規格の適用範囲は，次のとおりである。　ａ）意図した成果を達成するためのイノベーション活動を効果的にマネジメントする能力を開発及び実証することで，持続的な成功を追求している組織；ｂ）組織のイノベーションを興す能力について確信を得たい利用者，顧客及びその他の利害関係者；ｃ）イノベーション・マネジメントシステムの構成要素に関する共通の理解を通じて，コミュニケーションの改善を図っている組織及び利害関係者；ｄ）イノベーション・マネジメント及びイノベーション・マネジメントシステムに関するトレーニング，評価又は助言の提供者；ｅ）組織のイノベーション力及び競争力，並びに社会の発展を対象とする支援プログラムの効果の向上を目指す方針立案者
