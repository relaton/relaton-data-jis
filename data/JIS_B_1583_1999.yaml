abstract:
- content: 流体潤滑下のすべり軸受及び軸において使用中に発生する損傷の特徴，原因及び外観上の変化の定義について規定。「すべり軸受の損傷」という用語は，変化又は損傷が軸受の性能に悪影響を及ぼすか否かにかかわらず，作動中に軸受表面に発生するすべての損傷及び外観上の変化を含んでいる。
