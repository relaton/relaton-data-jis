abstract:
- content: 情報交換に用いる１２．７ｍｍ幅，３６トラックの磁気テープカートリッジの物理的特性及び磁気的特性について規定。ＪＩＳ　Ｘ　０６０１とともに，テープカートリッジを媒体として情報交換に使用できるように磁気テープカートリッジの記録信号の品質，フォーマット及び記録様式を規定。２種類のカートリッジを規定。一つは，カートリッジシステムテープ（ＣＳＴ）と呼称し，もう一つは，拡張容量カートリッジシステムテープ（ＥＣＣＳＴ）と呼称する。
