- content: 実時間Ｊａｖａ規定の作成者・開発者，プロファイルの要件・規定作成者及び応用プログラム開発者のために，実時間コミュニティにおいても明確になっていなかった“実時間”の概念の明確化，並びに実時間Ｊａｖａシステムを理解するための共通の概念及び用語；様々なプラットフォーム上で動作する実時間Ｊａｖａアプリケーションのために共通的に必要な実時間機能の“コア”要件　の項目を規定。
