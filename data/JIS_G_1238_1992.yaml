- content: 鉄及び鋼中のクロムを電位差又は目視滴定法によって定量する方法について規定。クロム含有率０．２５％（ｍ／ｍ）～３５％（ｍ／ｍ）の範囲のものに適用。もし，バナジウムが共存する場合は，目視滴定ははかり取った試料中にバナジウムが３ｍｇ以下含有する場合にだけ適用。
