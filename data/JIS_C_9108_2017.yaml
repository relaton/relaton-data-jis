abstract:
- content: 電動機で運転する送風機の背圧を利用した定格消費電力が１００～１　５００Ｗの家庭用電気掃除機について規定。送風用電動機と機械的に接続する方式の回転ブラシをもつ掃除機；充電式掃除機及び業務用掃除機；床用吸込具が掃除機本体に直付けの掃除機で床用吸込具又はその通路が分離できないもの；配管工事を必要とする掃除機には適用しない。
