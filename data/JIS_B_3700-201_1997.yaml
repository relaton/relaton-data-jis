- content: 図面表示のための製図について，その範囲及び情報要件に必要な統合リソースの使い方を規定。計算機が解釈可能な図面情報及び製品定義データの組織間における交換に対して適用。機械，建築及び建設の分野などにおける，交換を目的とした図面表現；幾何的に実物と等価であることが要求されるアプリケーションで使用できるように図面に描かれた，製品の実寸表現
