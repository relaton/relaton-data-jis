abstract:
- content: ５０Ｈｚ又は６０Ｈｚで１　０００Ｖ以下の交流電源で用い，１　０００Ｖを超え，１５　０００Ｖ以下の定格無負荷出力電圧を管形冷陰極放電ランプに供給し，安定させる入出力巻線が分離された独立形又は機器組込形の単相変圧器（以下，変圧器という。）について規定。低圧及び高圧のナトリウム灯，高圧の水銀灯，ハロゲンランプ，キセノンランプ，熱陰極管形蛍光灯，コピー機用特殊ランプなどのランプ用又は管用の変圧器には適用しない。単巻変圧器及び電子式変換装置には適用しない。
