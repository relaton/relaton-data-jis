abstract:
- content: 治療を目的として人間の医療に用いる粒子線医用電気機器について規定。核子当たりエネルギーが10 MeV/n～500 MeV/nの範囲の粒子線を投与する粒子線ME機器について規定。粒子線ME機器の製造業者が実施する測定及び試験の手順について規定している。ただし，受入試験については規定していない。性能特性の決定及び開示のための試験手順を規定する。性能特性の知識は，粒子線ME機器の適切な選択，適用及び使用のために必要である。性能特性は，正常な使用における特定の条件の下で予想する最大偏差又は変動とともに，附属文書において宣言しなければならない。性能値を提示するための様式を，附属書Aに示す。性能の評価に際して，試験方法に起因する誤差が現れることを認識している。しかし，この誤差を全体的な性能許容値に繰り込まずに，より正確な試験方法が進展することを期待して，誤差を分離しておくことが望ましいと考えられる。新しい設計の機器が患者の治療について同等の，又はより高い水準の性能を達成するのであれば，この規格で規定しているものとは異なる作動モードパラメータをもつ新しい設計の機器の将来的発展を，この規格がどのような形であれ禁止するという意図はない。アイソセントリック及び非アイソセントリックの両者の架台に適用する。しかし，多くの試験は，粒子線ME機器がアイソセントリック架台をもつと仮定している。機器が非アイソセントリックである場合は，性能及び試験方法の規定は，適切に修正することも可能である。
