abstract:
- content: 製品形状の幾何及び位相の明示的な表現のためのリソース構造を規定。範囲は，理想的な製品モデルを明示的に表現する際に必要なものとする。公差及び形状特徴による暗黙的な表現形式は，この規格では定めない。幾何及び位相は，独立に利用でき，この規格でも形状モデルの種々の形式で広く使われる。表現要素が形状に関する場合も表現概念を規定。
