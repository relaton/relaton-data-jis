abstract:
- content: 医薬品中の微小異物，細菌及び真菌を除去するためのもので，そのまま直ちに使用でき，かつ，単回使用で使い捨ての滅菌済みシリンジフィルタについて規定。ただし，除去できる微小異物，細菌及び真菌の大きさ並びに菌種は，シリンジフィルタ膜の孔径によって異なる。
