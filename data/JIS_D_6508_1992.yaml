abstract:
- content: スクレーパ（自走式モータスクレーパ及び被けん引式スクレーパを含む。）のボウルで運搬する代表的な積載物の容積を近似的に求める方法について規定。容積は，ボウルの内寸法とその上部容積から求められる。定格容積は，ボウルの積載容積を比較するためのもので，実稼働現場での実際の積載容積を求めるものではない。
