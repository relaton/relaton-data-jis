- content: 日本国内で取引又は証明に使用する酒精度浮ひょうのうち，温度１５℃での酒精と水との混合液中の酒精の濃度が，０体積百分率～１００体積百分率で一定の範囲の濃度を体積百分率で表す目盛が付されたものであって，目量が０．１体積百分率，０．２体積百分率及び０．５体積百分率の浮ひょうについて規定。
