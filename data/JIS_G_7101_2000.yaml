abstract:
- content: 耐候性を改善した構造用鋼の化学成分，機械的性質，製造方法，合否判定条件，表示について規定。可逆圧延機で熱間圧延した厚さ４ｍｍ以上の厚鋼板，広幅平鋼，棒鋼，熱間圧延形鋼の一般に出荷状態で使用するもので，概して金属構造物においてボルト締め，リベット接合又は溶接構造の一部を構成し，耐候性を改善した鋼材に適用。
