abstract:
- content: 再生器（高温再生器，低温再生器を含む。），凝縮器，吸収器，蒸発器などによる吸収冷凍サイクルを構成し，水を冷媒として，臭化リチウム水溶液を吸収液として使用し，再生器又は高温再生器に加熱源を供給することによって，水の冷却又は加熱を行う吸収冷凍機，吸収冷温水機及び吸収ヒートポンプのうち，冷凍能力が単体で２５ｋＷ以上のものについて規定。
