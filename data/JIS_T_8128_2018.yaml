- content: フード，エプロン，スリーブ，ゲートルを含め，頭部（フード），脚部（ゲートル）など着用者の身体を防護するための防護服で，溶接及び関連作業において着用する防護服に関する性能要求事項及び試験方法について規定。足，手，顔及び／又は目の保護具に関する要求事項は含まない。
