abstract:
- content: "この規格は，空冷式エアコンディショナ及び空気対空気ヒートポンプの能力及び効率の定格値を求めるための運転性能試験，標準試験条件及び試験方法について規定する。\nこの規格は，次の機器に適用する。\n－\t冷暖切替マルチ形エアコンディショナ及び冷暖同時マルチ形エアコンディショナ。これらのマルチ形機器には，室内側送風機をもつ直吹き形及び／又はダクト接続形室内ユニット，及び室内側送風機のないものを含む。"
