abstract:
- content: "この規格は，空冷式エアコンディショナ及び空気対空気ヒートポンプの能力及び効率の定格値を求めるための運転性能試験，標準試験条件及び試験方法について規定する。\nこの規格は，次の機器に適用する。\n－\t冷暖切替マルチ形エアコンディショナ及び冷暖同時マルチ形エアコンディショナ。これらのマルチ形機器（マルチシステムともいう）には，室内側送風機をもつ直吹き形及び／又はダクト接続形室内ユニット，及び室内側送風機のないものを含む。\nこの規格は，次のものに限定し適用する。\n－\t住宅用，商業用及び工業用の分離形エアコンディショナ及びヒートポンプ\n－\t工場で製作し，電気で駆動し，かつ機械的な圧縮機構を用いるもの\n－\t室外ユニットが，2段階以下の制御の圧縮機を一つ以上もつ室外ユニットを用いた単一及び複数冷凍サイクルの分離形機器\n－\t能力を3段階以上に変える一つ以上の可変速圧縮機又は圧縮機の組合せ選択を用いた単一冷凍サイクルの分離形機器\nこれらの分離形機器は，一つ以上の室外ユニット及び単独運転用に設計された二つ以上の室内ユニットの組合わせで運転するよう設計される。冷暖同時マルチ形機器は，一つ以上の室内ユニットから回収した熱をそれと同一の系統内の他のユニットに伝えることが可能である。\nこの規格に含まれる試験及び評価に関する要求事項は，適合した組合せの部品を使用することを基本とする。\nこの規格は，次の機器の評価及び試験には適用しない。\na)\t水冷式又は水熱源機器\nb)\t凝縮器排気ダクトをもつ移動形（単一ダクト形）機器\nc)\t完全な冷凍システムを構成しない個々の組立品\nd)\t吸収式冷凍サイクルを用いる機器\ne)\tダクト接続形エアコンディショナ及び／又はダクト接続形ヒートポンプであり，定格能力が8
    kW未満，及び機外静圧が25 Pa未満のもの，1台のサーモスタット又は制御器によって制御されるもの\nf)\t一つ以上の冷凍サイクルを用いたマルチ形機器であり，1台の室外ユニットと一つ以上の室内ユニットとで構成され，1台のサーモスタット又は制御器によって制御されるもの\nこの規格は，実際の運転状態におけるエネルギー消費効率のよりよい指標を提供するために，幾つかの国で要求される期間エネルギー消費効率又は部分負荷による期間エネルギー消費効率の算出方法については規定しない。\n注記1\tこの規格では，“機器”，“マルチ形機器”，“システム”及び“マルチシステム”という用語は，“マルチ形空冷式エアコンディショナ”及び／又は“マルチ形空気対空気ヒートポンプ”を意味する。\n注記2\tこの規格の対応国際規格及びその対応の程度を表す記号を，次に示す。\nISO
    15042:2017，Multiple split-system air-conditioners and air-to-air heat pumps－Testing
    and rating for performance＋Amendment1:2020（MOD）\nなお，対応の程度を表す記号“MOD”は，ISO/IEC Guide
    21-1に基づき，“修正している”ことを示す。"
