abstract:
- content: 製品の個々の質量を自動計量して，所定質量ごとに充填する自動はかりのうち，一定質量の製品を袋・容器（最終取引形態ではないタンクローリー，コンテナなどに充填し，その後，製品を小分けにして再度充填するものは除く。）に充填することを意図したもので，供給装置・制御装置・排出装置を含むものに対する試験方法について規定。
