abstract:
- content: 自然気候環境に対する直接暴露（Ａ法），建物又は自動車の窓ガラスを通したプラスチックの劣化を模擬するため，ガラスを透過した間接的な太陽放射による暴露（Ｂ法），又は天候劣化過程を促進するため，フレネル鏡を用いて集光した太陽放射による暴露（Ｃ法）など太陽放射に対するプラスチックの暴露方法について規定。目的は，このような暴露を規定の暴露ステージで行った後のプラスチックの特性変化を評価すること。
