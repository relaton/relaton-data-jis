abstract:
- content: ａ）燃料電池の種類　固体高分子形燃料電池及び固体酸化物形燃料電池；ｂ）出力　定格送電出力１０ｋＷ未満；ｃ）交流出力電圧　２２０Ｖ以下；ｄ）運転形態　系統連系運転又は自立運転；ｅ）原燃料　気体燃料（都市ガス，液化石油ガスなど），液体燃料（灯油など）又は水素；ｆ）運転圧力　燃料ガスが通る部分の最高使用圧力が０．１ＭＰａ未満。液体燃料が通る部分は，１．０ＭＰａ未満；ｇ）システム形態　パッケージに収納された定置用の発電専用システム又はコージェネレーションシステム。マイクロ及びポータブル燃料電池は除く；事項に該当する定置用の小形固体高分子形燃料電池システム及び小形固体酸化物形燃料電池システムの電磁両立性（ＥＭＣ）について規定。
