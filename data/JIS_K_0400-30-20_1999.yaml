- content: 低濃度のビスマス活性物質（ＢｉＡＳ），すなわち，アルキルフェノール－アルキレンオキシド及びアルコールーアルキレンオキシド付加物の非イオン界面活性剤で（空気で）ストリッピングされ，ドラゲンドルフ試薬で沈殿するもの（例えば，分子当たり５～３０程度のエチレンオキシドを含むエトキシラート）の定量に適用。下水処理場の流入水及び排出水並びに一般廃水に適している。
