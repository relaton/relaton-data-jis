abstract:
- content: 校正された検査用の長さを測定することによって，多関節アーム座標測定機の性能が製造業者の指定する仕様に適合するかどうかを検証するための受入検査について規定。さらに，使用者が多関節アーム座標測定機の性能を定期的に検証するための定期検査についても規定。検査の頻度，及びいつ検査を行うのかについては規定していない。また，検査のコストを誰が負担するべきかについても規定していない。
