abstract:
- content: |-
    この規格は，設定圧力が0.1 MPa（ゲージ圧） 以上で，かつ，のど部の径が7 mm以上の全量式又は弁座口の径15 mm以上の揚程式安全弁について規定する。ただし，パイロット式安全弁及び冷凍用圧力容器に用いる安全弁には適用しない。
    なお，この規格は製品規格であり，安全弁の使い方に適用するものではない。
