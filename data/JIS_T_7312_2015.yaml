- content: ＪＩＳ　Ｔ　１５００４－１とともに用いて，眼圧を測定するために臨床の目的で日常的に用いる眼圧計及び圧平眼圧計と組み合わせて，角膜接触面積を評価するために用いる単回使用の滅菌機器である単回使用圧平眼圧計用プリズムの最小必須要求事項及び適合手順について規定。
