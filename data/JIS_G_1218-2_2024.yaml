abstract:
- content: "この規格は，鉄及び鋼中のモリブデン定量方法のうち，チオシアン酸塩吸光光度法について規定する。\nこの方法は，モリブデン含有率（質量分率）0.001
    %以上9.0 %以下の定量に適用する。なお，本体の方法は，モリブデン含有率（質量分率）0.001 %以上9.0 %以下の定量に，附属書Aの方法は，モリブデン含有率（質量分率）0.005
    %以上0.125 %以下の定量に適用する。\n注記1\tJIS G 1218規格群の定量範囲を表1に示す。\n\n表1－JIS G 1218規格群の定量範囲\n規格番号\n定量範囲［質量分率（%）］\n\nJIS
    G 1218-1\n　0.03　 以上　12.0　以下\n\nJIS G 1218-2\n　0.001　以上　 9.0　以下\n\n\n注記2\tこの規格の対応国際規格及びその対応の程度を表す記号を，次に示す。\nISO
    4941:2024，Steel and iron－Determination of molybdenum content－Thiocyanate spectrophotometric
    method（MOD）\nなお，対応の程度を表す記号“MOD”は，ISO/IEC Guide 21-1に基づき，“修正してい"
