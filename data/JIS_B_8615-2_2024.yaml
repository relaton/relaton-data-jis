abstract:
- content: "この規格は，空冷式エアコンディショナ及び空気対空気ヒートポンプの能力及び効率の定格値を求めるための運転性能試験，標準試験条件及び試験方法について規定する。\nこの規格は，次の機器に適用する。\n－\t空冷式ダクト接続形エアコンディショナ及び空気対空気ダクト接続形ヒートポンプ\nこの規格は，次のものに限定し適用する。\n－\t住宅用，商業用及び工業用の分離形エアコンディショナ及びヒートポンプ\n－\t工場で製作し，電気で駆動し，かつ機械的な圧縮機構を用いるもの\n－\t単段，複数段及び可変能力部品を用いて，さらに，一つ以上の冷凍システム，1台の室外ユニット及び1台以上の室内ユニットを用い1台のサーモスタット又はコントローラによって制御する分離形機器\nこの規格に含まれる試験及び評価に関する要求事項は，適合した組合せの部品を使用することを基本とする。\nこの規格は，次の機器の評価及び試験には適用しない。\na)\t水熱源ヒートポンプ及び水冷式エアコンディショナ\nb)\tマルチ形エアコンディショナ及び空気対空気ヒートポンプ（試験方法は，JIS
    B 8615-3を参照）\nc)\t窓形ではなく凝縮器用の排気ダクトをもつ移動形機器\nd)\t完全な冷凍システムを構成しない個々の組立品\ne)\t吸収式冷凍サイクルを用いる機器\nf)\t直吹き形機器（試験方法は，JIS
    B 8615-1を参照）\ng)\t定格能力が8 kW未満，かつ，機外静圧が25 Pa未満で運転するように設計されたダクト接続形室内ユニットで1台のサーモスタット又は制御器によって制御されるもの（試験方法は，JIS
    B 8615-1参照）\nこの規格は，実際の運転状態におけるエネルギー消費効率のよりよい指標を提供するために，幾つかの国で要求される期間エネルギー消費効率又は部分負荷による期間エネルギー消費効率の算出方法については規定しない。\n注記1\tこの規格では，“機器”及び“システム”という用語は，“エアコンディショナ”及び／又は“空気対空気ヒートポンプ”を意味する。\n注記2\tこの規格の対応国際規格及びその対応の程度を表す記号を，次に示す。\nISO
    13253:2017，Ducted air-conditioners and air-to-air heat pumps－Testing and rating
    for performance＋Amendment1:2020（MOD）\nなお，対応の程度を表す記号“MOD”は，ISO/IEC Guide 21-1に基づき，“修正している”ことを示す。"
