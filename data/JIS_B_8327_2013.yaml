- content: 実用の大形ポンプの受渡検査として，実物ポンプに対応した模型ポンプで行う性能試験方法（キャビテーション試験などを含む。）について規定。この規格を適用するポンプの種類は，大形の遠心ポンプ，斜流ポンプ及び軸流ポンプとし，ポンプ水車には適用しない。
