- content: ＪＩＳ　Ｃ　７６０１に規定する蛍光ランプ［コンパクト形蛍光ランプ（スタータ内蔵）を除く。］及びＪＩＳ　Ｃ　７６０５に規定する殺菌用低圧水銀放電管の点灯に使用する屋内用又は器具内用の蛍光灯電子安定器のうち，定格入力電圧が交流（５０Ｈｚ専用，６０Ｈｚ専用又は５０Ｈｚ／６０Ｈｚ共用）３００Ｖ以下及び定格二次電圧が１　０００Ｖ以下で，一般の場所で使用する蛍光灯電子安定器について規定。外郭のない構造のもので，器具と一体化されているものは除く。
