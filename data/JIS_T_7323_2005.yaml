abstract:
- content: この規格は，医療機器（被滅菌物）の滅菌に用いる酸化エチレンガス滅菌器（以下，滅菌器という。）の安全性，性能，試験及び表示に関する要求事項について規定する。この規格の対象とする滅菌器は，圧力容器に該当する場合には国で定める圧力容器規定に該当する容器をもつものとする。
