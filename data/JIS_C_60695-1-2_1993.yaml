abstract:
- content: 電子部品の耐火性試験は，次のように特徴づける。（１）電子部品は，種々の材料で作られており，少量の材料でも非常に複雑な構成となっているので，様々な相乗効果があり，一般に耐火性を予知できない。　（２）電子部品は，電気エネルギーを供給する役目を果たす。通常の動作では，発熱量は一般に小さいが火花を生じることがある。（例えば，リレー）。ただし，故障時又は異常状態で動作する場合，多量のエネルギーを熱として放出することがる。　（３）通常，広範囲な状況で機能するように，多種類の電子部品がそれぞれ目的をもって装置に組み込まれているので，代表的な火災状況を定義することはできない。火災を生じるおそれがある部品の場合は，実使用状況での調査を行い，火災評価に対する要求事項を規定する必要がある。
