- content: フォント情報交換規格群は，文書符号化方式とは独立にグリフ及びグリフ集合を命名する方式を規定。フォント資源で用いるグリフ識別子と文書符号化方式とを結び付ける方法は，文書処理系が独自に幾つも設定してよい。フォント資源の体系を規定。
