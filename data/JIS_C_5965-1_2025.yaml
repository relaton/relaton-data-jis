abstract:
- content: この規格は，シングルモード（1310 nmゼロ分散形）光ファイバ用光学互換標準について規定する。この規格には，引用規格，この規格群の構成，定義及び光学互換標準の等級が含まれる。この等級は，光ファイバのモードフィールド径（MFD）の不整合を含む，光ファイバコネクタ間のランダム接続の特性に基づく。
