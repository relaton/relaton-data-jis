abstract:
- content: 組織及び人（品質マネジメントシステムの実施を通して持続的成功を求める組織；要求事項に適合する製品及びサービスを一貫して提供するための組織の能力について，信頼感を得ようとする顧客；製品及びサービスの要求事項が満たされるという信頼感を，自らのサプライチェーンにおいて得ようとする組織；品質マネジメントで用いる用語の共通理解を通して，コミュニケーションを改善しようとする組織及び利害関係者；ＪＩＳ　Ｑ　９００１の要求事項に対する適合性評価を行う組織；品質マネジメントに関する教育・訓練，評価又は助言の提供者；関連する規格の作成者）に広く適用できる，品質マネジメントの基本概念及び原則について規定。
