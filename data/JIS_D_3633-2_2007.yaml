abstract:
- content: 噴射ポンプ製造業者の試験仕様に従ってある噴射ポンプを試験したときに，異なる試験装置を用いた場合にも，確実に同一の結果を得るために必要な要件及び特性だけを規定。試験装置の測定装置の正確度に対する要件のほか，燃料噴射ポンプへの試験油の供給及びその制御要件並びに燃料噴射ポンプから吐出される試験油の回収についての要件を規定。
