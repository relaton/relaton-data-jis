abstract:
- content: 主として業務用の建物に用いられるように設計・製作された第１種換気方式で，無給水，又は無給水かつ無排水の除湿機能及び加湿機能をもち，送風機を一つのきょう（筐）体に組み込んだ，定格風量が１５０ｍ＊３／ｈ～２　０００ｍ＊３／ｈのヒートポンプデシカント方式による調湿外気処理機について規定（給水を行わずに加湿する機能を“無給水加湿機能”，排水を行わずに除湿する機能を“無排水除湿機能”という。）。
