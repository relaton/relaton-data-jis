abstract:
- content: |-
    この規格は，JIS B 1801に規定する伝動用ローラチェーン及びブシュチェーンとスプロケットとで構成するチェーン伝動の選定指針について規定する。
    なお，チェーン伝動の選定例を附属書Aに，チェーンの伝動能力の計算式を附属書Bにそれぞれ示す。
    また，負荷の特性，雰囲気，保管の状態など様々な条件によっては，この規格が適用できないことがあるので，その場合には，チェーンの製造業者に確認する。
