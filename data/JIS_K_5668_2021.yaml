- content: 建物用の内外装の模様仕上げに用いられる合成樹脂エマルション模様塗料のうち，合成樹脂エマルション及び顔料又はこれらに充填材を加えたものを主な原料とし，ホルムアルデヒド系防腐剤，ユリア系樹脂，フェノール系樹脂及びメラミン系樹脂のいずれをも含まない液状のものについて規定。
