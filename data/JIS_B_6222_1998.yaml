abstract:
- content: ＪＩＳ　Ｂ　６１９１及びＪＩＳ　Ｂ　６１９２に基づいて，普通精度のはん（汎）用床上形横中ぐり盤の静的精度，工作精度及び数値制御による位置決め精度の検査方法，並びにそれぞれの検査事項に対応する許容値について規定。機械の精度検査だけを取り扱い，通常，精度検査の前に行う機械の運転機械（振動，異常騒音，運動部品のスティックスリップなど），又は機械の特性試験（例えば，主軸回転速度，送り速度）には適用しない。
