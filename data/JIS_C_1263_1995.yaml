abstract:
- content: 三相３線式及び三相４線式回路において，計器用変成器と組み合わせて使用する無効電力量計及び電流合成方式の多回路を総合計量する無効電力量計並びにこれらの発信装置付無効電力量計について規定。なお，この規格で規定する事項のほかは，ＪＩＳ　Ｃ　１２１０による。また，付加装置を備えた計器では，その無効量計部分に対し，付加装置を付加した状態の下で，この規格を適用。
