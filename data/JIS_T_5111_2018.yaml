abstract:
- content: 実験室条件下で歯科用ユニット処置水供給システムにおけるバイオフィルムの形成を防止する若しくは抑制する，又は除去するための処理方法の有効性を評価する形式試験の方法を規定。滅菌処置水又は滅菌溶液を供給することを意図した機構には適用しない。さらに，歯科用ユニット内での圧縮空気を送る管路（チューブ又はホース）にも適用しない。細菌汚染に関する要求事項を規定せず，また，臨床環境下で実施する試験方法を規定しない。処理方法によって起こり得る有害な副作用を評価する試験方法も規定しない。
