abstract:
- content: その規模又は所在地に関係なく，あらゆる種類の組織に対して，社会的責任に関する概念，用語及び定義；社会的責任の背景，潮流及び特徴；社会的責任に関する原則及び慣行；社会的責任に関する中核主題及び課題；その組織全体及びその組織の影響力の範囲における，その組織の方針及び慣行を通じた，社会的に責任ある行動の統合，実施及び推進；ステークホルダーの特定及びステークホルダーエンゲージメント；社会的責任に関するコミットメント，パフォーマンス，その他の情報の伝達；に関する手引を示す。
