abstract:
- content: ＪＩＳ　Ｃ　００６３と連携して用いるのがよい。実際に生じる状態を忠実に再現できるようにすることが，耐火性を考慮した場合の電気製品・電子製品の最良の試験方法である。これができない場合，製品の実際の使用状態及び材料，部品又はサブアセンブリが実際に使用されている状態をできるだけ忠実にシミュレートして，耐火性試験を行う。
