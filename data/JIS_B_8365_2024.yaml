abstract:
- content: "この規格は，真空技術において，真空気密性を確実にするために用いられるクランプ型クイックカップリング，並びに関連するOリング及びセンターリングの形状及び寸法について規定する。\n注記1\tこの規格で規定するクランプ型クイックカップリングの直径寸法は，JIS
    B 2290 [1]で規定された対応する非ナイフエッジフランジとの互換性を確実にする。\n注記2\tこの規格の対応国際規格及びその対応の程度を表す記号を，次に示す。\nISO
    2861:2020，Vacuum technology－Dimensions of clamped-type quick-release couplings（MOD）\nなお，対応の程度を表す記号“MOD”は，ISO/IEC
    Guide 21-1に基づき，“修正している”ことを示す。"
