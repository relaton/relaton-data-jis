abstract:
- content: 光波長範囲（波長１００ｎｍ～２ｍｍ）のレーザ放射パワー及びレーザ放射エネルギーを測定器及び測定装置に適用。検出器が別に提供された場合も，この規格を適用。この規格の目的は，レーザ放射パワー及びエネルギー測定用検出器，測定器，及び測定装置の特性を評価するための試験手順及び製造標準と共に，定義及び最低要求事項を規定。
