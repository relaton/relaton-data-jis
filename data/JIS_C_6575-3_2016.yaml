- content: プリント回路に適合するように作られ，かつ，通常，屋内で用いる電気機器，電子機器及びそれらの部品を保護するためのサブミニチュアヒューズリンクについて規定。腐食しやすい場所，又は爆発性の雰囲気が存在する特殊な状況にある場所での使用を目的とする機器に用いるヒューズは適用の対象としない。
