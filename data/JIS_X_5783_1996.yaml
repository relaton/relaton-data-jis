abstract:
- content: 集計機能を規定。集計機能は，ＪＩＳ　Ｘ　５００６で規定されたシステム管理での相互作用を行うために，集中的又は非集中的な管理環境の中の応用プロセスが使用するシステム管理機能を規定。はん（汎）用定義及びサービスからなる一つの機能を規定。この機能は，ＪＩＳ　Ｘ　５００３で規定された応用層に位置し，ＪＩＳ　Ｘ　５７２０で提供されるモデルに従って定義。システム管理機能の役割は，ＪＩＳ　Ｘ　５７６３による。
