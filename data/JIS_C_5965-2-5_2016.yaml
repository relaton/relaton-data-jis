- content: 斜めＰＣ（Ｐｈｙｓｉｃａｌ　Ｃｏｎｔａｃｔ）端面をもつ光ファイバ同士の基準接続において，要求性能を満足する一連の要件について規定。この要件には寸法規定，及び挿入損失測定に用いる基準プラグと基準アダプタとによる基準接続の要求条件を満たすための光学互換標準となる光ファイバの規定を含む。
